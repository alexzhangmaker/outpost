<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay View Demo</title>
    <script src="./js/overlayDIVFactory.js"></script>
</head>
<body>
    <button id="idBTNOverlay">Show Custom Overlay</button>
    <div style="height: 2000px; background: lightgray;">
        <p>Some existing content...</p>
    </div>
    <script>
        document.querySelector('#idBTNOverlay').addEventListener('click',(event)=>{
            overlayView.createOverlay('<h3>Hello!</h3><p>This is a custom overlay.</p>')
        }) ;
    </script>
</body>
</html>
