    .treeNodeDetails > .treeNodeSummary .bi-folder2 {
      display: inline-block; /* Show closed folder icon */

    .treeNodeDetails > .treeNodeSummary .bi-folder2-open {
      display: none; /* Hide open folder icon */
    }

    /* When details is open */
    .treeNodeDetails[open] > .treeNodeSummary .bi-folder2 {
      display: none; /* Hide closed folder icon */
    }

    .treeNodeDetails[open] > .treeNodeSummary .bi-folder2-open {
      display: inline-block; /* Show open folder icon */

 <script>
    document.getElementById('idBTNToggleNavBar').addEventListener('click',(event)=>{
        let tagLeftPanel = document.querySelector('.leftPanel') ;
        //tagLeftPanel.style.width = "200px" ;
        tagLeftPanel.classList.toggle('leftPanelCollapse');
        tagLeftPanel.classList.toggle('leftPanelExpand');

        //navigationPanel
        tagLeftPanel.querySelector('.navigationPanel').classList.toggle('noShow') ;
        let jsonMeta = appMeta() ;

        let tagNaviPanel = tagLeftPanel.querySelector('.navigationPanel') ;

        if(tagNaviPanel.dataset.rendered!='true'){
            jsonMeta.renderPanel(tagNaviPanel) ;//jsonMeta.renderPanel(document.querySelector('.navigationPanel')) ;
            tagNaviPanel.dataset.rendered!='true' ;
        }
    }) ;

    //
    document.getElementById('idBTNOutpostLogo').addEventListener('click',(event)=>{
        window.open('https://alexzhangmaker.github.io/index.html') ;
    }) ;

    //idBTNOutpostSetting
    document.getElementById('idBTNOutpostSetting').addEventListener('click',(event)=>{
      alert('will do setting') ;
    }) ;

    //idBTNOutpostAuth
    document.getElementById('idBTNOutpostAuth').addEventListener('click',(event)=>{
      //alert('will do idBTNOutpostAuth with firebase') ;
      _LoginSupabase() ;

    }) ;

    document.addEventListener("DOMContentLoaded",async (event)=>{
      tippy('#idBTNOutpostLogo', {content: "go outpost Home!"});
      tippy('#idBTNOutpostSetting', {content: "application setting"});
      tippy('#idBTNOutpostAuth', {content: "authentication"});
      tippy('#idBTNTimeline', {content: "timeline view!"});
      tippy('#idBTNTagsMode', {content: "searching by tag!"});
      tippy('#idBTNLoadNotes', {content: "fetch notes!"});

      let jsonMeta = appMeta() ;

      if(jsonMeta.hasOwnProperty('appTitle')){
        document.title = jsonMeta.appTitle() ;
      }
      if(jsonMeta.hasOwnProperty('injectStyle'))jsonMeta.injectStyle() ;
      if(jsonMeta.hasOwnProperty('renderWorkStudio')){
        let tagRightPanelMain=document.querySelector('.rightPanelMain') ;
        jsonMeta.renderWorkStudio(tagRightPanelMain) ;
      }
      if(jsonMeta.hasOwnProperty('renderHeadTools')){
        let tagAppIconTools=document.querySelector('.appIconTools') ;
        jsonMeta.renderHeadTools(tagAppIconTools) ;
      }
      if(jsonMeta.hasOwnProperty('renderNavTools')){
        let tagAppNavTool=document.querySelector('.appNaviTools') ;
        jsonMeta.renderNavTools(tagAppNavTool) ;
      }

      if(jsonMeta.hasOwnProperty('renderPanel')){
        jsonMeta.renderPanel(document.querySelector('.navigationPanel')) ;
      }

      _InitSupabase() ;

    }) ;


  </script>
