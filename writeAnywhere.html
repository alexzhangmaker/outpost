        };

        const triggerIcon = document.getElementById('idBTNMenuDemo');
        const popupMenu = document.getElementById('popup-menu');
        const menuContent = document.getElementById('menu-content');
        
        /**
         * Recursively generates HTML for a single tree node and its children.
         * @param {Object} node The node object from the JSON data.
         * @returns {string} The HTML string for the node and its children.
         */
        function createNodeHtml(node) {
            const hasChildren = node.children && node.children.length > 0;
            const nodeClass = `menu-node ${!hasChildren ? 'no-children' : ''}`;
            const expandIcon = hasChildren ? '▶' : ''; // Unicode right-pointing triangle

            let html = `<li class="${nodeClass}" data-uuid="${node.uuid}">
                            <div class="node-title-container">
                                <span class="expand-icon">${expandIcon}</span>
                                <span class="node-title" title="${node.content}">${node.title}</span>
                            </div>`;

            if (hasChildren) {
                html += `<ul class="children-list">`;
                node.children.forEach(child => {
                    html += createNodeHtml(child);
                });
                html += `</ul>`;
            }

            html += `</li>`;
            return html;
        }

        /**
         * Renders the entire tree structure into the menu.
         */
        function renderMenu() {
            // Start with the root's children, not the root itself
            const menuHtml = treeData.children.map(createNodeHtml).join('');
            menuContent.innerHTML = menuHtml;
        }

        /**
         * Toggles the visibility of the popup menu.
         */
        function toggleMenu() {
            const iconRect = triggerIcon.getBoundingClientRect();
            
            // Position the menu to the right of the icon
            popupMenu.style.top = `${iconRect.top}px`;
            popupMenu.style.left = `${iconRect.right + 10}px`;
            
            popupMenu.classList.toggle('visible');
            console.log("Popup menu toggled:", popupMenu.classList.contains('visible'));
        }

        // Add event listener to the trigger icon
        triggerIcon.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevents the window click from immediately closing the menu
            toggleMenu();
        });

        // Add a click listener to the menu to handle node expansion/collapse
        menuContent.addEventListener('click', (event) => {
            let targetNode = event.target.closest('.menu-node');
            if (targetNode) {
                const childrenList = targetNode.querySelector('.children-list');
                if (childrenList) {
                    // This node has children, so we can toggle expansion
                    targetNode.classList.toggle('expanded');
                } else {
                    // This is a leaf node, we can handle a click action here
                    console.log(`Clicked on leaf node: ${targetNode.dataset.uuid}`);
                    // You could add a modal or a toast notification here
                }
            }
        });
        
        // Add a listener to close the menu when clicking anywhere else
        window.addEventListener('click', (event) => {
            // Check if the click is outside the menu and the trigger icon
            if (!popupMenu.contains(event.target) && !triggerIcon.contains(event.target)) {
                if (popupMenu.classList.contains('visible')) {
                    popupMenu.classList.remove('visible');
                }
            }
        });

        // Initial render of the menu
        window.onload = function() {
            renderMenu();
        }

  const accordionData = [
      {
          id: 'a1',
          title: 'Category 1',
          children: [
              {
                  id: 'b1',
                  title: 'Sub-Category 1.1',
                  children: [
                      {

                      },
                  ],

                  description: 'A brief description for sub-category 1.2.'
              },
          ],
      },
      {
          id: 'a2',
          title: 'Category 2',
          children: [
              {
                  id: 'b3',
                  title: 'Sub-Category 2.1',
                  description: 'A description for the second main sub-category.',
              },
              {
                  id: 'b4',
                  title: 'Sub-Category 2.2',
                  children: [
                      {
                          id: 'c3',
                          title: 'Item 2.2.1',
                          description: 'The first item in the final nested section.'
                      },
                  ]
              },
          ],
      },
      {
          id: 'a3',
          title: 'Category 3',
          description: 'This is a top-level category with no sub-items.'
      },
  ];

  // Main function to render the accordion from the data
  function renderAccordion(data, parentElement) {
      data.forEach(item => {
          const hasChildren = item.children && item.children.length > 0;

          // Create the main accordion item container
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('accordion-item');

          // Create the clickable header
          const headerDiv = document.createElement('div');
          headerDiv.classList.add('accordion-header');
          
          // Header title
          const titleSpan = document.createElement('span');
          titleSpan.textContent = item.title;
          titleSpan.classList.add('font-medium'/*, 'text-slate-100'*/);

          headerDiv.appendChild(titleSpan);

          // Add the icon if the item has children
          if (hasChildren) {
              const iconSvg = `
                  <svg class="accordion-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                  </svg>
              `;
              headerDiv.insertAdjacentHTML('beforeend', iconSvg);
          }

          // Create the content container
          const contentDiv = document.createElement('div');
          contentDiv.classList.add('accordion-content');

          // If the item has a description, add it to the content
          if (item.description) {
              const descriptionP = document.createElement('p');
              descriptionP.textContent = item.description;
              descriptionP.classList.add('accordion-content-text');
              contentDiv.appendChild(descriptionP);
          }

          // If the item has children, recursively render them
          if (hasChildren) {
              const childrenContainer = document.createElement('div');
              childrenContainer.classList.add('accordion-children');
              contentDiv.appendChild(childrenContainer);
              renderAccordion(item.children, childrenContainer);
          }

          // Add click listener to the header to toggle the accordion
          headerDiv.addEventListener('click', () => {
              itemDiv.classList.toggle('expanded');
          });
          
          // Append the header and content to the item div
          itemDiv.appendChild(headerDiv);
          itemDiv.appendChild(contentDiv);

          // Append the complete item to the parent element
          parentElement.appendChild(itemDiv);
      });
  }

  // Get the main container and render the accordion on page load
  document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('accordion-container');
      renderAccordion(accordionData, container);
  });

</script>
