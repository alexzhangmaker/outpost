<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记查看器 - 学生版</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* 整体布局 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* 顶部导航 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .course-info {
            text-align: right;
        }
        
        .course-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .course-meta {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        /* 控制面板 */
        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .control-btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .control-btn.secondary {
            background: #95a5a6;
        }
        
        .control-btn.secondary:hover {
            background: #7f8c8d;
        }
        
        .progress-container {
            flex: 1;
            margin: 0 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 5px;
        }
        
        /* 主要内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
        }
        
        /* 幻灯片区域 */
        .slides-container {
            flex: 1;
            background: white;
            position: relative;
        }
        
        .reveal {
            height: 100%;
        }
        
        .reveal .slides {
            text-align: left;
            font-size: 24px;
        }
        
        .reveal h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .reveal h2 {
            color: #3498db;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .reveal h3 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .reveal ul, .reveal ol {
            margin-left: 30px;
        }
        
        .reveal li {
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .reveal strong {
            color: #e74c3c;
        }
        
        .reveal code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            color: #e83e8c;
            font-family: 'Courier New', monospace;
        }
        
        .reveal pre {
            background: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .reveal pre code {
            background: none;
            color: #ecf0f1;
            padding: 0;
        }
        
        /* 自定义语义块样式 */
        .key-point {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 4px solid #f39c12;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(243, 156, 18, 0.1);
        }
        
        .grammar-block {
            background: linear-gradient(135deg, #d1ecf1, #a2d9f3);
            border-left: 4px solid #17a2b8;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(23, 162, 184, 0.1);
        }
        
        .example-block {
            background: linear-gradient(135deg, #d4edda, #a3e4b9);
            border-left: 4px solid #28a745;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.1);
        }
        
        .exercise-block {
            background: linear-gradient(135deg, #e2e3e5, #c8ced0);
            border-left: 4px solid #6c757d;
            padding: 25px;
            margin: 25px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.1);
        }
        
        .question {
            color: #2c3e50;
            font-weight: bold;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin: 12px 0;
            border-left: 4px solid #3498db;
            transition: all 0.3s;
        }
        
        .question:hover {
            background: rgba(52, 152, 219, 0.15);
            transform: translateX(5px);
        }
        
        .answer {
            color: #27ae60;
            font-weight: bold;
            background: rgba(39, 174, 96, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin: 12px 0;
            border-left: 4px solid #27ae60;
            transition: all 0.3s;
        }
        
        .answer:hover {
            background: rgba(39, 174, 96, 0.15);
            transform: translateX(5px);
        }
        
        /* 状态指示器 */
        .status {
            padding: 12px 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- 主应用界面 -->
    <div id="app-container" class="app-container">
        <!-- 顶部导航 -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">📚</span>
                <span>学习笔记查看器 - 演示版</span>
            </div>
            
            <div class="course-info">
                <div class="course-title" id="course-title">英语过去完成时完全指南</div>
                <div class="course-meta" id="course-meta">中级 | 30分钟 | 语法, 过去完成时, 英语</div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="controls">
            <button class="control-btn" id="prev-btn">← 上一页</button>
            <button class="control-btn" id="next-btn">下一页 →</button>
            <button class="control-btn secondary" id="fullscreen-btn">全屏模式</button>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progress-text">1/5</div>
            </div>
            
            <button class="control-btn" id="print-btn">打印笔记</button>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 幻灯片区域 -->
            <div class="slides-container">
                <div class="reveal">
                    <div class="slides" id="slides-container">
                        <!-- 幻灯片内容将由JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reveal.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>

    <script>
        // Mockup数据 - 直接使用你提供的Markdown内容
        const mockupContent = `# 英语过去完成时完全指南

:::meta
难度: 中级
预计时长: 30分钟
标签: [语法, 过去完成时, 英语]
作者: 张老师
创建时间: 2024-01-15
重点: true
:::

---

## 基本语法结构

:::meta
重点: 语法结构
练习数量: 3
记忆要点: 结构公式
:::

:::grammar
主语 + had + 过去分词 (Past Participle)
:::

**组成部分：**

- **had**：助动词，所有人称和数都不变化
- **过去分词**：
  - 规则动词：动词 + -ed (worked, played)
  - 不规则动词：特殊形式 (gone, seen, eaten)

:::examples
She had finished her homework before dinner.
They had already left when we arrived.
:::

---

## 核心概念与用法

过去完成时表示在过去某个时间点或动作之前已经发生并完成的动作。

:::key-point
核心概念是"过去的过去"，强调两个过去动作之间的时间先后关系。
:::

**主要特征：**

- 总是需要有一个明确的"过去参照点"
- 中文常翻译为"已经...了"、"...过了"

**常用时间状语：**

- when, before, after, by the time
- already, just, never, ever

---

## 练习与应用

:::meta
练习类型: 翻译练习
难度: 基础
:::

:::exercise
? 当我到车站时，火车已经开走了。
! When I arrived at the station, the train had already left.

? 他说他之前从未去过巴黎。
! He said he had never been to Paris before.

? 如果你昨天告诉我，我就会帮助你了。
! If you had told me yesterday, I would have helped you.
:::

---

## 总结回顾

**必须掌握的重点：**

1. **结构公式**：Had + Past Participle
2. **核心概念**："过去的过去"
3. **时间标志**：before, after, when, by the time
4. **主要用途**：时间先后、间接引语、虚拟语气

:::key-point
使用时机判断：是否有两个过去动作？是否需要强调先后顺序？是否有明确的时间参照点？
:::

:::meta
复习建议: 每周复习一次，重点练习时间状语从句
考核重点: 时态转换和虚拟语气
:::
`;

        // 配置marked.js
        marked.setOptions({
            breaks: false, // 不将换行符转换为<br>
            gfm: true,     // 启用GitHub风格的Markdown
            smartLists: true,
            smartypants: true
        });

        // 简化的笔记查看器
        class SimpleNoteViewer {
            constructor() {
                this.currentSlideIndex = 0;
                this.totalSlides = 0;
                this.revealInstance = null;
                this.slideData = null;
                
                this.init();
            }

            init() {
                this.processContent();
                this.setupEventListeners();
                this.setupRevealJS();
            }

            processContent() {
                // 处理Markdown内容
                const converter = new MarkdownConverter();
                this.slideData = converter.convert(mockupContent);
                this.totalSlides = this.slideData.slides.length;
                
                this.renderSlides();
                this.updateProgress();
            }

            renderSlides() {
                const slidesContainer = document.getElementById('slides-container');
                slidesContainer.innerHTML = '';

                this.slideData.slides.forEach((slide, index) => {
                    const section = document.createElement('section');
                    
                    // 创建内容容器
                    const contentDiv = document.createElement('div');
                    contentDiv.style.textAlign = 'left';
                    contentDiv.style.padding = '40px';
                    contentDiv.style.maxWidth = '900px';
                    contentDiv.style.margin = '0 auto';
                    contentDiv.style.fontSize = '28px';
                    contentDiv.style.lineHeight = '1.6';
                    
                    contentDiv.innerHTML = slide.htmlContent;
                    section.appendChild(contentDiv);
                    slidesContainer.appendChild(section);
                });
            }

            setupRevealJS() {
                // 初始化Reveal.js
                this.revealInstance = Reveal;
                
                Reveal.initialize({
                    hash: true,
                    transition: 'slide',
                    backgroundTransition: 'fade',
                    controls: false,
                    progress: false,
                    center: false,
                    width: '100%',
                    height: '100%',
                    margin: 0.04,
                    minScale: 0.2,
                    maxScale: 2.0
                }).then(() => {
                    // 添加幻灯片变化监听
                    Reveal.addEventListener('slidechanged', (event) => {
                        this.currentSlideIndex = event.indexh;
                        this.updateProgress();
                    });

                    // 初始进度更新
                    this.updateProgress();
                });
            }

            setupEventListeners() {
                document.getElementById('prev-btn').addEventListener('click', () => {
                    Reveal.prev();
                });

                document.getElementById('next-btn').addEventListener('click', () => {
                    Reveal.next();
                });

                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });

                document.getElementById('print-btn').addEventListener('click', () => {
                    window.print();
                });

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        Reveal.prev();
                    } else if (e.key === 'ArrowRight') {
                        Reveal.next();
                    }
                });
            }

            updateProgress() {
                if (this.totalSlides > 0) {
                    const progress = ((this.currentSlideIndex + 1) / this.totalSlides) * 100;
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-text').textContent = 
                        `${this.currentSlideIndex + 1}/${this.totalSlides}`;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        // 使用marked.js的Markdown转换器
        class MarkdownConverter {
            convert(content) {
                // 移除元数据和注释
                let processed = content
                    .replace(/:::meta[\s\S]*?:::/g, '')
                    .replace(/<!--[\s\S]*?-->/g, '');
                
                // 处理自定义块
                processed = this.processCustomBlocks(processed);
                
                // 分割幻灯片
                const slides = this.extractSlides(processed);
                
                return {
                    title: '英语过去完成时完全指南',
                    slides: slides
                };
            }

            processCustomBlocks(content) {
                return content
                    .replace(/:::key-point\s*\n([\s\S]*?)\s*:::/g, 
                        (match, content) => `<div class="key-point">${marked.parse(content)}</div>`)
                    .replace(/:::grammar\s*\n([\s\S]*?)\s*:::/g, 
                        (match, content) => `<div class="grammar-block"><strong>核心公式：</strong><br><code>${content.trim()}</code></div>`)
                    .replace(/:::examples\s*\n([\s\S]*?)\s*:::/g, (match, examplesContent) => {
                        const examples = examplesContent.split('\n').filter(line => line.trim());
                        let result = '<div class="example-block"><strong>例句展示：</strong><br><ul>';
                        examples.forEach(example => {
                            result += `<li>${example}</li>`;
                        });
                        return result + '</ul></div>';
                    })
                    .replace(/:::exercise\s*\n([\s\S]*?)\s*:::/g, (match, exerciseContent) => {
                        const lines = exerciseContent.split('\n');
                        let result = '<div class="exercise-block"><strong>练习：</strong><br>';
                        
                        lines.forEach(line => {
                            if (line.startsWith('? ')) {
                                result += `<div class="question">${line.substring(2)}</div>`;
                            } else if (line.startsWith('! ')) {
                                result += `<div class="answer">${line.substring(2)}</div>`;
                            } else if (line.trim()) {
                                result += `<p>${line}</p>`;
                            }
                        });
                        
                        return result + '</div>';
                    });
            }

            extractSlides(content) {
                const slides = content.split('---').filter(slide => slide.trim());
                return slides.map((slideContent, index) => ({
                    index,
                    htmlContent: marked.parse(slideContent)
                }));
            }
        }

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            window.noteViewer = new SimpleNoteViewer();
        });
    </script>
</body>
</html>
