<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Video Player - Cloud Drive</title>
    <!-- Firebase SDK (Compat Version for consistency with existing project) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --sidebar-dark: #1e293b;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-gradient {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.8) 100%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar-item-active {
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>

<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-8 glass-panel border-b border-white/10 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-lg font-bold tracking-tight">Outpost CoursePlayer</h1>
        </div>

        <div id="auth-section" class="flex items-center gap-6">
            <div id="user-info" class="hidden md:flex items-center gap-3">
                <span id="user-email" class="text-sm text-dim"></span>
                <img id="user-photo" src="" alt="" class="w-8 h-8 rounded-full border border-white/20">
            </div>
            <button id="auth-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm font-semibold transition-all shadow-lg active:scale-95">
                Login with Google
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar: Video List -->
        <aside class="w-80 glass-panel border-r border-white/10 flex flex-col z-10">
            <div class="p-6">
                <h2 class="text-sm font-bold text-white uppercase tracking-widest mb-4">Course Content</h2>
                <div id="folder-navigation" class="flex items-center gap-2 text-xs text-dim mb-4 overflow-hidden">
                    <button onclick="navigateRoot()" class="hover:text-blue-400">Drive</button>
                    <span id="breadcrumb" class="truncate flex items-center gap-2"></span>
                </div>
            </div>

            <div id="file-list" class="flex-1 overflow-y-auto custom-scrollbar px-2 pb-6 space-y-1">
                <!-- Skeleton Loader -->
                <div class="animate-pulse space-y-4 px-4">
                    <div class="h-12 bg-white/5 rounded-xl"></div>
                    <div class="h-12 bg-white/5 rounded-xl"></div>
                    <div class="h-12 bg-white/5 rounded-xl"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content: Video Player -->
        <section class="flex-1 relative flex flex-col bg-slate-950">
            <div id="player-container" class="flex-1 flex items-center justify-center p-8">
                <!-- Welcome State -->
                <div id="welcome-message" class="text-center max-w-md animate-fade-in">
                    <div
                        class="w-20 h-20 bg-blue-600/20 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold mb-3">Ready to Start Learning?</h3>
                    <p class="text-dim">Login to your Google Drive to access your course videos and start playing.</p>
                </div>

                <!-- Video Element -->
                <video id="video-player" controls
                    class="hidden w-full h-full max-h-[80vh] rounded-2xl shadow-2xl border border-white/5 outline-none bg-black">
                    您的浏览器不支持 HTML5 视频。
                </video>
            </div>

            <!-- Video Info Bar -->
            <div id="video-info"
                class="hidden h-24 glass-panel border-t border-white/10 px-8 flex items-center justify-between">
                <div>
                    <h2 id="current-video-title" class="font-bold text-lg"></h2>
                    <p class="text-xs text-dim" id="current-folder-path"></p>
                </div>
                <div class="flex gap-4">
                    <button class="p-3 bg-white/5 hover:bg-white/10 rounded-full transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                    </button>
                    <button class="p-3 bg-white/5 hover:bg-white/10 rounded-full transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Script Block -->
    <script>
        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyA6MZ_p5lVuy8TMAqiuV6IRx9fggV44lQs",
            authDomain: "outpost-8d74e.firebaseapp.com",
            databaseURL: "https://outpost-8d74e-uiz-d289c.asia-southeast1.firebasedatabase.app/",
            projectId: "outpost-8d74e",
            storageBucket: "outpost-8d74e.firebasestorage.app",
            messagingSenderId: "724993324937",
            appId: "1:724993324937:web:ce6c7e6b06489331c79358"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
        let accessToken = null;
        let currentFolderId = 'root';
        let currentFolderStack = [{ id: 'root', name: 'Drive' }];

        // --- Auth Implementation ---
        const authBtn = document.getElementById('auth-btn');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const userPhoto = document.getElementById('user-photo');
        const welcomeMessage = document.getElementById('welcome-message');
        const videoPlayer = document.getElementById('video-player');
        const videoInfo = document.getElementById('video-info');
        const fileListContainer = document.getElementById('file-list');

        auth.onAuthStateChanged(user => {
            if (user) {
                authBtn.innerText = 'Logout';
                userInfo.classList.remove('hidden');
                userEmail.innerText = user.email;
                userPhoto.src = user.photoURL || 'https://via.placeholder.com/32';

                // Try to get token from storage or session
                const savedToken = sessionStorage.getItem('gdrive_token');
                const expiryTime = sessionStorage.getItem('gdrive_token_expiry');

                if (savedToken && expiryTime > Date.now()) {
                    accessToken = savedToken;
                    loadFiles(currentFolderId);
                } else {
                    signIn();
                }
            } else {
                authBtn.innerText = 'Login with Google';
                userInfo.classList.add('hidden');
                accessToken = null;
                sessionStorage.removeItem('gdrive_token');
                showWelcome();
            }
        });

        async function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope(SCOPES);

            try {
                const result = await auth.signInWithPopup(provider);
                accessToken = result.credential.accessToken;
                // Tokens usually expire in 3600s
                sessionStorage.setItem('gdrive_token', accessToken);
                sessionStorage.setItem('gdrive_token_expiry', Date.now() + 3500 * 1000);

                loadFiles(currentFolderId);
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Authentication failed: " + error.message);
            }
        }

        authBtn.addEventListener('click', () => {
            if (auth.currentUser) {
                auth.signOut();
            } else {
                signIn();
            }
        });

        // --- Google Drive Integration ---
        async function loadFiles(folderId) {
            currentFolderId = folderId;
            updateBreadcrumb();

            fileListContainer.innerHTML = `
                <div class="animate-pulse space-y-4 px-4">
                    <div class="h-10 bg-white/5 rounded-xl"></div>
                    <div class="h-10 bg-white/5 rounded-xl"></div>
                    <div class="h-10 bg-white/5 rounded-xl"></div>
                </div>
            `;

            try {
                // Fetch folders and videos
                const q = `'${folderId}' in parents and (mimeType = 'application/vnd.google-apps.folder' or mimeType contains 'video/') and trashed = false`;
                const fields = "files(id, name, mimeType, thumbnailLink, size, modifiedTime)";

                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=${encodeURIComponent(fields)}&orderBy=folder,name&access_token=${accessToken}`);

                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired
                        return signIn();
                    }
                    throw new Error("Failed to fetch drive files");
                }

                const data = await response.json();
                renderFileList(data.files);
            } catch (error) {
                console.error("Drive API Error:", error);
                fileListContainer.innerHTML = `<div class="p-6 text-red-400 text-sm">Error: ${error.message}</div>`;
            }
        }

        function renderFileList(files) {
            fileListContainer.innerHTML = "";

            if (files.length === 0) {
                fileListContainer.innerHTML = `<div class="p-8 text-center text-dim text-sm italic">This folder is empty</div>`;
                return;
            }

            // Add "Back" item if not root
            if (currentFolderId !== 'root') {
                const backItem = document.createElement('div');
                backItem.className = "flex items-center gap-3 p-3 mx-2 rounded-xl border border-transparent hover:bg-white/5 cursor-pointer text-sm text-dim transition-all";
                backItem.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path></svg> <span>Go Back</span>`;
                backItem.onclick = () => {
                    currentFolderStack.pop();
                    const prev = currentFolderStack[currentFolderStack.length - 1];
                    loadFiles(prev.id);
                };
                fileListContainer.appendChild(backItem);
            }

            files.forEach(file => {
                const isFolder = file.mimeType === 'application/vnd.google-apps.folder';
                const el = document.createElement('div');
                el.className = "group flex items-center gap-3 p-3 mx-2 rounded-xl border border-transparent hover:bg-white/5 hover:border-white/5 cursor-pointer transition-all animate-fade-in";

                const icon = isFolder ?
                    `<svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>` :
                    `<svg class="w-5 h-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>`;

                el.innerHTML = `
                    <div class="shrink-0">${icon}</div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium truncate group-hover:text-blue-400 transition-colors">${file.name}</div>
                        ${!isFolder ? `<div class="text-[10px] text-dim">${formatSize(file.size)} • ${new Date(file.modifiedTime).toLocaleDateString()}</div>` : ''}
                    </div>
                `;

                el.onclick = () => {
                    if (isFolder) {
                        currentFolderStack.push({ id: file.id, name: file.name });
                        loadFiles(file.id);
                    } else {
                        playVideo(file);
                        // Highlight active item
                        document.querySelectorAll('#file-list > div').forEach(d => d.classList.remove('sidebar-item-active'));
                        el.classList.add('sidebar-item-active');
                    }
                };

                fileListContainer.appendChild(el);
            });
        }

        async function playVideo(file) {
            welcomeMessage.classList.add('hidden');
            videoPlayer.classList.remove('hidden');
            videoInfo.classList.remove('hidden');

            const titleEl = document.getElementById('current-video-title');
            const originalTitle = file.name;
            titleEl.innerText = originalTitle;
            document.getElementById('current-folder-path').innerText = currentFolderStack.map(f => f.name).join(' / ');

            const mediaUrl = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&acknowledgeAbuse=true`;

            console.log("Fetching video data via Authorization header...");
            titleEl.innerText = "Loading Video... " + originalTitle;

            videoPlayer.pause();
            videoPlayer.src = "";

            try {
                const response = await fetch(mediaUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                titleEl.innerText = originalTitle;
                videoPlayer.src = blobUrl;
                videoPlayer.load();
                await videoPlayer.play();
            } catch (e) {
                console.error("Playback Error:", e);
                titleEl.innerText = "Error: " + originalTitle;
                alert("播放失败: " + e.message + "\n可能是因为CORS策略或文件过大。");
            }
        }

        function showWelcome() {
            welcomeMessage.classList.remove('hidden');
            videoPlayer.classList.add('hidden');
            videoInfo.classList.add('hidden');
            fileListContainer.innerHTML = `<div class="p-8 text-center text-dim text-sm italic">Login to view files</div>`;
            videoPlayer.src = "";
            currentFolderStack = [{ id: 'root', name: 'Drive' }];
            currentFolderId = 'root';
            updateBreadcrumb();
        }

        function updateBreadcrumb() {
            const bc = document.getElementById('breadcrumb');
            bc.innerHTML = "";

            currentFolderStack.forEach((folder, idx) => {
                if (idx > 0) bc.innerHTML += `<span>/</span>`;
                bc.innerHTML += `<span>${folder.name}</span>`;
            });
        }

        function navigateRoot() {
            currentFolderStack = [{ id: 'root', name: 'Drive' }];
            loadFiles('root');
        }

        // --- Utilities ---
        function formatSize(bytes) {
            if (!bytes) return "0 B";
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function generateUUID() {
            return Math.random().toString(36).substring(2, 10);
        }
    </script>
</body>

</html>
