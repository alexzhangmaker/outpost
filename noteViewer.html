        // 标准Markdown处理器（忽略所有自定义块）
        class StandardMarkdownProcessor {
            process(content) {
                // 完全移除所有自定义块（演讲者备注）
                let processed = content.replace(/:::\s*\w+\s*\n[\s\S]*?\n:::/g, '');
                
                // 移除HTML注释
                processed = processed.replace(/<!--[\s\S]*?-->/g, '');
                
                return processed;
            }
        }

        // 演讲者备注提取器
        class SpeakerNotesExtractor {
            extract(content) {
                const notes = {};
                let currentSection = 0; // 0表示文档标题页
                
                // 按行处理，跟踪当前所在的section
                const lines = content.split('\n');
                
                lines.forEach((line, index) => {
                    // 检测section变化
                    if (line.startsWith('## ')) {
                        currentSection++;
                    }
                    
                    // 提取自定义块作为备注
                    if (line.trim().startsWith(':::')) {
                        const blockType = line.replace(':::', '').trim();
                        let blockContent = '';
                        
                        // 读取块内容直到结束标记
                        for (let i = index + 1; i < lines.length; i++) {
                            if (lines[i].trim() === ':::') {
                                break;
                            }
                            blockContent += lines[i] + '\n';
                        }
                        
                        if (!notes[currentSection]) {
                            notes[currentSection] = [];
                        }
                        
                        notes[currentSection].push({
                            type: blockType,
                            content: blockContent.trim()
                        });
                    }
                });
                
                return notes;
            }
        }

        // Markdown转换器
        class MarkdownConverter {
            constructor() {
                this.markdownProcessor = new StandardMarkdownProcessor();
                this.notesExtractor = new SpeakerNotesExtractor();
            }

            convert(content) {
                console.log('=================>>>>>>>>>>>>>>')
                console.log(content) ;
                // 提取演讲者备注（可选功能）
                const speakerNotes = this.notesExtractor.extract(content);
                console.log(speakerNotes) ;
                // 处理标准Markdown内容
                const processedContent = this.markdownProcessor.process(content);
                
                // 分割幻灯片
                const slides = this.extractSlides(processedContent);
                
                return {
                    title: this.extractTitle(processedContent),
                    slides: slides,
                    speakerNotes: speakerNotes
                };
            }

            extractTitle(content) {
                // 提取第一个#标题作为文档标题
                const firstLine = content.split('\n')[0];
                const titleMatch = firstLine.match(/^#\s+(.+)$/);
                return titleMatch ? titleMatch[1] : '未命名文档';
            }

            extractSlides(content) {
                const lines = content.split('\n');
                const slides = [];
                let currentSlide = { title: '', content: '' };
                let inFirstSlide = true;
                
                lines.forEach(line => {
                    // 检测二级标题（新的slide）
                    if (line.startsWith('## ')) {
                        // 保存前一个slide
                        if (!inFirstSlide) {
                            slides.push({
                                title: currentSlide.title,
                                htmlContent: marked.parse(currentSlide.content.trim())
                            });
                        } else {
                            inFirstSlide = false;
                        }
                        
                        // 开始新的slide
                        currentSlide = {
                            title: line.replace('## ', '').trim(),
                            content: ''
                        };
                    } else {
                        // 添加到当前slide内容
                        currentSlide.content += line + '\n';
                    }
                });
                
                // 添加最后一个slide
                if (currentSlide.content.trim()) {
                    slides.push({
                        title: currentSlide.title,
                        htmlContent: marked.parse(currentSlide.content.trim())
                    });
                }
                
                return slides;
            }
        }

        // 简化的笔记查看器
        class SimpleNoteViewer {
            constructor() {
                this.currentSlideIndex = 0;
                this.totalSlides = 0;
                this.revealInstance = null;
                this.slideData = null;
                this.user = null;
                this.isRegistering = false;
                this.currentNoteId = null;
                this.speakerNotes = null;
                
                this.init();
            }

            init() {
                this.initFirebase();
                this.setupEventListeners();
                this.setupRevealJS();
                this.loadDefaultContent();
            }

            initFirebase() {
                // 初始化 Firebase
                firebase.initializeApp(firebaseConfig);
                this.auth = firebase.auth();
                this.db = firebase.firestore();
                this.rtdb = firebase.database();
                
                // 监听认证状态变化
                this.auth.onAuthStateChanged((user) => {
                    this.handleAuthStateChange(user);
                });
            }

            handleAuthStateChange(user) {
                this.user = user;
                if (user) {
                    // 用户已登录
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('user-info').style.display = 'flex';
                    document.getElementById('save-progress').style.display = 'block';
                    document.getElementById('user-name').textContent = user.email;
                    document.getElementById('user-avatar').textContent = user.email.charAt(0).toUpperCase();
                    
                    // 加载用户笔记
                    this.loadUserNotes();
                } else {
                    // 用户未登录
                    document.getElementById('login-btn').style.display = 'block';
                    document.getElementById('user-info').style.display = 'none';
                    document.getElementById('save-progress').style.display = 'none';
                    document.getElementById('auth-container').style.display = 'none';
                }
            }

            async loadUserNotes() {
                if (!this.user) return;
                
                try {
                    // 从Realtime Database的grammar路径读取所有笔记
                    const grammarRef = this.rtdb.ref('grammar');
                    const snapshot = await grammarRef.once('value');
                    
                    const notesList = document.getElementById('notes-list');
                    notesList.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        notesList.innerHTML = '<p>数据库中没有找到任何语法笔记。</p>';
                        return;
                    }
                    
                    const grammarData = snapshot.val();
                    let noteCount = 0;
                    
                    // 遍历grammar路径下的所有key-value
                    for (const [key, value] of Object.entries(grammarData)) {
                        const noteItem = document.createElement('div');
                        noteItem.className = 'note-item';
                        noteItem.dataset.id = key;
                        
                        // 从markdown内容中提取标题
                        let title = value.title;
                        let noteContent = value.content;
                        
                        if (typeof noteContent === 'string') {
                            // 修复换行符问题 - 预处理内容
                            //noteContent = this.fixLineBreaks(noteContent);
                            
                            const converter = new MarkdownConverter();
                            const result = converter.convert(noteContent);
                            title = result.title;
                        }
                        
                        noteItem.innerHTML = `
                            <div class="note-title">${title}</div>
                            <div class="note-meta">ID: ${key}</div>
                        `;
                        noteItem.addEventListener('click', () => {
                            this.loadNote(key, title,noteContent);
                        });
                        notesList.appendChild(noteItem);
                        noteCount++;
                    }
                    
                    if (noteCount === 0) {
                        notesList.innerHTML = '<p>grammar路径下没有找到任何笔记。</p>';
                    }
                    
                } catch (error) {
                    console.error('加载笔记失败:', error);
                    this.showSyncStatus('加载笔记失败', 'error');
                }
            }

            // 修复Firebase数据中的换行符问题
            fixLineBreaks(content) {
                if (typeof content !== 'string') return content;
                
                // 处理常见的换行符丢失情况
                let fixedContent = content
                    // 处理自定义块
                    .replace(/:::\s*(\w+)\s*/g, ':::$1\n')
                    .replace(/\s*:::\s*/g, '\n:::\n')
                    // 处理标题
                    .replace(/#+\s+/g, '\n$&\n')
                    // 处理列表
                    .replace(/\s*[-*+]\s+/g, '\n$&\n')
                    // 处理代码块
                    .replace(/```/g, '\n```\n')
                    // 处理引用
                    .replace(/>\s+/g, '\n$&\n')
                    // 处理分割线
                    .replace(/\s*---\s*/g, '\n\n---\n\n')
                    // 处理多个连续空格
                    .replace(/\s{2,}/g, '\n\n')
                    // 处理自定义块内的内容
                    .replace(/(:::[\w-]+)\s+/g, '$1\n')
                    .replace(/\s+(:::)/g, '\n$1');

                // 移除多余的空行（连续3个以上换行符）
                fixedContent = fixedContent.replace(/\n{3,}/g, '\n\n');
                
                return fixedContent.trim();
            }

            async loadNote(noteId, title,noteContent) {
                this.currentNoteId = noteId;
                
                // 更新当前幻灯片内容
                if (noteContent) {

            setupRevealJS() {
                // 初始化Reveal.js
                this.revealInstance = Reveal;
                
                Reveal.initialize({
                    hash: true,
                    transition: 'slide',
                    backgroundTransition: 'fade',
                    controls: false,
                    progress: false,
                    center: false,
                    width: '100%',
                    height: '100%',
                    margin: 0.04,
                    minScale: 0.2,
                    maxScale: 2.0
                }).then(() => {
                    // 添加幻灯片变化监听
                    Reveal.addEventListener('slidechanged', (event) => {
                        this.currentSlideIndex = event.indexh;
                        this.updateProgress();
                        
                        // 自动保存进度（如果用户已登录）
                        if (this.user) {
                            this.saveProgress();
                        }
                    });

                    // 初始进度更新
                    this.updateProgress();
                    
                    // 加载用户进度（如果用户已登录）
                    if (this.user) {
                        this.loadProgress();
                    }
                });
            }

            async saveProgress() {
                if (!this.user || !this.currentNoteId) return;
                
                try {
                    await this.db.collection('userProgress').doc(this.user.uid).set({
                        currentNoteId: this.currentNoteId,
                        currentSlide: this.currentSlideIndex,
                        progress: ((this.currentSlideIndex + 1) / this.totalSlides) * 100,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                } catch (error) {
                    console.error('保存进度失败:', error);
                }
            }

            async loadProgress() {
                if (!this.user) return;
                
                try {
                    const progressDoc = await this.db.collection('userProgress').doc(this.user.uid).get();
                    if (progressDoc.exists) {
                        const progress = progressDoc.data();
                        if (progress.currentSlide !== undefined) {
                            Reveal.slide(progress.currentSlide);
                        }
                    }
                } catch (error) {
                    console.error('加载进度失败:', error);
                }
            }

            showAuth() {
                document.getElementById('auth-container').style.display = 'flex';
            }

            hideAuth() {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('auth-error').style.display = 'none';
            }

            toggleAuthMode() {
                this.isRegistering = !this.isRegistering;
                const title = document.getElementById('auth-title');
                const submitBtn = document.getElementById('auth-submit');
                const switchText = document.getElementById('auth-switch');
                
                if (this.isRegistering) {
                    title.textContent = '注册学习笔记';
                    submitBtn.textContent = '注册';
                    switchText.textContent = '已有账号？点击登录';
                } else {
                    title.textContent = '登录学习笔记';
                    submitBtn.textContent = '登录';
                    switchText.textContent = '还没有账号？点击注册';
                }
                
                document.getElementById('auth-error').style.display = 'none';
            }

            async handleAuth() {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const errorDiv = document.getElementById('auth-error');
                
                if (!email || !password) {
                    errorDiv.textContent = '请输入邮箱和密码';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                try {
                    if (this.isRegistering) {
                        await this.auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await this.auth.signInWithEmailAndPassword(email, password);
                    }
                    this.hideAuth();
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
            }

            async logout() {
                try {
                    await this.auth.signOut();
                } catch (error) {
                    console.error('退出登录失败:', error);
                }
            }

            showSyncStatus(message, type = 'info') {
                const statusEl = document.getElementById('sync-status');
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                statusEl.className = `sync-status status ${type}`;
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }

            setupEventListeners() {
                // 幻灯片控制
                document.getElementById('prev-btn').addEventListener('click', () => {
                    Reveal.prev();
                });

                document.getElementById('next-btn').addEventListener('click', () => {
                    Reveal.next();
                });

                document.getElementById('fullscreen-btn').addEventListener('click', () => {

                });

                document.getElementById('print-btn').addEventListener('click', () => {
                    window.print();
                });

                // 认证相关
                document.getElementById('login-btn').addEventListener('click', () => {
                    this.showAuth();
                });

                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                document.getElementById('auth-submit').addEventListener('click', () => {
                    this.handleAuth();
                });

                document.getElementById('auth-switch').addEventListener('click', () => {
                    this.toggleAuthMode();
                });

                // 笔记管理
                document.getElementById('manage-notes').addEventListener('click', () => {
                    document.getElementById('notes-panel').classList.add('open');
                });

                document.getElementById('close-notes').addEventListener('click', () => {
                    document.getElementById('notes-panel').classList.remove('open');
                });

                document.getElementById('new-note').addEventListener('click', () => {
                    this.currentNoteId = null;
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.loadDefaultContent();
                    this.showSyncStatus('已创建新笔记会话', 'info');
                });

                document.getElementById('save-note').addEventListener('click', () => {
                    this.showSyncStatus('笔记功能开发中...', 'info');
                });

                document.getElementById('save-progress').addEventListener('click', () => {
                    this.saveProgress();
                    this.showSyncStatus('进度已保存', 'success');
                });

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        Reveal.prev();
                    } else if (e.key === 'ArrowRight') {
                        Reveal.next();
                    } else if (e.key === 'Escape') {
                        document.getElementById('notes-panel').classList.remove('open');
                        this.hideAuth();
                    }
                });
            }

            updateProgress() {
                if (this.totalSlides > 0) {
                    const progress = ((this.currentSlideIndex + 1) / this.totalSlides) * 100;
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-text').textContent = 
                        `${this.currentSlideIndex + 1}/${this.totalSlides}`;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.noteViewer = new SimpleNoteViewer();
        });
