## 基本语法结构

:::meta
重点: 语法结构
练习数量: 3
记忆要点: 结构公式
:::

:::grammar
主语 + had + 过去分词 (Past Participle)
:::

**组成部分：**

- **had**：助动词，所有人称和数都不变化
- **过去分词**：
  - 规则动词：动词 + -ed (worked, played)
  - 不规则动词：特殊形式 (gone, seen, eaten)

:::examples
She had finished her homework before dinner.
They had already left when we arrived.
:::

---

## 核心概念与用法

过去完成时表示在过去某个时间点或动作之前已经发生并完成的动作。

:::key-point
核心概念是"过去的过去"，强调两个过去动作之间的时间先后关系。
:::

**主要特征：**

- 总是需要有一个明确的"过去参照点"
- 中文常翻译为"已经...了"、"...过了"

**常用时间状语：**

- when, before, after, by the time
- already, just, never, ever

                        noteItem.className = 'note-item';
                        noteItem.dataset.id = key;
                        
                        // 从markdown内容中提取标题（取第一行作为标题）
                        let title = '未命名笔记';
                        let noteContent = value;
                        
                        if (typeof value === 'string') {
                            // 预处理内容格式
                            noteContent = value
                                .replace(/\s+:::/g, '\n:::')   // 确保块开始有换行
                                .replace(/:::\s+/g, ':::\n')   // 确保块结束有换行
                                .replace(/\s+---\s+/g, '\n---\n')  // 确保幻灯片分隔符
                                .replace(/\s+##\s+/g, '\n## ')     // 确保标题格式
                                .replace(/\s+-\s+/g, '\n- ')       // 确保列表格式
                                .replace(/\s+\*\*/g, '\n**')       // 确保加粗格式
                                .replace(/\s+\? /g, '\n? ')        // 确保问题格式
                                .replace(/\s+! /g, '\n! ');        // 确保答案格式
                            
                            // 提取标题（移除meta块后再提取）
                            const tempContent = noteContent.replace(/:::meta\s*[\s\S]*?:::/g, '');
                            const firstLine = tempContent.split('\n')[0];
                            title = firstLine.replace(/^#\s*/, '').trim() || '语法笔记';
                        }
                        
                        noteItem.innerHTML = `
                            <div class="note-title">${title}</div>
                            <div class="note-meta">ID: ${key}</div>
                        `;
                        noteItem.addEventListener('click', () => {
                            this.loadNote(key, noteContent);
                        });
                        notesList.appendChild(noteItem);
                        noteCount++;
                    }
                    
                    if (noteCount === 0) {
                        notesList.innerHTML = '<p>grammar路径下没有找到任何笔记。</p>';
                    }
                    
                } catch (error) {
                    console.error('加载笔记失败:', error);
                    this.showSyncStatus('加载笔记失败', 'error');
                }
            }

            async loadNote(noteId, noteContent) {
                this.currentNoteId = noteId;
                
                // 更新当前幻灯片内容
                if (noteContent) {
                    const converter = new MarkdownConverter();
                    this.slideData = converter.convert(noteContent);
                    this.totalSlides = this.slideData.slides.length;
                    this.renderSlides();
                    this.updateProgress();
                    
                    // 高亮当前笔记
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelector(`.note-item[data-id="${noteId}"]`).classList.add('active');
                    
                    this.showSyncStatus('笔记加载成功', 'success');
                }
            }

            async saveNote() {
                if (!this.user) {
                    this.showAuth();
                    return;
                }
                
                try {
                    const noteData = {
                        title: this.slideData.title,
                        content: mockupContent, // 在实际应用中，这里应该是可编辑的内容
                        userId: this.user.uid,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        currentSlide: this.currentSlideIndex,
                        progress: ((this.currentSlideIndex + 1) / this.totalSlides) * 100
                    };
                    
                    if (this.currentNoteId) {
                        // 更新现有笔记
                        await this.db.collection('notes').doc(this.currentNoteId).update(noteData);
                        this.showSyncStatus('笔记已更新', 'success');
                    } else {
                        // 创建新笔记
                        noteData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        const docRef = await this.db.collection('notes').add(noteData);
                        this.currentNoteId = docRef.id;
                        this.showSyncStatus('笔记已保存', 'success');
                    }
                    
                    // 刷新笔记列表
                    this.loadUserNotes();
                } catch (error) {
                    console.error('保存笔记失败:', error);
                    this.showSyncStatus('保存失败', 'error');
                }
            }

            async saveProgress() {
                return ;
                if (!this.user) return;
                
                try {
                    await this.db.collection('userProgress').doc(this.user.uid).set({
                        currentSlide: this.currentSlideIndex,
                        progress: ((this.currentSlideIndex + 1) / this.totalSlides) * 100,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        course: '英语过去完成时完全指南'
                    }, { merge: true });
                    
                    this.showSyncStatus('进度已保存', 'success');
                } catch (error) {
                    console.error('保存进度失败:', error);
                    this.showSyncStatus('保存进度失败', 'error');
                }
            }

            async loadProgress() {
                if (!this.user) return;
                
                try {
                    const progressDoc = await this.db.collection('userProgress').doc(this.user.uid).get();
                    if (progressDoc.exists) {
                        const progress = progressDoc.data();
                        if (progress.currentSlide !== undefined) {
                            Reveal.slide(progress.currentSlide);
                            this.showSyncStatus('进度已恢复', 'success');
                        }
                    }
                } catch (error) {
                    console.error('加载进度失败:', error);
                }
            }

            showAuth() {
                document.getElementById('auth-container').style.display = 'flex';
            }

            hideAuth() {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('auth-error').style.display = 'none';
            }

            toggleAuthMode() {
                this.isRegistering = !this.isRegistering;
                const title = document.getElementById('auth-title');
                const submitBtn = document.getElementById('auth-submit');
                const switchText = document.getElementById('auth-switch');
                
                if (this.isRegistering) {
                    title.textContent = '注册学习笔记';
                    submitBtn.textContent = '注册';
                    switchText.textContent = '已有账号？点击登录';
                } else {
                    title.textContent = '登录学习笔记';
                    submitBtn.textContent = '登录';
                    switchText.textContent = '还没有账号？点击注册';
                }
                
                document.getElementById('auth-error').style.display = 'none';
            }

            async handleAuth() {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const errorDiv = document.getElementById('auth-error');
                
                if (!email || !password) {
                    errorDiv.textContent = '请输入邮箱和密码';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                try {
                    if (this.isRegistering) {
                        await this.auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await this.auth.signInWithEmailAndPassword(email, password);
                    }
                    this.hideAuth();
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
            }

            async logout() {
                try {
                    await this.auth.signOut();
                } catch (error) {
                    console.error('退出登录失败:', error);
                }
            }

            showSyncStatus(message, type = 'info') {
                const statusEl = document.getElementById('sync-status');
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                statusEl.className = `sync-status status ${type}`;
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }

            processContent() {
                // 处理Markdown内容
                const converter = new MarkdownConverter();
                this.slideData = converter.convert(mockupContent);
                this.totalSlides = this.slideData.slides.length;
                
                this.renderSlides();
                this.updateProgress();
            }

            renderSlides() {
                const slidesContainer = document.getElementById('slides-container');
                slidesContainer.innerHTML = '';

                this.slideData.slides.forEach((slide, index) => {
                    const section = document.createElement('section');
                    
                    // 创建内容容器
                    const contentDiv = document.createElement('div');
                    contentDiv.style.textAlign = 'left';
                    contentDiv.style.padding = '40px';
                    contentDiv.style.maxWidth = '900px';
                    contentDiv.style.margin = '0 auto';
                    contentDiv.style.fontSize = '28px';
                    contentDiv.style.lineHeight = '1.6';
                    
                    contentDiv.innerHTML = slide.htmlContent;
                    section.appendChild(contentDiv);
                    slidesContainer.appendChild(section);
                });
            }

            setupRevealJS() {
                // 初始化Reveal.js
                this.revealInstance = Reveal;
                
                Reveal.initialize({
                    hash: true,
                    transition: 'slide',
                    backgroundTransition: 'fade',
                    controls: false,
                    progress: false,
                    center: false,
                    width: '100%',
                    height: '100%',
                    margin: 0.04,
                    minScale: 0.2,
                    maxScale: 2.0
                }).then(() => {
                    // 添加幻灯片变化监听
                    Reveal.addEventListener('slidechanged', (event) => {
                        this.currentSlideIndex = event.indexh;
                        this.updateProgress();
                        
                        // 自动保存进度（如果用户已登录）
                        if (this.user) {
                            this.saveProgress();
                        }
                    });

                    // 初始进度更新
                    this.updateProgress();
                    
                    // 加载用户进度（如果用户已登录）
                    if (this.user) {
                        this.loadProgress();
                    }
                });
            }

            setupEventListeners() {
                // 幻灯片控制
                document.getElementById('prev-btn').addEventListener('click', () => {
                    Reveal.prev();
                });

                document.getElementById('next-btn').addEventListener('click', () => {
                    Reveal.next();
                });

                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });

                document.getElementById('print-btn').addEventListener('click', () => {
                    window.print();
                });

                // 认证相关
                document.getElementById('login-btn').addEventListener('click', () => {
                    this.showAuth();
                });

                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                document.getElementById('auth-submit').addEventListener('click', () => {
                    this.handleAuth();
                });

                document.getElementById('auth-switch').addEventListener('click', () => {
                    this.toggleAuthMode();
                });

                // 笔记管理
                document.getElementById('manage-notes').addEventListener('click', () => {
                    document.getElementById('notes-panel').classList.add('open');
                });

                document.getElementById('close-notes').addEventListener('click', () => {
                    document.getElementById('notes-panel').classList.remove('open');
                });

                document.getElementById('new-note').addEventListener('click', () => {
                    this.currentNoteId = null;
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.showSyncStatus('已创建新笔记会话', 'info');
                });

                document.getElementById('save-note').addEventListener('click', () => {
                    this.saveNote();
                });

                document.getElementById('save-progress').addEventListener('click', () => {
                    this.saveProgress();
                });

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        Reveal.prev();
                    } else if (e.key === 'ArrowRight') {
                        Reveal.next();
                    } else if (e.key === 'Escape') {
                        document.getElementById('notes-panel').classList.remove('open');
                        this.hideAuth();
                    }
                });
            }

            updateProgress() {
                if (this.totalSlides > 0) {
                    const progress = ((this.currentSlideIndex + 1) / this.totalSlides) * 100;
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-text').textContent = 
                        `${this.currentSlideIndex + 1}/${this.totalSlides}`;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        // 使用marked.js的Markdown转换器
        class MarkdownConverter {
            convert(content) {
    // 预处理：确保markdown格式正确
    let processed = content
        // 确保幻灯片分隔符格式正确
        .replace(/\s*---\s*/g, '\n\n---\n\n')
        // 确保标题格式正确
        .replace(/\s*(#+)\s*/g, '\n$1 ')
        // 确保自定义块格式正确
        .replace(/\s*:::\s*(\w+)/g, '\n:::$1\n')
        .replace(/\s*:::\s*/g, '\n:::\n');

    // 处理我们想要的自定义块
    processed = this.processCustomBlocks(processed);
    
    // 移除所有剩余的:::块（包括meta块）
    processed = processed.replace(/:::\s*\w+\s*\n[\s\S]*?\n:::/g, '');
    
    // 移除注释
    processed = processed.replace(/<!--[\s\S]*?-->/g, '');
    
    // 分割幻灯片
    let slides = this.extractSlides(processed);
    
    return {
        title: '英语过去完成时完全指南',
        slides: slides
    };
}

            removeUnprocessedBlocks(content) {
                // 移除所有未被processCustomBlocks处理的自定义块
                return content.replace(/:::\s*\w+\s*\n[\s\S]*?\n:::/g, '');
            }

            processCustomBlocks(content) {
                // 只处理我们想要显示的自定义块
                return content
                    .replace(/:::key-point\s*\n([\s\S]*?)\s*:::/g, 
                        (match, content) => `<div class="key-point">${marked.parse(content)}</div>`)
                    .replace(/:::grammar\s*\n([\s\S]*?)\s*:::/g, 
                        (match, content) => `<div class="grammar-block"><strong>核心公式：</strong><br><code>${content.trim()}</code></div>`)
                    .replace(/:::examples\s*\n([\s\S]*?)\s*:::/g, (match, examplesContent) => {
                        const examples = examplesContent.split('\n').filter(line => line.trim());
                        let result = '<div class="example-block"><strong>例句展示：</strong><br><ul>';
                        examples.forEach(example => {
                            result += `<li>${example.trim()}</li>`;
                        });
                        result += '</ul></div>';
                        return result;
                    })
                    .replace(/:::exercise\s*\n([\s\S]*?)\s*:::/g, (match, exerciseContent) => {
                        const lines = exerciseContent.split('\n').filter(line => line.trim());
                        let result = '<div class="exercise-block"><strong>练习题目：</strong>';
                        
                        lines.forEach(line => {
                            if (line.startsWith('? ')) {
                                result += `<div class="question">${line.substring(2)}</div>`;
                            } else if (line.startsWith('! ')) {
                                result += `<div class="answer">${line.substring(2)}</div>`;
                            }
                        });
                        
                        result += '</div>';
                        return result;
                    });
            }

            extractSlides(content) {
                const slideSeparator = '---';
                const slideContents = content.split(slideSeparator);
                
                return slideContents.map(slideContent => {
                    const htmlContent = marked.parse(slideContent.trim());
                    return {
                        rawContent: slideContent.trim(),
                        htmlContent: htmlContent
                    };
                });
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleNoteViewer();
        });
    </script>
