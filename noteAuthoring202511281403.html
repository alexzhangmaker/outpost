        // å¢å¼ºMarkdownåˆ°Reveal.jsè½¬æ¢å™¨ (ä¿ç•™åŸæœ‰é€»è¾‘)
        class EnhancedMarkdownToReveal {
            constructor() {
                this.slideSeparator = '---';
                this.configureMarked();
            }

            configureMarked() {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    smartLists: true,
                    smartypants: true
                });
            }

            convertToMultipleFormats(enhancedMarkdown) {
                try {
                    const slides = enhancedMarkdown.split(this.slideSeparator);
                    let revealContent = '';
                    let jsonData = {
                        title: '',
                        slides: [],
                        metadata: {},
                        totalSlides: 0
                    };
                    
                    slides.forEach((slideContent, index) => {
                        if (slideContent.trim()) {
                            const { revealSlide, jsonSlide, metadata } = this.convertSlide(slideContent, index);
                            revealContent += revealSlide + '\n\n---\n\n';
                            
                            if (index === 0) {
                                jsonData.title = this.extractTitle(slideContent);
                            }
                            jsonData.slides.push(jsonSlide);
                            Object.assign(jsonData.metadata, metadata);
                        }
                    });
                    
                    jsonData.totalSlides = jsonData.slides.length;
                    
                    return { revealContent, jsonData };
                } catch (error) {
                    throw new Error(`è½¬æ¢å¤±è´¥: ${error.message}`);
                }
            }

            convertSlide(slideContent, slideIndex) {
                const metadata = this.extractMetadata(slideContent);
                const revealVersion = this.processForReveal(slideContent);
                const jsonVersion = this.processForJSON(slideContent, slideIndex, metadata);
                
                return {
                    revealSlide: revealVersion,
                    jsonSlide: jsonVersion,
                    metadata: metadata
                };
            }

            processForReveal(content) {
                let processed = content;
                processed = processed.replace(/:::meta[\s\S]*?:::/g, '');
                processed = processed.replace(/[\s\S]*?/g, '');
                processed = processed.replace(/[\s\S]*?/g, '');
                processed = this.processCustomBlocks(processed);
                return processed;
            }

            processForJSON(content, slideIndex, metadata) {
                const visibleContent = this.processForReveal(content);
                return {
                    index: slideIndex,
                    title: this.extractTitle(content),
                    visibleContent: visibleContent,
                    metadata: metadata,
                    rawContent: content,
                    wordCount: this.countWords(visibleContent)
                };
            }

            extractMetadata(content) {
                const metaMatch = content.match(/:::meta\s*\n([\s\S]*?)\s*:::/);
                if (!metaMatch) return {};
                
                const metaContent = metaMatch[1];
                const metadata = {};
                
                metaContent.split('\n').forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length > 0) {
                        metadata[key.trim()] = valueParts.join(':').trim();
                    }
                });
                return metadata;
            }

            extractTitle(content) {
                const titleMatch = content.match(/^# (.*)$/m) || content.match(/^## (.*)$/m);
                return titleMatch ? titleMatch[1].trim() : `é¡µ ${slideIndex + 1}`;
            }

            processCustomBlocks(content) {
                return content
                    .replace(/:::key-point\s*\n([\s\S]*?)\s*:::/g, '<div class="key-point" style="background:#fff3cd;padding:15px;border-left:4px solid #ffc107;margin:10px 0;"><strong>å…³é”®ç†è§£ï¼š</strong>$1</div>')
                    .replace(/:::grammar\s*\n([\s\S]*?)\s*:::/g, '<div style="background:#d1ecf1;padding:15px;border-left:4px solid #17a2b8;margin:10px 0;"><strong>æ ¸å¿ƒå…¬å¼ï¼š</strong><br>$1</div>')
                    .replace(/:::examples\s*\n([\s\S]*?)\s*:::/g, '<div style="background:#d4edda;padding:15px;border-left:4px solid #28a745;margin:10px 0;"><strong>ä¾‹å¥ï¼š</strong><br>$1</div>');
            }

            countWords(text) {
                return text.replace(/[#\*`\-]/g, '').split(/\s+/).filter(word => word.length > 0).length;
            }
        }

        // Firebase ç®¡ç†å™¨ (é‡ç‚¹ä¿®æ”¹éƒ¨åˆ†)

            // ==========================================
            // æ ¸å¿ƒä¿®æ”¹: åŠ è½½æ–‡æ¡£é€»è¾‘ (Folders + Notes)
            // ==========================================
            async loadDocuments() {
                if (!this.user) return;

                const documentsStatus = document.getElementById('documents-status');
                documentsStatus.textContent = 'æ­£åœ¨åŠ è½½è¯¾ç¨‹å’Œç¬”è®°...';
                documentsStatus.style.display = 'block';

                try {
                    // å¹¶è¡Œè·å– Folders å’Œ Notes
                    const [foldersSnapshot, notesSnapshot] = await Promise.all([
                        this.database.ref('noteFolders').once('value'),
                        this.database.ref('mdNotes').once('value')
                    ]);

                    const foldersData = foldersSnapshot.val() || {};
                    const notesData = notesSnapshot.val() || {};

                    // ç»„ç»‡æ•°æ®ç»“æ„
                    // Map: FolderID -> { info: FolderInfo, notes: [] }
                    const organizedData = {};

                    // 1. åˆå§‹åŒ–æ–‡ä»¶å¤¹
                    for (const [key, folder] of Object.entries(foldersData)) {
                        organizedData[key] = {
                            info: folder,
                            notes: []
                        };
                    }
                    
                    // æ·»åŠ ä¸€ä¸ª"æœªåˆ†ç±»"æ–‡ä»¶å¤¹ï¼Œä»¥é˜²æœ‰ç¬”è®°æ‰¾ä¸åˆ°å½’å±
                    organizedData['uncategorized'] = {
                        info: { course: 'æœªåˆ†ç±»ç¬”è®°', courseCode: 'OTHER' },
                        notes: []
                    };

                    // 2. åˆ†é…ç¬”è®°åˆ°æ–‡ä»¶å¤¹
                    for (const [noteKey, note] of Object.entries(notesData)) {
                        let matched = false;
                        
                        // å°è¯•é€šè¿‡ subject åŒ¹é…æ–‡ä»¶å¤¹
                        // æ³¨æ„ï¼šmdNotes ä¸­çš„ subject åŒ…å« {course, courseCode}ï¼Œä½†ä¸ä¸€å®šåŒ…å« folderId
                        // æˆ‘ä»¬éœ€è¦é€šè¿‡ courseCode æ¥åŒ¹é… foldersData
                        
                        const noteCourseCode = note.subject?.courseCode;
                        
                        if (noteCourseCode) {
                            // æŸ¥æ‰¾åŒ¹é… courseCode çš„æ–‡ä»¶å¤¹ID
                            const folderId = Object.keys(foldersData).find(fid => 
                                foldersData[fid].courseCode === noteCourseCode
                            );
                            
                            if (folderId && organizedData[folderId]) {
                                organizedData[folderId].notes.push({ ...note, key: noteKey });
                                matched = true;
                            }
                        }

                        if (!matched) {
                            organizedData['uncategorized'].notes.push({ ...note, key: noteKey });
                        }
                    }

                    // 3. æ¸²æŸ“ UI (Accordion)
                    this.renderSidebar(organizedData);
                    
                    documentsStatus.style.display = 'none';

                } catch (error) {
                    console.error(error);
                    documentsStatus.textContent = `åŠ è½½å¤±è´¥: ${error.message}`;
                    documentsStatus.className = 'status error';
                }
            }

            // æ¸²æŸ“ä¾§è¾¹æ  (Accordion é£æ ¼)
            renderSidebar(organizedData) {
                const container = document.getElementById('documents-list');
                container.innerHTML = '';

                // æ’åºæ–‡ä»¶å¤¹ (æŒ‰ courseCode)
                const sortedFolderKeys = Object.keys(organizedData).sort((a, b) => {
                    if (a === 'uncategorized') return 1;
                    if (b === 'uncategorized') return -1;
                    return organizedData[a].info.courseCode.localeCompare(organizedData[b].info.courseCode);
                });

                sortedFolderKeys.forEach(folderId => {
                    const group = organizedData[folderId];
                    // å¦‚æœæ–‡ä»¶å¤¹æ˜¯ç©ºçš„ä¸”ä¸æ˜¯æœªåˆ†ç±»ï¼Œå¯ä»¥é€‰æ‹©éšè—ï¼Œè¿™é‡Œé€‰æ‹©æ˜¾ç¤º
                    if (group.notes.length === 0 && folderId === 'uncategorized') return;

                    // åˆ›å»ºæ–‡ä»¶å¤¹ç»„å®¹å™¨
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'folder-group';

                    // 1. æ–‡ä»¶å¤¹å¤´éƒ¨
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'folder-header';
                    headerDiv.innerHTML = `
                        <span>
                            <span class="folder-icon">ğŸ“‚</span>
                            ${group.info.courseCode} - ${group.info.course}
                        </span>
                        <span class="folder-count">${group.notes.length}</span>
                    `;

                    // 2. æ–‡ä»¶å¤¹å†…å®¹å®¹å™¨ (ç¬”è®°åˆ—è¡¨)
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'folder-content';
                    
                    // ç‚¹å‡»å¤´éƒ¨åˆ‡æ¢æ˜¾ç¤º/éšè—
                    headerDiv.addEventListener('click', () => {
                        const isVisible = contentDiv.classList.contains('show');
                        // å…³é—­å…¶ä»–æ‰€æœ‰æ‰“å¼€çš„æ–‡ä»¶å¤¹ (æ‰‹é£ç´æ•ˆæœ) - å¯é€‰
                        document.querySelectorAll('.folder-content').forEach(el => el.classList.remove('show'));
                        document.querySelectorAll('.folder-header').forEach(el => el.classList.remove('active'));

                        if (!isVisible) {
                            contentDiv.classList.add('show');
                            headerDiv.classList.add('active');
                        }
                    });

                    // 3. æ·»åŠ ç¬”è®°é¡¹
                    // æŒ‰æ›´æ–°æ—¶é—´å€’åºæ’åº
                    group.notes.sort((a, b) => {
                        const dateA = new Date(a.updatedAt || a.createdAt || 0);
                        const dateB = new Date(b.updatedAt || b.createdAt || 0);
                        return dateB - dateA;
                    });

                    group.notes.forEach(note => {
                        const noteItem = document.createElement('div');
                        noteItem.className = 'document-item';
                        noteItem.dataset.url = note.mdNote; // å­˜å‚¨ä¸‹è½½URL
                        noteItem.dataset.title = note.title;
                        
                        // æ ¼å¼åŒ–æ—¥æœŸ
                        const dateStr = note.updatedAt ? new Date(note.updatedAt).toLocaleDateString() : 'æœªçŸ¥æ—¥æœŸ';

                        noteItem.innerHTML = `
                            <div class="document-title">ğŸ“„ ${note.title || 'æ— æ ‡é¢˜'}</div>
                            <div class="document-meta">
                                <span>${dateStr}</span>
                            </div>
                        `;

                        // ç‚¹å‡»ç¬”è®°äº‹ä»¶
                        noteItem.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.selectDocument(note, noteItem);
                        });

                        contentDiv.appendChild(noteItem);
                    });

                    groupDiv.appendChild(headerDiv);
                    groupDiv.appendChild(contentDiv);
                    container.appendChild(groupDiv);
                });
            }

            // ==========================================
            // æ ¸å¿ƒä¿®æ”¹: é€‰æ‹©å¹¶åŠ è½½ç¬”è®°å†…å®¹
            // ==========================================
            async selectDocument(noteData, domElement) {
                // UI é«˜äº®å¤„ç†
                document.querySelectorAll('.document-item').forEach(item => item.classList.remove('active'));
                if (domElement) domElement.classList.add('active');

                const infoElement = document.getElementById('current-document-info');
                infoElement.textContent = `å½“å‰æ–‡æ¡£: ${noteData.title}`;
                infoElement.style.display = 'block';

                const loadingOverlay = document.getElementById('editor-loading');
                const markdownInput = document.getElementById('markdown-input');

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loadingOverlay.style.display = 'flex';
                
                try {
                    // ä» URL è·å–å†…å®¹
                    if (noteData.mdNote && noteData.mdNote.startsWith('http')) {
                        const response = await fetch(noteData.mdNote);
                        if (!response.ok) throw new Error('æ— æ³•ä¸‹è½½ç¬”è®°å†…å®¹');
                        const text = await response.text();
                        
                        markdownInput.value = text;
                        this.showStatus(`å·²åŠ è½½: ${noteData.title}`, 'success');
                        
                        // è‡ªåŠ¨è½¬æ¢æ¸²æŸ“
                        window.slideApp.convertAndRender();
                    } else {
                        throw new Error('ç¬”è®°é“¾æ¥æ— æ•ˆ');
                    }
                } catch (error) {
                    console.error(error);
                    markdownInput.value = `# é”™è¯¯\n\næ— æ³•åŠ è½½ç¬”è®°å†…å®¹: ${error.message}`;
                    this.showStatus(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            }

            clearDocuments() {
                document.getElementById('documents-list').innerHTML = '';
                const documentsStatus = document.getElementById('documents-status');
                documentsStatus.textContent = 'è¯·ç™»å½•åæŸ¥çœ‹ç¬”è®°';
                documentsStatus.className = 'status info';
                documentsStatus.style.display = 'block';
            }

            showAuthError(message) {
                const errorElement = document.getElementById('auth-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;
                setTimeout(() => {
                    if (statusElement.textContent === message) {
                        statusElement.textContent = '';
                        statusElement.className = 'status';
                    }
                }, 5000);
            }
        }

        // åº”ç”¨ä¸»ç±»
        class SlideApp {
            constructor() {
                this.converter = new EnhancedMarkdownToReveal();
                this.firebaseManager = new FirebaseManager();
                this.revealInitialized = false;
                this.currentJsonData = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                // é»˜è®¤åŠ è½½ä¸€ä¸ªç©ºç¤ºä¾‹æˆ–æ¬¢è¿é¡µ
                document.getElementById('markdown-input').value = "# æ¬¢è¿\n\nè¯·åœ¨å·¦ä¾§é€‰æ‹©è¯¾ç¨‹ç¬”è®°è¿›è¡Œæµè§ˆã€‚";
                this.convertAndRender();
            }

            setupEventListeners() {
                document.getElementById('convert-btn').addEventListener('click', () => this.convertAndRender());
                document.getElementById('json-btn').addEventListener('click', () => this.showJsonData());
                document.getElementById('reset-btn').addEventListener('click', () => {
                    document.getElementById('markdown-input').value = "# ç¤ºä¾‹å¹»ç¯ç‰‡\n\n---\n\n## é¡µé¢ä¸€\nå†…å®¹...";
                    this.convertAndRender();
                });
                document.getElementById('fullscreen-btn').addEventListener('click', () => this.toggleFullscreen());
                
                document.getElementById('refresh-docs-btn').addEventListener('click', () => this.firebaseManager.loadDocuments());

                // è®¤è¯æŒ‰é’®
                document.getElementById('google-login-btn').addEventListener('click', () => this.firebaseManager.signInWithGoogle());
                document.getElementById('login-display-btn').addEventListener('click', () => {
                    document.getElementById('auth-container').style.display = 'flex';
                });
                document.getElementById('user-logout-btn').addEventListener('click', () => this.firebaseManager.signOut());

                // æ¨¡æ€æ¡†
                document.getElementById('close-modal').addEventListener('click', () => {
                    document.getElementById('json-modal').style.display = 'none';
                });
                
                // ç‚¹å‡»é®ç½©å±‚å…³é—­ç™»å½•æ¡†ï¼ˆå¦‚æœæ˜¯ç‚¹å‡»èƒŒæ™¯ï¼‰
                document.getElementById('auth-container').addEventListener('click', (e) => {
                    if (e.target.id === 'auth-container') {
                        document.getElementById('auth-container').style.display = 'none';
                    }
                });
            }

            convertAndRender() {
                const enhancedMarkdown = document.getElementById('markdown-input').value;
                const statusElement = document.getElementById('status');
                
                try {
                    const { revealContent, jsonData } = this.converter.convertToMultipleFormats(enhancedMarkdown);
                    this.renderSlidesWithMarked(revealContent);
                    this.currentJsonData = jsonData;
                } catch (error) {
                    statusElement.textContent = `è½¬æ¢é”™è¯¯: ${error.message}`;
                    statusElement.className = 'status error';
                }
            }

            renderSlidesWithMarked(markdownContent) {
                const slidesContainer = document.getElementById('slides-container');
                slidesContainer.innerHTML = '';
                
                const slides = markdownContent.split('---').filter(slide => slide.trim());
                
                slides.forEach((slideContent) => {
                    const section = document.createElement('section');
                    section.innerHTML = marked.parse(slideContent);
                    slidesContainer.appendChild(section);
                });

                if (!this.revealInitialized) {
                    Reveal.initialize({
                        hash: true,
                        transition: 'slide',
                        backgroundTransition: 'fade',
                        slideNumber: true,
                        embedded: true // ç¡®ä¿åœ¨å®¹å™¨å†…æ­£ç¡®æ¸²æŸ“
                    });
                    this.revealInitialized = true;
                } else {
                    Reveal.sync();
                    Reveal.slide(0, 0, 0);
                }
            }

            showJsonData() {
                if (!this.currentJsonData) return;
                document.getElementById('json-preview').textContent = JSON.stringify(this.currentJsonData, null, 2);
                document.getElementById('json-modal').style.display = 'block';
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => console.log(err));
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.slideApp = new SlideApp();
        });
    </script>
