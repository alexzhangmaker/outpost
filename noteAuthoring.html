        // å¢å¼ºMarkdownåˆ°Reveal.jsè½¬æ¢å™¨ (å·²ä¿®å¤ slideIndex é”™è¯¯)
        class EnhancedMarkdownToReveal {
            constructor() {
                this.slideSeparator = '---';
                marked.setOptions({ breaks: true, gfm: true });
            }

            convertToMultipleFormats(enhancedMarkdown) {
                try {
                    const slides = enhancedMarkdown.split(this.slideSeparator);
                    let revealContent = '';
                    let jsonData = { title: '', slides: [], metadata: {}, totalSlides: 0 };
                    
                    slides.forEach((slideContent, index) => {
                        if (slideContent.trim()) {
                            const { revealSlide, jsonSlide, metadata } = this.convertSlide(slideContent, index);
                            revealContent += revealSlide + '\n\n---\n\n';
                            if (index === 0) jsonData.title = this.extractTitle(slideContent, index);
                            jsonData.slides.push(jsonSlide);
                            Object.assign(jsonData.metadata, metadata);
                        }
                    });
                    
                    jsonData.totalSlides = jsonData.slides.length;
                    return { revealContent, jsonData };
                } catch (error) {
                    throw new Error(`è½¬æ¢å¤±è´¥: ${error.message}`);
                }
            }

            convertSlide(slideContent, slideIndex) {
                const metadata = this.extractMetadata(slideContent);
                const revealVersion = this.processForReveal(slideContent);
                const jsonVersion = this.processForJSON(slideContent, slideIndex, metadata);
                
                return { revealSlide: revealVersion, jsonSlide: jsonVersion, metadata: metadata };
            }

            processForReveal(content) {
                let processed = content.replace(/:::meta[\s\S]*?:::/g, '')
                                       .replace(/[\s\S]*?/g, '')
                                       .replace(/[\s\S]*?/g, '');
                // ç®€å•çš„è‡ªå®šä¹‰å—å¤„ç†
                processed = processed.replace(/:::key-point\s*\n([\s\S]*?)\s*:::/g, '<div style="background:#fff3cd;padding:15px;border-left:4px solid #ffc107;"><strong>å…³é”®:</strong>$1</div>');
                return processed;
            }

            processForJSON(content, slideIndex, metadata) {
                const visibleContent = this.processForReveal(content);
                return {
                    index: slideIndex,
                    title: this.extractTitle(content, slideIndex), // ä¿®å¤ï¼šä¼ å…¥ slideIndex
                    visibleContent: visibleContent,
                    metadata: metadata
                };
            }

            extractMetadata(content) {
                const metaMatch = content.match(/:::meta\s*\n([\s\S]*?)\s*:::/);
                if (!metaMatch) return {};
                const metadata = {};
                metaMatch[1].split('\n').forEach(line => {
                    const [key, ...val] = line.split(':');
                    if (key) metadata[key.trim()] = val.join(':').trim();
                });
                return metadata;
            }

            // ä¿®å¤ï¼šæ·»åŠ  index å‚æ•°å¤„ç†æ— æ ‡é¢˜æƒ…å†µ
            extractTitle(content, index) {
                const titleMatch = content.match(/^# (.*)$/m) || content.match(/^## (.*)$/m);
                const pageNum = (typeof index === 'number') ? index + 1 : '?';
                return titleMatch ? titleMatch[1].trim() : `é¡µé¢ ${pageNum}`;
            }
        }

            async loadDocuments() {
                if (!this.user) return;
                const statusEl = document.getElementById('documents-status');
                statusEl.textContent = 'åŠ è½½ä¸­...'; statusEl.style.display = 'block';

                try {
                    const [foldersSnap, notesSnap] = await Promise.all([
                        this.database.ref('noteFolders').once('value'),

            renderSidebar(folders, notes) {
                const container = document.getElementById('documents-list');
                container.innerHTML = '';
                
                // ç»„ç»‡æ•°æ®
                const organized = { 'uncategorized': { info: {courseCode:'å…¶ä»–', course:'æœªåˆ†ç±»'}, notes: [] } };
                Object.keys(folders).forEach(k => organized[k] = { info: folders[k], notes: [] });

                Object.entries(notes).forEach(([key, note]) => {
                    const folderId = Object.keys(folders).find(fid => folders[fid].courseCode === note.subject?.courseCode);
                    const target = folderId ? organized[folderId] : organized['uncategorized'];
                    target.notes.push({ ...note, key: key });
                });

                // æ¸²æŸ“ UI
                Object.values(organized).forEach(group => {
                    if (group.notes.length === 0) return;
                    
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'folder-group';
                    
                    const header = document.createElement('div');
                    header.className = 'folder-header';
                    header.innerHTML = `<span>ğŸ“‚ ${group.info.courseCode} ${group.info.course}</span><span class="folder-count">${group.notes.length}</span>`;
                    
                    const content = document.createElement('div');
                    content.className = 'folder-content';
                    
                    header.onclick = () => {
                        content.classList.toggle('show');
                        header.classList.toggle('active');
                    };

                    group.notes.sort((a,b) => new Date(b.updatedAt) - new Date(a.updatedAt)).forEach(note => {
                        const item = document.createElement('div');
                        item.className = 'document-item';
                        item.innerHTML = `<div class="document-title">ğŸ“„ ${note.title}</div><div class="document-meta">${new Date(note.updatedAt).toLocaleDateString()}</div>`;
                        item.onclick = (e) => {

                // ä¿å­˜å½“å‰é€‰ä¸­çš„ç¬”è®°ä¿¡æ¯ï¼Œä¾›ä¿å­˜æ—¶ä½¿ç”¨

            // ==========================================
            // æ–°å¢: ä¿å­˜é€»è¾‘
            // ==========================================
            
            // ä»ä¸‹è½½URLä¸­æå–Storageè·¯å¾„çš„è¾…åŠ©å‡½æ•°
            extractStoragePathFromUrl(url) {
                try {
                    // Firebase URL æ ¼å¼é€šå¸¸ä¸º: .../o/encoded%2Fpath?alt=...
                    const pathStart = url.indexOf('/o/') + 3;
                    const pathEnd = url.indexOf('?');
                    if (pathStart < 3 || pathEnd < 0) return null;
                    
                    const encodedPath = url.substring(pathStart, pathEnd);
                    return decodeURIComponent(encodedPath);
                } catch (e) {
                    console.error("URLè§£æå¤±è´¥", e);
                    return null;
                }
            }

            async saveCurrentDocument() {
                if (!this.user) { alert('è¯·å…ˆç™»å½•'); return; }

                const content = document.getElementById('markdown-input').value;
                const loading = document.getElementById('editor-loading');
                loading.textContent = 'æ­£åœ¨ä¿å­˜åˆ°äº‘ç«¯...';

                    // å¦‚æœè§£æå¤±è´¥ï¼Œåˆ™æ„å»ºä¸€ä¸ªæ–°çš„é»˜è®¤è·¯å¾„: markdown/{uid}/{noteId}.md

                        // title: ...

                this.converter = new EnhancedMarkdownToReveal();
                this.firebaseManager = new FirebaseManager();
                this.init();
            }

            init() {
                // ç»‘å®šæŒ‰é’®äº‹ä»¶
                document.getElementById('convert-btn').onclick = () => this.convertAndRender();
                document.getElementById('json-btn').onclick = () => {
                    document.getElementById('json-preview').textContent = JSON.stringify(this.currentJson, null, 2);
                    document.getElementById('json-modal').style.display = 'block';
                };
                document.getElementById('close-modal').onclick = () => document.getElementById('json-modal').style.display = 'none';
                document.getElementById('fullscreen-btn').onclick = () => document.documentElement.requestFullscreen();
                
                document.getElementById('refresh-docs-btn').onclick = () => this.firebaseManager.loadDocuments();
                document.getElementById('google-login-btn').onclick = () => this.firebaseManager.signInWithGoogle();
                document.getElementById('login-display-btn').onclick = () => document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('user-logout-btn').onclick = () => this.firebaseManager.signOut();

                // ç»‘å®šä¿å­˜æŒ‰é’®
                document.getElementById('save-btn').onclick = () => this.firebaseManager.saveCurrentDocument();

                // ç‚¹å‡»é®ç½©å…³é—­
                document.getElementById('auth-container').onclick = (e) => {
                    if (e.target.id === 'auth-container') e.target.style.display = 'none';
                };
            }

            convertAndRender() {
                const md = document.getElementById('markdown-input').value;
                try {
                    const { revealContent, jsonData } = this.converter.convertToMultipleFormats(md);
                    this.currentJson = jsonData;
                    const container = document.getElementById('slides-container');
                    container.innerHTML = '';
                    revealContent.split('---').forEach(slide => {
                        if(!slide.trim()) return;
                        const section = document.createElement('section');
                        section.innerHTML = marked.parse(slide);
                        container.appendChild(section);
                    });
                    
                    if (!this.revealInit) {
                        Reveal.initialize({ hash: true, slideNumber: true, embedded: true });
                        this.revealInit = true;
                    } else {
                        Reveal.sync(); Reveal.slide(0,0,0);
                    }
                    document.getElementById('status').textContent = '';
                } catch (e) {
                    document.getElementById('status').textContent = e.message;
                    document.getElementById('status').className = 'status error';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => window.slideApp = new SlideApp());
    </script>
</body>
