let editor;
async function _onDOMContentLoad(event){
    console.log('_onDOMContentLoad_') ;
    _InitSupabase() ;

    editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '100%',// '500px',
        initialValue: "闪念笔记...",
        initialEditType: 'wysiwyg'
      });

    document.querySelector('#idBTNSaveNote').addEventListener('click',async (event)=>{
        let title = document.querySelector('#docTitle').value;
        let now = new Date() ;
        if(title=='')title = now.toLocaleDateString() ;
        const content = editor.getMarkdown();
        //await API_PlusMDMemo_Supabase(title, content);
        let tagEditor = document.querySelector('#editor') ;
        let activeMemoID = tagEditor.dataset.memoID ;
        if(activeMemoID==undefined || activeMemoID==''){
            activeMemoID = await _InsertDocumentSupabase(title, content) ;
            tagEditor.dataset.memoID = activeMemoID ;
            let idFolderDefault = '680a31ab-cda1-4973-8ecb-788a7398ac4c' ;
            await addNote2Folder(activeMemoID,idFolderDefault) ;
        }else{
            await _UpdateDocumentSupabase(activeMemoID,title,content) ;

        }

    }) ;
}
