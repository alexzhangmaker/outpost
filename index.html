details {

    margin-bottom: 5px !important;
    padding: 0 1rem;

    position: relative;
    border: 1px solid #78909C;
    border-radius: 6px;
    background-color: #ECEFF1;
    color: #263238;
    transition: background-color 0.15s;
}
details > :last-child {
    margin-bottom: 0.1rem;
}
details::before {
    width: 100%;
    height: 100%;
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-radius: inherit;
    opacity: 0.15;
    box-shadow: 0 0.25em 0.5em #263238;
    pointer-events: none;
    transition: opacity 0.2s;
    z-index: -1;
}
details[open] {
    background-color: #FFF;
}
details[open]::before {
    opacity: 0.6;
}

summary {
    padding: 0.2rem 2em 0.2rem 0;
    display: block;
    position: relative;
    font-size: 1.33em;
    font-weight: bold;
    cursor: pointer;
}
summary::before, summary::after {
    width: 0.75em;
    height: 2px;
    position: absolute;
    top: 50%;
    right: 0;
    content: "";
    background-color: currentColor;
    text-align: right;
    transform: translateY(-50%);
    transition: transform 0.2s ease-in-out;
}
summary::after {
    transform: translateY(-50%) rotate(90deg);
}
[open] summary::after {
    transform: translateY(-50%) rotate(180deg);
}
summary::-webkit-details-marker {
    display: none;
}

    function renderMemo(tagContainer,jsonMemo){
        let tagMemo = document.createElement('details') ;
        tagMemo.innerHTML=`
            <summary>
                <span style="font-size:10px;">${jsonMemo.ttm}</span>
            </summary>
            <div>
                <p>${jsonMemo.memo}</p>
            </div>
        ` ;
        tagContainer.prepend(tagMemo) ;
    }


    function IterateJSONLocal(){
        localforage.config({
            name: 'signpostPWA',
            storeName: 'outpost',  // required
            driver: localforage.INDEXEDDB
        });

        const allData = [];

        localforage.iterate((value, key) => {
            // Push each key-value pair as an object to the array
            let tagMemoContainer = document.querySelector('.memoContainer') ;
            let jsonMemo = JSON.parse(value);
            jsonMemo.key = key ;
            renderMemo(tagMemoContainer,jsonMemo) ;
            allData.push({ key, value });

        }).then(() => {
            console.log('All key-value pairs:', allData);
            return allData ;
        }).catch((err) => {
            console.error('Error iterating:', err);
        });
    }

    function sumbitMemoLocal(key,jsonMemo){
        let tagMemoContainer = document.querySelector('.memoContainer') ;
        //let jsonMemo = JSON.parse(value);
        jsonMemo.key = key ;
        renderMemo(tagMemoContainer,jsonMemo) ;

        writeJSONLocal(key,jsonMemo) ;
    }
