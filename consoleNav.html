<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台导航</title>
    <!-- 引入Tailwind CSS以快速构建现代化界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义滚动条样式，提升美观度 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* 添加卡片悬浮时的动效 */
        .app-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="flex h-screen">
        <!-- 左侧垂直工具条 -->
        <aside class="w-16 bg-white shadow-md flex flex-col items-center py-4 space-y-6">
            <!-- Logo/主图标 -->
            <div class="w-10 h-10 p-2 bg-indigo-600 text-white rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.79-2.73 9.563M12 11c0-3.517.99-6.79 2.73-9.563M12 11h.01M4.86 19.14a9 9 0 01-1.73-9.563M21.14 19.14a9 9 0 00-1.73-9.563" />
                </svg>
            </div>
            <!-- 其他图标按钮 -->
            <button class="p-2 rounded-lg hover:bg-gray-200 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </button>
            <button class="p-2 rounded-lg hover:bg-gray-200 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a4 4 0 014-4h10a4 4 0 014 4v12a4 4 0 01-4 4H7z" />
                </svg>
            </button>
            <button class="p-2 rounded-lg hover:bg-gray-200 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </button>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部导航条 -->
            <header class="bg-white shadow-sm flex items-center justify-between px-6 py-3">
                <h1 class="text-xl font-semibold text-gray-700">我的主页</h1>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-200 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-200 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-200 text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- 应用卡片网格 -->
            <main class="flex-1 p-6 overflow-y-auto">
                <div id="app-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-6">
                    <!-- App 卡片将通过JS动态插入这里 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 添加新APP的浮动按钮 -->
    <button id="add-app-button" class="fixed bottom-8 right-8 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- 添加/编辑 App 的模态对话框 (默认隐藏) -->
    <div id="app-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">添加新应用</h2>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="app-form">
                <div class="mb-4">
                    <label for="appName" class="block text-sm font-medium text-gray-700 mb-1">应用名称</label>
                    <input type="text" id="appName" name="appName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="appUrl" class="block text-sm font-medium text-gray-700 mb-1">URL链接</label>
                    <input type="url" id="appUrl" name="appUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="appIcon" class="block text-sm font-medium text-gray-700 mb-1">图标 (SVG代码)</label>
                    <textarea id="appIcon" name="appIcon" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="appRemark" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                    <input type="text" id="appRemark" name="appRemark" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">保存</button>
                </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // 初始化的应用数据
    const initialApps = [
        {
            name: 'Quiz控制台',
            url: 'consoleQuizMan.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-gray-700"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>`,
            remark: '代码托管平台'
        },
        {
            name: '泰语词组管理',
            url: 'consoleDictMan.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-gray-700"><polygon points="12 2 22 21 2 21 12 2"></polygon></svg>`,
            remark: '前端部署平台'
        },
        {
            name: 'studyAuthoring',
            url: 'studyAuthoring.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-gray-700"><path d="M12 12h.01"></path><path d="M16 6H8a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4v-8a4 4 0 0 0-4-4z"></path><path d="M12 18a6 6 0 0 0 6-6h-6v6z"></path></svg>`,
            remark: '在线设计工具'
        },
        {
            name: 'ConsoleAll',
            url: 'consoleAll.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-gray-700"><path d="M12.5 4H5.8A1.8 1.8 0 0 0 4 5.8v12.4A1.8 1.8 0 0 0 5.8 20h12.4a1.8 1.8 0 0 0 1.8-1.8V11.5"></path><path d="M8 14h5.5"></path><path d="M8 10h8"></path><path d="M8 6h8"></path><path d="M18 4.5l-3.5 3.5"></path></svg>`,
            remark: '多功能笔记应用'
        },
         {
            name: 'consoleAuditAILog',
            url: 'consoleAuditAILog.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-gray-700"><path d="M12.5 4H5.8A1.8 1.8 0 0 0 4 5.8v12.4A1.8 1.8 0 0 0 5.8 20h12.4a1.8 1.8 0 0 0 1.8-1.8V11.5"></path><path d="M8 14h5.5"></path><path d="M8 10h8"></path><path d="M8 6h8"></path><path d="M18 4.5l-3.5 3.5"></path></svg>`,
            remark: '团队协作工具'
        },
        {
            name: 'promptAnywhere',
            url: 'promptAnywhere.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-gray-700"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="7" y1="7" x2="7" y2="17"></line><line x1="12" y1="7" x2="12" y2="12"></line><line x1="17" y1="7" x2="17" y2="15"></line></svg>`,
            remark: '项目管理看板'
        }
        
        
    ];

    // 从 localStorage 加载数据，如果不存在则使用初始数据
    let apps = JSON.parse(localStorage.getItem('dashboardApps')) || initialApps;

    const appGrid = document.getElementById('app-grid');
    const modal = document.getElementById('app-modal');
    const addAppButton = document.getElementById('add-app-button');
    const closeModalButton = document.getElementById('close-modal-button');
    const cancelButton = document.getElementById('cancel-button');
    const appForm = document.getElementById('app-form');

    // 渲染所有应用卡片的函数
    const renderApps = () => {
        appGrid.innerHTML = ''; // 清空现有卡片
        apps.forEach(app => {
            const card = document.createElement('div');
            card.className = 'app-card bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center space-y-3 cursor-pointer transition-all duration-300';
            card.innerHTML = `
                <div class="icon-container w-16 h-16 flex items-center justify-center bg-gray-100 rounded-full">
                    ${app.icon}
                </div>
                <div class="text-center">
                    <p class="font-semibold text-gray-800">${app.name}</p>
                    <p class="text-xs text-gray-500">${app.remark}</p>
                </div>
            `;
            card.addEventListener('click', () => {
                window.open(app.url, '_blank');
            });
            appGrid.appendChild(card);
        });
    };

    // 保存数据到 localStorage
    const saveApps = () => {
        localStorage.setItem('dashboardApps', JSON.stringify(apps));
    };

    // 显示模态框
    const showModal = () => {
        modal.classList.remove('hidden');
    };

    // 隐藏模态框
    const hideModal = () => {
        modal.classList.add('hidden');
        appForm.reset();
    };

    // 事件监听
    addAppButton.addEventListener('click', showModal);
    closeModalButton.addEventListener('click', hideModal);
    cancelButton.addEventListener('click', hideModal);
    
    // 点击模态框背景区域关闭
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // 表单提交处理
    appForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newApp = {
            name: e.target.appName.value,
            url: e.target.appUrl.value,
            icon: e.target.appIcon.value,
            remark: e.target.appRemark.value
        };
        apps.push(newApp);
        saveApps();
        renderApps();
        hideModal();
    });

    // 初始化渲染
    renderApps();
});
</script>

</body>
</html>
