<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outpost.Memo</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <!-- Tippy.js -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>
   <script src="https://unpkg.com/tippy.js@6"></script>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    // Configure MathJax
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      CommonHTML: { linebreaks: { automatic: true } }
    });
  </script>
  <style>
    #tableModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #tableModal.show {
      display: flex;
    }

    #gridContainer {
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #editor {
      margin-top: 1rem;
    }
  </style>
  <style>
    body{
        display: flex;
        flex-direction: row;
        width:100vw;
        height: 100vh;
        overflow-y: hidden;
        overflow-x: hidden;
    }

    .leftPanel{
        width:300px ;
        height: 100vh;
        background-color: yellowgreen;

    }

    .rightPanel{
        /*width:80%;*/
        height: 100vh;
        background-color: beige;
        flex-grow: 1;

        display: flex;
        flex-direction: column;
    }

    .rightHeaderBar{
        width: 100%;
        height:60px;
        background-color:azure;
    }
    .rightPanelMain{
        width: 100%;
        flex-grow: 1;
        background-color: cadetblue;

        display: flex;
        flex-direction: row;
    }

    .workingSpace{
        /*width: 80% ;*/
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        flex-grow: 1;

        background-color: coral;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .workingFocus{
        background-color: aliceblue;
        width:98%;
        height: 90%;
        padding-top: 20px;
        padding-bottom: 20px;

    }
    .workingAside{
        width: 300px ;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        flex-grow: 0;

        background-color: darkcyan;
    }

    .noShow{
        display: none;
    }
</style>
<style>
    
</style>


</head>

<body>
  <div class="leftPanel"></div>
  <div class="rightPanel">
    <div class="rightHeaderBar">
        <i class="bi-list" id="idBTNCollapseSidebar"></i>
    </div>
    <div class="rightPanelMain">
        <div class="workingSpace">
            <div class="workingFocus"></div>
        </div>
        <div class="workingAside"></div>
    </div>
  </div>



  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script src="./js/ui_NavigateBar.js"></script>
  
  <script>
    //idBTNCollapseSidebar
    document.getElementById('idBTNCollapseSidebar').addEventListener('click',(event)=>{
        hideSidebar();
    }) ;

    function hideSidebar(){
        document.querySelector('.leftPanel').classList.toggle('noShow') ;
    }
  </script>
</body>
</html>
