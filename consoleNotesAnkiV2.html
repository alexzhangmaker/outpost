<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Anki 控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-active {
            background-color: rgba(99, 102, 241, 0.1);
            border-right: 4px solid #6366f1;
            color: #6366f1;
        }

        .accordion-content {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }

        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">

    <div id="login-splash" class="fixed inset-0 z-[100] flex items-center justify-center bg-indigo-600 text-white">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-8 italic tracking-tighter">ANIK CONSOLE</h1>
            <button id="btn-login"
                class="bg-white text-indigo-600 font-bold py-3 px-10 rounded-xl shadow-2xl hover:bg-slate-50 transition-all">
                使用 Google 账号登录
            </button>
        </div>
    </div>

    <div id="main-console" class="hidden flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col">
            <div class="p-6 border-b border-slate-100">
                <span class="text-xl font-bold text-indigo-600">管理后台</span>
            </div>

            <nav class="flex-grow overflow-y-auto py-4">
                <div class="mb-2">
                    <button onclick="toggleAccordion('acc-data')"
                        class="w-full flex items-center justify-between px-6 py-3 text-slate-600 hover:bg-slate-50">
                        <span class="font-semibold"><i class="fa-solid fa-database mr-3"></i>数据管理</span>
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </button>
                    <div id="acc-data" class="accordion-content max-h-0 bg-slate-50/50">
                        <div id="folder-list-data" class="py-1 text-sm text-slate-500"></div>
                    </div>
                </div>

                <div class="mb-2">
                    <button onclick="toggleAccordion('acc-review')"
                        class="w-full flex items-center justify-between px-6 py-3 text-slate-600 hover:bg-slate-50">
                        <span class="font-semibold"><i class="fa-solid fa-chart-line mr-3"></i>复习记录</span>
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </button>
                    <div id="acc-review" class="accordion-content max-h-0 bg-slate-50/50">
                        <div id="folder-list-review" class="py-1 text-sm text-slate-500"></div>
                    </div>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-100 flex items-center gap-3">
                <img id="user-avatar" class="w-8 h-8 rounded-full" src="" alt="">
                <button onclick="logout()" class="text-xs text-red-500 hover:underline">退出系统</button>
            </div>
        </aside>

        <main class="flex-grow flex flex-col overflow-hidden">
            <header
                class="h-16 bg-white border-b border-slate-200 px-8 flex items-center justify-between flex-shrink-0">
                <div id="content-title" class="text-slate-700 font-bold">请选择左侧科目以开始</div>
                <div id="toolbar" class="hidden flex gap-3">
                    <button onclick="openModal()"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition-all">
                        <i class="fa-solid fa-plus mr-2"></i>新建 Anki
                    </button>
                </div>
            </header>

            <div id="content-display" class="p-8 overflow-y-auto bg-slate-50 flex-grow">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-400">
                    <i class="fa-solid fa-inbox text-5xl mb-4 opacity-20"></i>
                    <p>选择科目查看详细信息</p>
                </div>
                <div id="table-container" class="hidden animate-fade-in"></div>
            </div>
        </main>
    </div>

    <div id="new-anki-modal" class="hidden fixed inset-0 z-[200] modal-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800">新建 Anki 牌组数据</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">所属科目</label>
                    <input id="modal-course" type="text" readonly
                        class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-slate-600 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">牌组 ID (NoteID)</label>
                    <input id="modal-noteid" type="text" placeholder="例如: note-1765..."
                        class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">数据 JSON (Paste String)</label>
                    <textarea id="modal-json" rows="8" placeholder='粘贴 ankiJSON 字符串...'
                        class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:border-indigo-500 font-mono text-xs"></textarea>
                </div>
            </div>
            <div class="p-6 bg-slate-50 flex justify-end gap-3">
                <button onclick="closeModal()"
                    class="px-6 py-2 text-slate-500 font-semibold hover:bg-slate-100 rounded-xl">取消</button>
                <button id="btn-save-anki"
                    class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 shadow-lg">确认保存</button>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. 导入 push
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, child, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6MZ_p5lVuy8TMAqiuV6IRx9fggV44lQs",
            authDomain: "outpost-8d74e.firebaseapp.com",
            databaseURL: "https://outpost-otes-86b07.asia-southeast1.firebasedatabase.app/",
            projectId: "outpost-8d74e",
            storageBucket: "outpost-8d74e.firebasestorage.app",
            messagingSenderId: "724993324937",
            appId: "1:724993324937:web:ce6c7e6b06489331c79358",
            measurementId: "G-QPHWRTH6BH"
        };

        // 2. 目标消息数据库 URL
        const MESSAGE_DB_URL = "https://outpost-8d74e-4ec53.asia-southeast1.firebasedatabase.app/";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentCourse = null;
        let foldersData = {};

        // 3. 日期工具函数
        const getISODate = (dateObj) => {
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-splash').classList.add('hidden');
                document.getElementById('main-console').classList.remove('hidden');
                document.getElementById('user-avatar').src = user.photoURL;
                loadFolders();
            } else {
                document.getElementById('login-splash').classList.remove('hidden');
                document.getElementById('main-console').classList.add('hidden');
            }
        });

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        window.toggleAccordion = (id) => {
            const content = document.getElementById(id);
            const isExpanded = content.style.maxHeight !== '0px' && content.style.maxHeight !== '';
            document.querySelectorAll('.accordion-content').forEach(el => el.style.maxHeight = '0px');
            if (!isExpanded) content.style.maxHeight = content.scrollHeight + 'px';
        };

        async function loadFolders() {
            const snapshot = await get(ref(db, 'noteFolders'));
            if (snapshot.exists()) {
                foldersData = snapshot.val();
                renderNav();
            }
        }

        function renderNav() {
            const dataList = document.getElementById('folder-list-data');
            const reviewList = document.getElementById('folder-list-review');
            dataList.innerHTML = ''; reviewList.innerHTML = '';
            Object.entries(foldersData).forEach(([id, folder]) => {
                const itemHtml = (type) => `
                    <div onclick="selectCourse('${folder.course}', '${type}')" class="px-10 py-2 cursor-pointer hover:text-indigo-600 flex items-center gap-2">
                        <i class="fa-solid fa-folder text-[10px] opacity-30"></i> ${folder.course}
                    </div>
                `;
                dataList.innerHTML += itemHtml('data');
                reviewList.innerHTML += itemHtml('review');
            });
        }

        window.selectCourse = async (courseName, type) => {
            currentCourse = courseName;
            document.getElementById('content-title').innerText = `${courseName} - ${type === 'data' ? '牌组管理' : '复习分析'}`;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('table-container').classList.remove('hidden');
            if (type === 'data') {
                document.getElementById('toolbar').classList.remove('hidden');
                renderDecksTable(courseName);
            } else {
                document.getElementById('toolbar').classList.add('hidden');
                renderReviewsList(courseName);
            }
        };

        // 4. 实现 assignDeck 功能
        window.assignDeck = async (deckID, deckName) => {
            if (!confirm(`确认将牌组 "${deckName}" 分配给 Ray (rayzhang20030603@gmail.com) 吗？`)) return;

            try {
                // 连接到消息数据库
                const messageDb = getDatabase(app, MESSAGE_DB_URL);
                const now = new Date();
                const expireDate = new Date();
                expireDate.setDate(now.getDate() + 2); // 2天后过期

                const newMessage = {
                    // 注意：这里的 URL 指向 appNotesAnkiV2.html，即 notes 版的查看器
                    attachment: `https://alexzhangmaker.github.io/outpost/appNotesAnkiV2.html?deckID=${deckID}`,
                    classification: "anki",
                    createdAt: getISODate(now),
                    expireAt: getISODate(expireDate),
                    message: `anki notes: ${deckName}`,
                    user: "rayzhang20030603@gmail.com"
                };

                await push(ref(messageDb, 'userMessages'), newMessage);
                alert(`任务 "anki notes: ${deckName}" 分配成功！`);
            } catch (error) {
                console.error("Assign failed:", error);
                alert("分配失败: " + error.message);
            }
        };

        // 删除功能
        window.deleteDeck = async (deckID) => {
            if (!confirm('确定要删除这个牌组吗？此操作不可撤销。')) return;
            try {
                await remove(ref(db, `ankiNotes/${deckID}`));
                renderDecksTable(currentCourse);
            } catch (err) {
                alert("删除失败: " + err.message);
            }
        }

        // 5. 更新渲染表格，增加 Assign 按钮
        async function renderDecksTable(courseName) {
            const snapshot = await get(ref(db, 'ankiNotes'));
            const tableContainer = document.getElementById('table-container');

            if (snapshot.exists()) {
                const decks = Object.entries(snapshot.val())
                    .filter(([id, data]) => data.course === courseName);

                let html = `
                    <table class="w-full bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100">
                        <thead class="bg-slate-50 text-slate-400 text-xs uppercase font-bold">
                            <tr>
                                <th class="px-6 py-4 text-left">Deck Name</th>
                                <th class="px-6 py-4 text-left">Note ID</th>
                                <th class="px-6 py-4 text-left">Cards</th>
                                <th class="px-6 py-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-sm text-slate-600 divide-y divide-slate-50">
                `;

                decks.forEach(([id, deck]) => {
                    const deckName = deck.ankiJSON.deck_info.deck_name;
                    html += `
                        <tr class="hover:bg-slate-50/50 transition-all">
                            <td class="px-6 py-4 font-semibold text-indigo-600 cursor-pointer" 
                                onclick="startEditDeckName('${id}', this)" 
                                data-current-name="${deckName.replace(/"/g, '&quot;')}">${deckName}</td>
                            <td class="px-6 py-4 font-mono text-xs">${deck.noteID}</td>
                            <td class="px-6 py-4"><span class="bg-slate-100 px-2 py-1 rounded-md text-xs font-bold">${deck.ankiJSON.cards.length}</span></td>
                            <td class="px-6 py-4 text-center space-x-2">
                                <button onclick="window.open('./appNotesAnkiV2.html?deckID=${id}')" title="查看" class="text-indigo-400 hover:text-indigo-600">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                                <button onclick="assignDeck('${id}', '${deckName}')" title="分配给 Ray" class="text-green-400 hover:text-green-600">
                                    <i class="fa-solid fa-share-from-square"></i>
                                </button>
                                <button onclick="deleteDeck('${id}')" title="删除" class="text-slate-300 hover:text-red-500">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
                tableContainer.innerHTML = decks.length ? html : '<div class="p-20 text-center text-slate-300">该科目下暂无牌组数据</div>';
            }
        }


        window.startEditDeckName = (id, cell) => {
            const currentName = cell.getAttribute('data-current-name');
            if (cell.querySelector('input')) return; // Prevent multiple inputs

            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.className = 'w-full px-2 py-1 border border-indigo-300 rounded outline-none focus:ring-2 focus:ring-indigo-200';

            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();

            let isFinished = false;
            const finishEdit = async (isSave) => {
                if (isFinished) return;
                isFinished = true;
                const newName = input.value.trim();
                if (isSave && newName && newName !== currentName) {
                    try {
                        const dbRef = ref(db, `ankiNotes/${id}/ankiJSON/deck_info`);
                        await update(dbRef, { deck_name: newName });
                        // Re-render table to show updated name
                        renderDecksTable(currentCourse);
                    } catch (err) {
                        alert("修改失败: " + err.message);
                        cell.innerText = currentName;
                    }
                } else {
                    cell.innerText = currentName;
                }
            };

            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    finishEdit(true);
                } else if (e.key === 'Escape') {
                    finishEdit(false);
                }
            };

            input.onblur = () => finishEdit(false);
        }

        async function renderReviewsList(courseName) {
            const container = document.getElementById('table-container');
            container.innerHTML = '<div class="text-center py-20 text-slate-400 animate-pulse">正在获取复习记录数据...</div>';
            const [decksSnapshot, reviewSnapshot] = await Promise.all([
                get(ref(db, 'ankiNotes')),
                get(ref(db, 'ankiNotesReview'))
            ]);
            if (decksSnapshot.exists() && reviewSnapshot.exists()) {
                const decks = decksSnapshot.val();
                const reviews = reviewSnapshot.val();
                const courseDeckIDs = Object.entries(decks)
                    .filter(([id, data]) => data.course === courseName)
                    .map(([id, _]) => id);
                let html = '<div class="space-y-6">';
                courseDeckIDs.forEach(deckID => {
                    if (reviews[deckID]) {
                        const deckName = decks[deckID].ankiJSON.deck_info.deck_name;
                        html += `
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                <div class="flex justify-between items-center mb-4">
                                    <h4 class="font-bold text-slate-800">${deckName}</h4>
                                    <span class="text-xs text-slate-400 font-mono">${deckID}</span>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                        `;
                        Object.entries(reviews[deckID]).forEach(([cardID, stats]) => {
                            const accuracy = (stats.Test_Score?.accuracy * 100 || 0).toFixed(0);
                            html += `
                                <div class="p-3 bg-slate-50 rounded-xl border border-slate-100">
                                    <div class="text-[10px] text-slate-400 font-bold mb-1 uppercase">${cardID}</div>
                                    <div class="flex justify-between items-center">
                                        <div class="text-lg font-bold text-indigo-500">${accuracy}%</div>
                                        <div class="text-[10px] text-slate-500">
                                            间隔: ${stats.SM2_Interval}d | 下次: ${stats.SM2_NextSchedule}
                                        </div>
                                    </div>
                                    <div class="w-full h-1 bg-slate-200 mt-2 rounded-full overflow-hidden">
                                        <div class="h-full bg-indigo-500" style="width: ${accuracy}%"></div>
                                    </div>
                                </div>
                            `;
                        });
                        html += `</div></div>`;
                    }
                });
                html += '</div>';
                container.innerHTML = html.length > 25 ? html : '<div class="p-20 text-center text-slate-300">暂无任何复习足迹</div>';
            } else {
                container.innerHTML = '<div class="p-20 text-center text-slate-300">暂无任何复习足迹</div>';
            }
        }

        window.openModal = () => {
            document.getElementById('modal-course').value = currentCourse;
            document.getElementById('new-anki-modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('new-anki-modal').classList.add('hidden');

        document.getElementById('btn-save-anki').onclick = async () => {
            const noteID = document.getElementById('modal-noteid').value;
            const jsonStr = document.getElementById('modal-json').value;
            if (!noteID || !jsonStr) return alert("请填写完整信息");
            try {
                const parsedJSON = JSON.parse(jsonStr);
                const newRef = ref(db, `ankiNotes/${noteID}`);
                await set(newRef, {
                    course: currentCourse,
                    ankiJSON: parsedJSON,
                    noteID: noteID,
                    timestamp: Date.now()
                });
                alert("保存成功！");
                closeModal();
                renderDecksTable(currentCourse);
            } catch (err) {
                alert("JSON 解析失败，请检查格式是否正确");
            }
        };
    </script>
</body>

</html>
