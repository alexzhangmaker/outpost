<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>泰语智能输入 - 完美退格逻辑版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .suggestion-item.active { background-color: #eff6ff; border-left: 4px solid #2563eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .led-blink { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-10">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <h2 class="text-lg font-semibold text-gray-700">配置管理</h2>
                    <div id="mapping-status" class="flex items-center bg-green-50 px-3 py-1 rounded-full border border-green-100">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-2 led-blink"></div>
                        <span class="text-[10px] font-bold text-green-700 uppercase">Kedmanee Mode</span>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button onclick="toggleMapping()" id="mapping-btn" class="text-xs bg-gray-100 px-3 py-1 rounded-lg">关闭映射</button>
                    <button onclick="clearDatabase()" class="text-red-500 text-xs hover:underline">清空</button>
                </div>
            </div>
            <div class="flex items-center space-x-3 text-sm text-gray-400">
                <input type="file" id="csv-file" accept=".csv" class="hidden" multiple>
                <button onclick="document.getElementById('csv-file').click()" class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow-md hover:bg-blue-700">导入 CSV</button>
                <span id="db-status">已加载: 0 词</span>
            </div>
        </div>

        <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-100 relative">
            <div class="relative">
                <div id="ghost-text" class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none z-0 text-2xl font-light italic"></div>
                <input type="text" id="thai-input" 
                    class="w-full pl-6 pr-14 py-6 bg-gray-50 border-2 border-gray-100 rounded-3xl focus:border-blue-500 focus:bg-white focus:outline-none z-10 text-2xl"
                    placeholder="输入或删除字符测试建议..." autocomplete="off">
            </div>
            <div id="suggestion-list" class="absolute left-10 right-10 mt-2 bg-white rounded-2xl shadow-2xl border border-gray-100 hidden z-20 max-h-80 overflow-y-auto no-scrollbar scroll-smooth"></div>
        </div>
    </div>

    <script>
        const KEDMANEE = { 'KeyQ':'ๆ','KeyW':'ไ','KeyE':'ำ','KeyR':'พ','KeyT':'ะ','KeyY':'ั','KeyU':'ี','KeyI':'ร','KeyO':'น','KeyP':'ย','BracketLeft':'บ','BracketRight':'ล','KeyA':'ฟ','KeyS':'ห','KeyD':'ก','KeyF':'ด','KeyG':'เ','KeyH':'้','KeyJ':'่','KeyK':'า','KeyL':'ส','Semicolon':'ว','Quote':'ง','KeyZ':'ผ','KeyX':'ป','KeyC':'แ','KeyV':'อ','KeyB':'ิ','KeyN':'ื','KeyM':'ท','Comma':'ม','Period':'ใ','Slash':'ฝ' };
        const KEDMANEE_SHIFT = { 'KeyQ':'๐','KeyW':'"','KeyE':'ฎ','KeyR':'ฑ','KeyT':'ธ','KeyY':'ํ','KeyU':'ี','KeyI':'ณ','KeyO':'ฯ','KeyP':'ญ','BracketLeft':'ฐ','BracketRight':',','KeyA':'ฤ','KeyS':'ฆ','KeyD':'ฏ','KeyF':'โ','KeyG':'ฌ','KeyH':'็','KeyJ':'๋','KeyK':'ษ','KeyL':'ศ','Semicolon':'ซ','Quote':'.','KeyZ':'(','KeyX':')','KeyC':'ฉ','KeyV':'ฮ','KeyB':'ฺ','KeyN':'์','KeyM':'?','Comma':'ฒ','Period':'ฬ','Slash':'ฦ' };

        let db, isMappingEnabled = true, activeIndex = -1, currentMatches = [];
        const inputEl = document.getElementById('thai-input');
        const listEl = document.getElementById('suggestion-list');
        const ghostEl = document.getElementById('ghost-text');

        const request = indexedDB.open('ThaiDictDB', 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            const store = db.createObjectStore('vocabulary', { keyPath: 'word' });
            store.createIndex('rank', 'rank', { unique: false });
            store.createIndex('consonants', 'consonants', { unique: false });
        };
        request.onsuccess = (e) => { db = e.target.result; updateDbStatus(); };

        const getConsonants = (t) => t.replace(/[\u0E31\u0E34-\u0E3A\u0E47-\u0E4E]/g, '');

        function toggleMapping() {
            isMappingEnabled = !isMappingEnabled;
            document.getElementById('mapping-status').classList.toggle('hidden', !isMappingEnabled);
            document.getElementById('mapping-btn').innerText = isMappingEnabled ? "关闭映射" : "开启映射";
            inputEl.focus();
        }

        // --- 核心修复部分：处理键盘输入与退格 ---
        inputEl.addEventListener('keydown', (e) => {
            // 1. 物理映射逻辑
            if (isMappingEnabled && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const char = e.shiftKey ? KEDMANEE_SHIFT[e.code] : KEDMANEE[e.code];
                if (char) {
                    e.preventDefault();
                    const start = inputEl.selectionStart, end = inputEl.selectionEnd;
                    inputEl.value = inputEl.value.substring(0, start) + char + inputEl.value.substring(end);
                    inputEl.selectionStart = inputEl.selectionEnd = start + 1;
                    inputEl.dispatchEvent(new Event('input')); // 强制触发input事件
                    return;
                }
            }

            // 2. 列表导航逻辑
            const items = listEl.querySelectorAll('.suggestion-item');
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (items.length > 0) {
                    activeIndex = (activeIndex + 1) % items.length;
                    updateActiveUI(true);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (items.length > 0) {
                    activeIndex = (activeIndex - 1 + items.length) % items.length;
                    updateActiveUI(true);
                }
            } else if (e.key === 'Tab') {
                if (ghostEl.textContent) {
                    e.preventDefault();
                    selectWord(ghostEl.textContent, true);
                }
            } else if (e.key === 'Enter') {
                if (activeIndex >= 0 && currentMatches[activeIndex]) {
                    selectWord(currentMatches[activeIndex].word, false);
                } else {
                    hideSuggestions();
                }
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });

        // 监听输入事件 (包括 Backspace 导致的输入变化)
        inputEl.addEventListener('input', async () => {
            const query = inputEl.value.trim();
            if (!query) {
                hideSuggestions();
                return;
            }
            // 重新搜索并显示
            activeIndex = -1;
            currentMatches = await searchDatabase(query);
            renderSuggestions(currentMatches, query);
        });

        async function searchDatabase(query) {
            return new Promise((resolve) => {
                const tx = db.transaction('vocabulary', 'readonly');
                const store = tx.objectStore('vocabulary');
                const qCons = getConsonants(query);
                const matches = [];

                store.openCursor().onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        const item = cursor.value;
                        let score = 0;
                        if (item.word === query) score = 200;
                        else if (item.word.startsWith(query)) score = 100;
                        else if (item.consonants.startsWith(qCons)) score = 50;
                        
                        if (score > 0) matches.push({ ...item, score });
                        if (matches.length < 40) cursor.continue(); else finalize();
                    } else finalize();
                };

                function finalize() {
                    matches.sort((a, b) => b.score - a.score || a.rank - b.rank);
                    resolve(matches.slice(0, 15));
                }
            });
        }

        function renderSuggestions(ms, q) {
            if (!ms.length) {
                hideSuggestions();
                return;
            }
            
            listEl.innerHTML = ms.map((it, i) => `
                <div class="suggestion-item px-6 py-4 cursor-pointer flex justify-between items-center border-b border-gray-50 last:border-0" data-index="${i}">
                    <div class="flex flex-col">
                        <span class="text-gray-800 font-bold text-xl">${it.word}</span>
                        <span class="text-[9px] text-blue-500 font-bold tracking-widest uppercase">Rank #${it.rank}</span>
                    </div>
                    <span class="text-sm text-gray-400 italic">${it.def}</span>
                </div>
            `).join('');

            // 重新绑定鼠标事件，防止冲突
            listEl.querySelectorAll('.suggestion-item').forEach(item => {
                item.onclick = (e) => {
                    e.stopPropagation();
                    selectWord(ms[item.dataset.index].word, false);
                };
                item.onmousemove = () => {
                    const idx = parseInt(item.dataset.index);
                    if (activeIndex !== idx) {
                        activeIndex = idx;
                        updateActiveUI(false);
                    }
                };
            });

            listEl.classList.remove('hidden');
            // 影子补全更新
            ghostEl.textContent = (ms[0] && ms[0].word.startsWith(q)) ? ms[0].word : '';
        }

        function updateActiveUI(fromKeyboard) {
            const items = listEl.querySelectorAll('.suggestion-item');
            items.forEach((item, i) => {
                if (i === activeIndex) {
                    item.classList.add('active');
                    if (fromKeyboard) item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function selectWord(word, stay) {
            inputEl.value = word;
            if (stay) {
                // 如果是 Tab 补全前缀，强制重新搜索以刷新列表
                handleRefinedSearch(word);
            } else {
                hideSuggestions();
            }
            inputEl.focus();
        }

        async function handleRefinedSearch(q) {
            activeIndex = -1;
            currentMatches = await searchDatabase(q);
            renderSuggestions(currentMatches, q);
        }

        function hideSuggestions() {
            listEl.classList.add('hidden');
            ghostEl.textContent = '';
            activeIndex = -1;
        }

        // CSV 导入与状态更新 (保持逻辑)
        document.getElementById('csv-file').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            const tx = db.transaction('vocabulary', 'readwrite');
            const store = tx.objectStore('vocabulary');
            const csvRegex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
            for (let file of files) {
                const text = await file.text();
                text.split(/\r?\n/).slice(1).forEach(line => {
                    const m = line.match(csvRegex);
                    if (m && m.length >= 2) {
                        const word = m[1].replace(/^"|"$/g, '').trim();
                        store.put({ rank: parseInt(m[0])||99, word, def: m[2]?m[2].replace(/^"|"$/g,''):"", consonants: getConsonants(word) });
                    }
                });
            }
            tx.oncomplete = () => updateDbStatus();
        });

        function updateDbStatus() {
            if(!db) return;
            db.transaction('vocabulary','readonly').objectStore('vocabulary').count().onsuccess = (e) => {
                document.getElementById('db-status').innerText = `已加载: ${e.target.result} 词`;
            };
        }

        function clearDatabase() { 
            if(confirm("清空词库？")) db.transaction('vocabulary','readwrite').objectStore('vocabulary').clear().oncomplete = updateDbStatus; 
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#thai-input') && !e.target.closest('#suggestion-list')) hideSuggestions();
        });
    </script>
</body>
</html>
