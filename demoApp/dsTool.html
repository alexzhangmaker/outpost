                <li>点击"转换时间戳"按钮将秒格式的时间戳转换为MM:SS格式</li>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');
            const inputJson = document.getElementById('inputJson');
            const outputResult = document.getElementById('outputResult');
            
            // 转换秒数为MM:SS格式
            function secondsToMMSS(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // 转换时间戳
            function convertTimestamps() {
                try {
                    const data = JSON.parse(inputJson.value);
                    
                    if (!data.timestamps || !Array.isArray(data.timestamps)) {
                        outputResult.textContent = "错误：JSON数据中没有找到timestamps数组";
                        return;
                    }
                    
                    // 创建转换后的数据副本
                    const convertedData = {
                        text: data.text,
                        timestamps: data.timestamps.map(item => ({
                            thai_text: item.thai_text,
                            timestamp: secondsToMMSS(item.timestamp),
                            end: secondsToMMSS(item.end)
                        }))
                    };
                    
                    // 格式化输出
                    outputResult.textContent = JSON.stringify(convertedData, null, 2);
                } catch (error) {
                    outputResult.textContent = "错误：无效的JSON格式 - " + error.message;
                }
            }
            
            // 复制到剪贴板
            function copyToClipboard() {
                const text = outputResult.textContent;
                if (text && text !== "转换结果将显示在这里..." && !text.startsWith("错误")) {
                    navigator.clipboard.writeText(text).then(() => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = "已复制!";
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('无法复制文本: ', err);
                    });
                }
            }
            
            // 添加事件监听器
            convertBtn.addEventListener('click', convertTimestamps);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // 初始加载时自动转换
            convertTimestamps();
        });
    </script>
