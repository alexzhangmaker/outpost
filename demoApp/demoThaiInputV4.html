<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>泰语智能输入 - 终极稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 像素级排版同步，防止重叠 */
        .thai-font-sync {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 1.5rem;
            line-height: 2rem;
            letter-spacing: normal;
            word-spacing: normal;
            padding: 1.5rem 3.5rem 1.5rem 1.5rem;
        }

        #ghost-text {
            color: #d1d5db;
            white-space: pre;
            pointer-events: none;
            border: 2px solid transparent;
        }

        #thai-input {
            background-color: transparent;
            position: relative;
            z-index: 10;
        }

        .suggestion-item.active { background-color: #eff6ff; border-left: 4px solid #2563eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .led-blink { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-10">

    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <h2 class="text-lg font-semibold text-gray-700">配置管理</h2>
                    <div id="mapping-status" class="flex items-center bg-green-50 px-3 py-1 rounded-full border border-green-100">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-2 led-blink"></div>
                        <span class="text-[10px] font-bold text-green-700 uppercase">Kedmanee Active</span>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button onclick="toggleMapping()" id="mapping-btn" class="text-xs bg-gray-100 px-3 py-1 rounded-lg">关闭映射</button>
                    <button onclick="clearDatabase()" class="text-red-500 text-xs hover:underline">清空词库</button>
                </div>
            </div>
            <div class="flex flex-col space-y-4">
                <div class="flex items-center space-x-3">
                    <input type="file" id="csv-file" accept=".csv" class="hidden" multiple>
                    <button onclick="document.getElementById('csv-file').click()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm shadow-md">选择 CSV 导入</button>
                    <span id="db-status" class="text-sm text-gray-400 font-mono">已加载: 0 词</span>
                </div>
                <div id="import-progress" class="hidden bg-blue-50 border border-blue-100 p-3 rounded-lg">
                    <div id="progress-text" class="text-xs text-blue-700 font-medium mb-1">准备解析...</div>
                    <div class="w-full bg-blue-200 rounded-full h-1.5">
                        <div id="progress-bar" class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-100 relative">
            <div class="relative bg-gray-50/50 rounded-3xl border-2 border-gray-100">
                <div id="ghost-text" class="absolute inset-0 thai-font-sync italic"></div>
                <input type="text" id="thai-input" class="w-full thai-font-sync focus:outline-none transition-all" placeholder="输入泰语..." autocomplete="off">
                <div class="absolute right-4 top-1/2 -translate-y-1/2 z-20">
                    <kbd class="px-2 py-1 text-xs font-semibold text-gray-400 bg-white border border-gray-200 rounded-lg">Tab</kbd>
                </div>
            </div>
            <div id="suggestion-list" class="absolute left-10 right-10 mt-3 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-100 hidden z-30 max-h-80 overflow-y-auto no-scrollbar scroll-smooth"></div>
        </div>
    </div>

    <script>
        const KEDMANEE = { 'KeyQ':'ๆ','KeyW':'ไ','KeyE':'ำ','KeyR':'พ','KeyT':'ะ','KeyY':'ั','KeyU':'ี','KeyI':'ร','KeyO':'น','KeyP':'ย','BracketLeft':'บ','BracketRight':'ล','KeyA':'ฟ','KeyS':'ห','KeyD':'ก','KeyF':'ด','KeyG':'เ','KeyH':'้','KeyJ':'่','KeyK':'า','KeyL':'ส','Semicolon':'ว','Quote':'ง','KeyZ':'ผ','KeyX':'ป','KeyC':'แ','KeyV':'อ','KeyB':'ิ','KeyN':'ื','KeyM':'ท','Comma':'ม','Period':'ใ','Slash':'ฝ' };
        const KEDMANEE_SHIFT = { 'KeyQ':'๐','KeyW':'"','KeyE':'ฎ','KeyR':'ฑ','KeyT':'ธ','KeyY':'ํ','KeyU':'ี','KeyI':'ณ','KeyO':'ฯ','KeyP':'ญ','BracketLeft':'ฐ','BracketRight':',','KeyA':'ฤ','KeyS':'ฆ','KeyD':'ฏ','KeyF':'โ','KeyG':'ฌ','KeyH':'็','KeyJ':'๋','KeyK':'ษ','KeyL':'ศ','Semicolon':'ซ','Quote':'.','KeyZ':'(','KeyX':')','KeyC':'ฉ','KeyV':'ฮ','KeyB':'ฺ','KeyN':'์','KeyM':'?','Comma':'ฒ','Period':'ฬ','Slash':'ฦ' };

        let db, isMappingEnabled = true, activeIndex = -1, currentMatches = [];
        const inputEl = document.getElementById('thai-input');
        const listEl = document.getElementById('suggestion-list');
        const ghostEl = document.getElementById('ghost-text');

        const request = indexedDB.open('ThaiDictDB', 1);
        request.onupgradeneeded = (e) => {
            const store = e.target.result.createObjectStore('vocabulary', { keyPath: 'word' });
            store.createIndex('rank', 'rank', { unique: false });
            store.createIndex('consonants', 'consonants', { unique: false });
        };
        request.onsuccess = (e) => { db = e.target.result; updateDbStatus(); };

        const getConsonants = (t) => t.replace(/[\u0E31\u0E34-\u0E3A\u0E47-\u0E4E]/g, '');

        function toggleMapping() {
            isMappingEnabled = !isMappingEnabled;
            document.getElementById('mapping-status').classList.toggle('hidden', !isMappingEnabled);
            document.getElementById('mapping-btn').innerText = isMappingEnabled ? "关闭映射" : "开启映射";
            inputEl.focus();
        }

        inputEl.addEventListener('keydown', (e) => {
            if (isMappingEnabled && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const char = e.shiftKey ? KEDMANEE_SHIFT[e.code] : KEDMANEE[e.code];
                if (char) {
                    e.preventDefault();
                    const start = inputEl.selectionStart, end = inputEl.selectionEnd;
                    inputEl.value = inputEl.value.substring(0, start) + char + inputEl.value.substring(end);
                    inputEl.selectionStart = inputEl.selectionEnd = start + 1;
                    inputEl.dispatchEvent(new Event('input'));
                    return;
                }
            }

            const items = listEl.querySelectorAll('.suggestion-item');
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (items.length > 0) {
                    activeIndex = (activeIndex + 1) % items.length;
                    updateActiveUI(true);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (items.length > 0) {
                    activeIndex = (activeIndex - 1 + items.length) % items.length;
                    updateActiveUI(true);
                }
            } else if (e.key === 'Tab') {
                const suggestion = ghostEl.innerText.trim();
                if (suggestion) { e.preventDefault(); selectWord(suggestion, true); }
            } else if (e.key === 'Enter') {
                if (activeIndex >= 0 && currentMatches[activeIndex]) selectWord(currentMatches[activeIndex].word, false);
                else hideSuggestions();
            } else if (e.key === 'Escape') hideSuggestions();
        });

        inputEl.addEventListener('input', async () => {
            const q = inputEl.value;
            if (!q.trim()) return hideSuggestions();
            activeIndex = -1;
            currentMatches = await searchDatabase(q.trim());
            renderSuggestions(currentMatches, q);
        });

        async function searchDatabase(query) {
            return new Promise((resolve) => {
                const tx = db.transaction('vocabulary', 'readonly');
                const store = tx.objectStore('vocabulary');
                const qCons = getConsonants(query);
                const matches = [];
                store.openCursor().onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        const item = cursor.value;
                        let score = item.word === query ? 200 : item.word.startsWith(query) ? 100 : item.consonants.startsWith(qCons) ? 50 : 0;
                        if (score > 0) matches.push({ ...item, score });
                        if (matches.length < 40) cursor.continue(); else finalize();
                    } else finalize();
                };
                function finalize() {
                    matches.sort((a, b) => b.score - a.score || a.rank - b.rank);
                    resolve(matches.slice(0, 15));
                }
            });
        }

        function renderSuggestions(ms, q) {
            if (!ms.length) return hideSuggestions();
            listEl.innerHTML = ms.map((it, i) => `
                <div class="suggestion-item px-6 py-4 cursor-pointer flex justify-between items-center border-b border-gray-50 last:border-0" data-index="${i}">
                    <div class="flex flex-col"><span class="text-gray-800 font-bold text-xl">${it.word}</span><span class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">Rank #${it.rank}</span></div>
                    <span class="text-sm text-gray-500 italic max-w-[180px] truncate">${it.def}</span>
                </div>
            `).join('');

            listEl.querySelectorAll('.suggestion-item').forEach(item => {
                item.onclick = () => selectWord(ms[item.dataset.index].word, false);
                item.onmousemove = () => { activeIndex = parseInt(item.dataset.index); updateActiveUI(false); };
            });

            listEl.classList.remove('hidden');
            if (ms[0] && ms[0].word.startsWith(q)) {
                const remaining = ms[0].word.substring(q.length);
                ghostEl.innerHTML = `<span style="color:transparent">${q}</span>${remaining}`;
            } else ghostEl.textContent = '';
        }

        function updateActiveUI(fromKeyboard) {
            const items = listEl.querySelectorAll('.suggestion-item');
            items.forEach((item, i) => {
                if (i === activeIndex) {
                    item.classList.add('active');
                    if (fromKeyboard) item.scrollIntoView({ block: 'nearest' });
                } else item.classList.remove('active');
            });
        }

        function selectWord(word, stay) {
            inputEl.value = word;
            if (stay) searchDatabase(word).then(ms => renderSuggestions(ms, word));
            else hideSuggestions();
            inputEl.focus();
        }

        function hideSuggestions() { listEl.classList.add('hidden'); ghostEl.textContent = ''; activeIndex = -1; }

        /**
         * 修复后的分批导入逻辑
         */
        document.getElementById('csv-file').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (!files.length || !db) return;
            const progressArea = document.getElementById('import-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            progressArea.classList.remove('hidden');

            try {
                let allItems = [];
                const csvRegex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
                for (let file of files) {
                    progressText.innerText = `解析中: ${file.name}`;
                    const text = await file.text();
                    text.split(/\r?\n/).slice(1).forEach(line => {
                        const m = line.match(csvRegex);
                        if (m && m.length >= 2) {
                            const word = m[1].replace(/^"|"$/g, '').trim();
                            if(word) allItems.push({ rank: parseInt(m[0])||99, word, def: m[2]?m[2].replace(/^"|"$/g,''):"", consonants: getConsonants(word) });
                        }
                    });
                }

                const BATCH_SIZE = 500;
                for (let i = 0; i < allItems.length; i += BATCH_SIZE) {
                    const batch = allItems.slice(i, i + BATCH_SIZE);
                    await new Promise((res, rej) => {
                        const tx = db.transaction('vocabulary', 'readwrite');
                        batch.forEach(it => tx.objectStore('vocabulary').put(it));
                        tx.oncomplete = res; tx.onerror = rej;
                    });
                    const percent = Math.round((i / allItems.length) * 100);
                    progressBar.style.width = `${percent}%`;
                    progressText.innerText = `写入中: ${percent}% (${allItems.length} 词)`;
                }
                progressBar.style.width = '100%';
                progressText.innerText = `✅ 成功导入 ${allItems.length} 词`;
                updateDbStatus();
                setTimeout(() => progressArea.classList.add('hidden'), 3000);
            } catch (err) { alert("导入失败: " + err.message); progressArea.classList.add('hidden'); }
        });

        function updateDbStatus() {
            if(!db) return;
            db.transaction('vocabulary','readonly').objectStore('vocabulary').count().onsuccess = (e) => {
                document.getElementById('db-status').innerText = `已加载: ${e.target.result} 词`;
            };
        }

        function clearDatabase() { if(confirm("清空？")) db.transaction('vocabulary','readwrite').objectStore('vocabulary').clear().oncomplete = updateDbStatus; }
        document.addEventListener('click', (e) => { if (!e.target.closest('input') && !e.target.closest('#suggestion-list')) hideSuggestions(); });
    </script>
</body>
</html>
