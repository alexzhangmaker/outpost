<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to My App</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script> <script src="login.js" defer></script> </head>
<body>
    <h1>Welcome! Please Sign In</h1>
    <button id="signInWithGoogleBtn">Sign In with Google</button>
    <p id="authStatus">Checking authentication status...</p>

    <script>
        // Optional: If user is already authenticated on this page, redirect directly
        // This is handled in login.js as well, but this catches it early if script loads faster
        auth.onAuthStateChanged((user) => {
            if (user) {
                // If user is logged in, redirect them to dashboard
                document.getElementById('authStatus').textContent = `Already signed in as: ${user.displayName}. Redirecting...`;
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('authStatus').textContent = 'Please sign in.';
            }
        });
    </script>
</body>
</html>
