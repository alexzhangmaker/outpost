<body class="bg-gray-100 min-h-screen p-10">

    <div class="max-w-2xl mx-auto space-y-6">

                    <div id="mapping-status" class="flex items-center bg-green-50 px-3 py-1 rounded-full border border-green-100">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-2 led-blink"></div>

                <div class="flex space-x-2">
                    <button onclick="toggleMapping()" id="mapping-btn" class="text-xs bg-gray-100 px-3 py-1 rounded-lg hover:bg-gray-200 transition">å…³é—­æ˜ å°„</button>
                    <button onclick="clearDatabase()" class="text-red-500 text-xs hover:underline">æ¸…ç©ºè¯åº“</button>
                </div>
            </div>
            
            <div class="flex flex-col space-y-4">
                <div class="flex items-center space-x-3">

                    <button onclick="document.getElementById('csv-file').click()" 
                        class="bg-blue-600 text-white px-5 py-2 rounded-xl text-sm shadow-md hover:bg-blue-700 transition">
                        é€‰æ‹©å¤šä¸ª CSV å¯¼å…¥
                    </button>
                    <span id="db-status" class="text-sm text-gray-400 italic font-mono">å·²åŠ è½½: 0 è¯</span>
                </div>
                <div id="import-progress" class="hidden bg-blue-50 border border-blue-100 p-3 rounded-lg">
                    <div id="progress-text" class="text-xs text-blue-700 font-medium mb-1">å‡†å¤‡ä¸­...</div>

        <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-gray-100 relative">

                <div id="ghost-text" class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none z-0 text-2xl font-light italic"></div>
                
                <input type="text" id="thai-input"

                    placeholder="æ— éœ€åˆ‡æ¢è¾“å…¥æ³•ï¼Œç›´æ¥æ‰“å­—..." autocomplete="off">
                
                <div class="absolute right-6 top-1/2 -translate-y-1/2">
                    <kbd class="px-2 py-1 text-xs font-semibold text-gray-400 bg-white border border-gray-200 rounded-lg">Tab</kbd>

            <div id="suggestion-list" class="absolute left-10 right-10 mt-3 bg-white/95 backdrop-blur rounded-2xl shadow-2xl border border-gray-100 hidden z-20 max-h-80 overflow-y-auto no-scrollbar scroll-smooth"></div>
        </div>

        <p class="text-center text-xs text-gray-400 italic">
            ğŸ’¡ æŒ‰é”®ç›˜ç‰©ç†é”®ä½è¾“å…¥ï¼š<span class="font-mono px-1 bg-gray-200 rounded text-gray-600">d</span>=à¸, <span class="font-mono px-1 bg-gray-200 rounded text-gray-600">k</span>=à¸², <span class="font-mono px-1 bg-gray-200 rounded text-gray-600">à¸£</span>=i
        </p>
    </div>

    <script>
        // --- 1. æ³°è¯­ç‰©ç†é”®ç›˜å¸ƒå±€æ˜ å°„è¡¨ (Standard Kedmanee) ---
        const KEDMANEE = {
            'KeyQ':'à¹†','KeyW':'à¹„','KeyE':'à¸³','KeyR':'à¸','KeyT':'à¸°','KeyY':'à¸±','KeyU':'à¸µ','KeyI':'à¸£','KeyO':'à¸™','KeyP':'à¸¢','BracketLeft':'à¸š','BracketRight':'à¸¥','Backslash':'à¸ƒ',
            'KeyA':'à¸Ÿ','KeyS':'à¸«','KeyD':'à¸','KeyF':'à¸”','KeyG':'à¹€','KeyH':'à¹‰','KeyJ':'à¹ˆ','KeyK':'à¸²','KeyL':'à¸ª','Semicolon':'à¸§','Quote':'à¸‡',
            'KeyZ':'à¸œ','KeyX':'à¸›','KeyC':'à¹','KeyV':'à¸­','KeyB':'à¸´','KeyN':'à¸·','KeyM':'à¸—','Comma':'à¸¡','Period':'à¹ƒ','Slash':'à¸'
        };
        const KEDMANEE_SHIFT = {
            'KeyQ':'à¹','KeyW':'"','KeyE':'à¸','KeyR':'à¸‘','KeyT':'à¸˜','KeyY':'à¹','KeyU':'à¸µ','KeyI':'à¸“','KeyO':'à¸¯','KeyP':'à¸','BracketLeft':'à¸','BracketRight':',','Backslash':'à¸…',
            'KeyA':'à¸¤','KeyS':'à¸†','KeyD':'à¸','KeyF':'à¹‚','KeyG':'à¸Œ','KeyH':'à¹‡','KeyJ':'à¹‹','KeyK':'à¸©','KeyL':'à¸¨','Semicolon':'à¸‹','Quote':'.',
            'KeyZ':'(','KeyX':')','KeyC':'à¸‰','KeyV':'à¸®','KeyB':'à¸º','KeyN':'à¹Œ','KeyM':'?','Comma':'à¸’','Period':'à¸¬','Slash':'à¸¦'
        };

        // --- 2. æ ¸å¿ƒçŠ¶æ€ä¸åˆå§‹åŒ– ---
        let db, isMappingEnabled = true, activeIndex = -1, currentMatches = [];
        const inputEl = document.getElementById('thai-input');
        const listEl = document.getElementById('suggestion-list');
        const ghostEl = document.getElementById('ghost-text');

        // åˆå§‹åŒ– IndexedDB
        const request = indexedDB.open('ThaiDictDB', 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            const store = db.createObjectStore('vocabulary', { keyPath: 'word' });
            store.createIndex('rank', 'rank', { unique: false });
            store.createIndex('consonants', 'consonants', { unique: false });
        };
        request.onsuccess = (e) => { db = e.target.result; updateDbStatus(); };

        const getConsonants = (t) => t.replace(/[\u0E31\u0E34-\u0E3A\u0E47-\u0E4E]/g, '');

        function toggleMapping() {
            isMappingEnabled = !isMappingEnabled;
            document.getElementById('mapping-status').classList.toggle('hidden', !isMappingEnabled);
            document.getElementById('mapping-btn').innerText = isMappingEnabled ? "å…³é—­æ˜ å°„" : "å¼€å¯æ˜ å°„";
            inputEl.focus();
        }

        /**
         * 3. é”®ç›˜å¯¼èˆªä¸æ˜ å°„é€»è¾‘ (æ·±åº¦ä¼˜åŒ–ç‰ˆ)
         */
        inputEl.addEventListener('keydown', (e) => {
            // A. å¤„ç†ç‰©ç†é”®ç›˜æ˜ å°„
            if (isMappingEnabled && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const char = e.shiftKey ? KEDMANEE_SHIFT[e.code] : KEDMANEE[e.code];
                if (char) {
                    e.preventDefault();
                    const start = inputEl.selectionStart, end = inputEl.selectionEnd;
                    inputEl.value = inputEl.value.substring(0, start) + char + inputEl.value.substring(end);
                    inputEl.selectionStart = inputEl.selectionEnd = start + 1;
                    inputEl.dispatchEvent(new Event('input'));
                    return;
                }
            }

            // B. å¤„ç† UI åˆ—è¡¨å¯¼èˆª
            const items = listEl.querySelectorAll('.suggestion-item');
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (items.length > 0) {
                    activeIndex = (activeIndex + 1) % items.length;
                    updateActiveUI(true); // é”®ç›˜è§¦å‘æ»šåŠ¨
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (items.length > 0) {
                    activeIndex = (activeIndex - 1 + items.length) % items.length;
                    updateActiveUI(true);
                }
            } else if (e.key === 'Tab') {
                if (ghostEl.textContent) {
                    e.preventDefault();
                    selectWord(ghostEl.textContent, true); // æµå¼è¡¥å…¨
                }
            } else if (e.key === 'Enter') {
                // åªæœ‰æ‰‹åŠ¨é€šè¿‡ç®­å¤´é”®é€‰ä¸­äº†ï¼ŒEnteræ‰ç”Ÿæ•ˆ
                if (activeIndex >= 0 && currentMatches[activeIndex]) {
                    selectWord(currentMatches[activeIndex].word, false);
                } else {
                    hideSuggestions();
                }
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });

        inputEl.addEventListener('input', async () => {
            const q = inputEl.value.trim();
            if (!q) return hideSuggestions();
            activeIndex = -1;
            currentMatches = await searchDatabase(q);
            renderSuggestions(currentMatches, q);
        });

        /**
         * 4. æ•°æ®åº“æ£€ç´¢é€»è¾‘
         */
        async function searchDatabase(query) {
            return new Promise((resolve) => {
                const tx = db.transaction('vocabulary', 'readonly');
                const store = tx.objectStore('vocabulary');
                const qCons = getConsonants(query);
                const matches = [];

                store.openCursor().onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        const item = cursor.value;
                        let score = 0;
                        if (item.word === query) score = 200;
                        else if (item.word.startsWith(query)) score = 100;
                        else if (item.consonants.startsWith(queryCons)) score = 50;
                        
                        if (score > 0) matches.push({ ...item, score });
                        if (matches.length < 40) cursor.continue(); else finalize();
                    } else finalize();
                };

                function finalize() {
                    matches.sort((a, b) => b.score - a.score || a.rank - b.rank);
                    resolve(matches.slice(0, 15));
                }
            });
        }

        /**
         * 5. UI æ¸²æŸ“ä¸å†²çªå¤„ç†é€»è¾‘
         */
        function renderSuggestions(ms, q) {
            if (!ms.length) return hideSuggestions();
            
            listEl.innerHTML = ms.map((it, i) => `
                <div class="suggestion-item px-6 py-4 cursor-pointer flex justify-between items-center border-b border-gray-50 last:border-0" data-index="${i}">
                    <div class="flex flex-col">
                        <span class="text-gray-800 font-bold text-xl">${it.word}</span>
                        <span class="text-[9px] text-blue-500 font-bold tracking-widest">RANK #${it.rank}</span>
                    </div>
                    <span class="text-sm text-gray-500 italic max-w-[200px] truncate">${it.def}</span>
                </div>
            `).join('');

            // ä¸ºæ¯ä¸€é¡¹ç»‘å®šé¼ æ ‡äº‹ä»¶ï¼Œä¿®å¤é«˜äº®ä¹±è·³
            listEl.querySelectorAll('.suggestion-item').forEach(item => {
                item.onclick = () => selectWord(ms[item.dataset.index].word, false);
                // ä½¿ç”¨ onmousemove è€Œé mouseenterï¼Œé˜²æ­¢è‡ªåŠ¨æ»šåŠ¨è§¦å‘è¯¯é€‰
                item.onmousemove = () => {
                    const idx = parseInt(item.dataset.index);
                    if (activeIndex !== idx) {
                        activeIndex = idx;
                        updateActiveUI(false); // é¼ æ ‡ç§»åŠ¨ä¸æ»šåŠ¨
                    }
                };
            });

            listEl.classList.remove('hidden');
            ghostEl.textContent = ms[0].word.startsWith(q) ? ms[0].word : '';
        }

        function updateActiveUI(fromKeyboard) {
            const items = listEl.querySelectorAll('.suggestion-item');
            items.forEach((item, i) => {
                if (i === activeIndex) {
                    item.classList.add('active');
                    if (fromKeyboard) item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function selectWord(word, stay) {
            inputEl.value = word;
            if (stay) {
                // æµå¼è¡¥å…¨ï¼šé‡æ–°è§¦å‘æœç´¢
                activeIndex = -1;
                searchDatabase(word).then(ms => renderSuggestions(ms, word));
            } else {
                hideSuggestions();
            }
            inputEl.focus();
        }

        function hideSuggestions() { listEl.classList.add('hidden'); ghostEl.textContent = ''; activeIndex = -1; }

        /**
         * 6. æ‰¹é‡å¯¼å…¥é€»è¾‘ (ä¿®å¤äº‹åŠ¡ä¸æ­£åˆ™)
         */
        document.getElementById('csv-file').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (!files.length || !db) return;

            const progressArea = document.getElementById('import-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            progressArea.classList.remove('hidden');

            try {
                let allItems = [];
                const csvRegex = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;

                for (let file of files) {
                    progressText.innerText = `æ­£åœ¨è§£æ: ${file.name}`;
                    const text = await file.text();
                    text.split(/\r?\n/).slice(1).forEach(line => {
                        const m = line.match(csvRegex);
                        if (m && m.length >= 2) {
                            const clean = (s) => s.replace(/^"|"$/g, '').trim();
                            const word = clean(m[1]);
                            allItems.push({
                                rank: parseInt(clean(m[0])) || 99,
                                word: word,
                                def: m[2] ? clean(m[2]) : "",
                                consonants: getConsonants(word)
                            });
                        }
                    });
                }

                const tx = db.transaction('vocabulary', 'readwrite');
                const store = tx.objectStore('vocabulary');
                allItems.forEach(item => store.put(item));
                
                tx.oncomplete = () => {
                    updateDbStatus();
                    progressText.innerText = `âœ… æˆåŠŸå¯¼å…¥ ${allItems.length} æ¡è®°å½•`;
                    setTimeout(() => progressArea.classList.add('hidden'), 3000);
                };
            } catch (err) {
                alert("å¯¼å…¥å‡ºé”™: " + err.message);
                progressArea.classList.add('hidden');
            }
        });

        function updateDbStatus() {
            db.transaction('vocabulary', 'readonly').objectStore('vocabulary').count().onsuccess = (e) => {
                document.getElementById('db-status').innerText = `å·²åŠ è½½: ${e.target.result} è¯`;
            };
        }

        function clearDatabase() {
            if (!confirm("ç¡®å®šæ¸…ç©ºæœ¬åœ°æ‰€æœ‰è¯åº“æ•°æ®å—ï¼Ÿ")) return;
            db.transaction('vocabulary', 'readwrite').objectStore('vocabulary').clear().oncomplete = updateDbStatus;
        }

        document.addEventListener('click', (e) => { 
            if (!e.target.closest('input') && !e.target.closest('#suggestion-list')) hideSuggestions(); 
        });
    </script>
