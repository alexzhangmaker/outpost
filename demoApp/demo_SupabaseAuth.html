  <button onclick="logout()">Logout</button>
  <h2>Data from Document Table</h2>

<script>
    // Initialize Supabase client after page load
    let supabase;
    window.addEventListener('DOMContentLoaded', () => {
      // Check if Supabase client is loaded
      if (typeof window.supabase === 'undefined') {
        document.getElementById('error').textContent = 'Error: Supabase client not loaded. Check CDN or network.';
        return;
      }

      // Initialize Supabase client
      supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    });

    // Login function
    async function login() {
      if (!supabase) {
        document.getElementById('error').textContent = 'Supabase client not initialized';
        return;
      }
      const email = 'alexszhang@gmail.com';//document.getElementById('email').value;
      const password = 'demo';//'ChinaNO001.';//document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');

      errorDiv.textContent = '';
      successDiv.textContent = '';

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        errorDiv.textContent = 'Login failed: ' + error.message;
      } else {
        successDiv.textContent = 'Login successful! User: ' + data.user.email;
      }
    }

    // Logout function
    async function logout() {
      if (!supabase) {
        document.getElementById('error').textContent = 'Supabase client not initialized';
        return;
      }
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const dataDiv = document.getElementById('data');

      errorDiv.textContent = '';
      successDiv.textContent = '';
      dataDiv.textContent = '';

      const { error } = await supabase.auth.signOut();
      if (error) {
        errorDiv.textContent = 'Logout failed: ' + error.message;
      } else {
        successDiv.textContent = 'Logged out successfully';
      }
    }

    // Fetch documents from the document table
    async function fetchDocuments() {
      if (!supabase) {
        document.getElementById('error').textContent = 'Supabase client not initialized';
        return;
      }
      const errorDiv = document.getElementById('error');
      const dataDiv = document.getElementById('data');

      errorDiv.textContent = '';
      dataDiv.textContent = '';

      const { data, error } = await supabase
        .from('documents')
        .select('*');

      if (error) {
        errorDiv.textContent = 'Error fetching documents: ' + error.message;
      } else {
        dataDiv.textContent = JSON.stringify(data, null, 2);
      }
    }
  </script>
</body>
</html>
