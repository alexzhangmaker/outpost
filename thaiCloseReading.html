        /* CSS Reset and Basic Styles */
        :root {
            --primary-bg: #f7fafc;
            --secondary-bg: #f9fafb;
            --content-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-placeholder: #a0aec0;
            --border-color: #e2e8f0;
            --highlight-bg: #fef08a;
            --active-link-bg: #e0e7ff;
            --brand-color: #4f46e5;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
            overflow-y: hidden;
        }

        /* App Layout */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .app-header {
            background-color: var(--content-bg);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            z-index: 20;
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-group {
            display: flex;
            align-items: center;
        }

        .logo-group .icon {
            color: var(--brand-color);
            margin-right: 1rem;
        }

        .logo-group h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .header-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }

        .header-actions button:hover {
            background-color: #f3f4f6;
        }

        .header-actions .icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        /* Main Content Layout */
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar Styles */
        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 256px;
            background-color: var(--content-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }

        .main-container:not(:hover) #sidebar {
            transform: translateX(-100%);
        }

        @media (min-width: 1024px) {
            #sidebar {
                position: relative;
                transform: translateX(0) !important;
                /* Keep it visible on large screens */
            }
        }

        #sidebar h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        #article-list {
            list-style: none;
        }

        #article-list li+li {
            margin-top: 0.5rem;
        }

        .article-link {
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
        }

        .article-link:hover {
            background-color: var(--active-link-bg);
        }

        .article-link.active {
            background-color: var(--active-link-bg);
            font-weight: 600;
        }

        /* Reading Area Styles */
        .reading-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            background-color: var(--secondary-bg);
            overflow: hidden;
        }

        #article-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            color: var(--text-primary);
        }

        #reading-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            flex-grow: 1;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            #reading-area {
                grid-template-columns: 1fr 1fr;
            }
        }

        .sync-scroll {
            background-color: var(--content-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            height: calc(100vh - 8rem);
            /* Adjusted for padding */
            overflow-y: scroll;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .sync-scroll::-webkit-scrollbar {
            display: none;
        }

        .text-content-paragraph {
            margin-bottom: 1rem;
            font-size: 1.125rem;
            line-height: 1.625;
        }

        .text-placeholder {
            color: var(--text-placeholder);
        }

        /* Sentence Highlight */
        .sentence-highlight {
            background-color: var(--highlight-bg);
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 4px;
        }

    <script>

        const sleep = (milliseconds) => {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        };

        function playAudioUntilEnd(audio) {
            return new Promise((resolve) => {
                audio.addEventListener('ended', resolve, { once: true });
                audio.play();
            });
        }
        /**
         * Gets a download URL for a file in Firebase Storage and plays it using the Audio constructor.
         * @param {string} filePath The full path to the file in your storage bucket (e.g., 'audio/notification.mp3').
         */
        async function playAudioFromStorage(filePath) {
            if (!filePath) {
                return;
            }

            console.log(`Checking cache for '${filePath}'...`);

            try {
                // 1. Check local cache first
                const cachedBlob = await audioCacheStore.getItem(filePath);

                if (cachedBlob) {
                    console.log(`Playing from cache: ${filePath}`);
                    const downloadURL = URL.createObjectURL(cachedBlob);
                    const audio = new Audio(downloadURL);
                    await playAudioUntilEnd(audio);
                    URL.revokeObjectURL(downloadURL); // Clean up
                    return;
                }

                console.log(`Cache miss. Fetching '${filePath}' from storage...`);

                // 2. Get a reference and download URL from Firebase Storage.
                const fileRef = storage.ref(filePath);
                const downloadURL = await fileRef.getDownloadURL();

                // 3. Fetch the audio data as a blob to store it in cache
                const response = await fetch(downloadURL);
                const blob = await response.blob();

                // 4. Store in local cache
                await audioCacheStore.setItem(filePath, blob);
                console.log(`Cached: ${filePath}`);

                // 5. Play the audio using the blob URL
                const blobURL = URL.createObjectURL(blob);
                const audio = new Audio(blobURL);
                await playAudioUntilEnd(audio);
                URL.revokeObjectURL(blobURL);

            } catch (error) {
                console.error(`Error playing audio file '${filePath}':`, error);

                if (error.code === 'storage/object-not-found') {
                    console.log("Error: File not found.");
                }
            }
        }
    </script>

        // 3. 处理句子高亮
        function handleHighlight(event) {
            if (event.target.tagName === 'SPAN') {
                const targetId = event.target.id;
                if (!targetId.startsWith('thai-sent-')) return;

                const correspondingEngId = targetId.replace('thai-sent-', 'eng-sent-');
                const engElement = document.getElementById(correspondingEngId);

                if (event.type === 'mouseover') {
                    event.target.classList.add('sentence-highlight');
                    if (engElement) engElement.classList.add('sentence-highlight');
                } else if (event.type === 'mouseout') {
                    event.target.classList.remove('sentence-highlight');
                    if (engElement) engElement.classList.remove('sentence-highlight');
                }
            }
        }

        // 4. 处理同步滚动
        function syncScroll(source, target) {
            if (isSyncing) return;
            isSyncing = true;

            const scrollTop = source.scrollTop;
            const scrollHeight = source.scrollHeight;
            const clientHeight = source.clientHeight;

            const scrollPercentage = scrollTop / (scrollHeight - clientHeight);

            target.scrollTop = scrollPercentage * (target.scrollHeight - target.clientHeight);

            setTimeout(() => { isSyncing = false; }, 50); // Shorter delay might feel more responsive
        }

        // 5. 绑定事件监听器
        articleListEl.addEventListener('click', (e) => {
            e.preventDefault();
            const link = e.target.closest('.article-link');
            if (link) {
                // 移除其他链接的选中状态
                document.querySelectorAll('.article-link').forEach(l => l.classList.remove('active'));
                // 添加当前链接的选中状态
                link.classList.add('active');
                renderArticle(link.dataset.id);
            }
        });


        thaiContentEl.addEventListener('mouseover', handleHighlight);
        thaiContentEl.addEventListener('mouseout', handleHighlight);

        thaiContentEl.addEventListener('scroll', () => syncScroll(thaiContentEl, englishContentEl));
        englishContentEl.addEventListener('scroll', () => syncScroll(englishContentEl, thaiContentEl));


        document.addEventListener('DOMContentLoaded', () => {


        });

        async function callbackSignIn() {
            updateAuthUI(true);

            await loadArticles('/ThaiCLoseReading');
            // 初始化
            renderArticleList();
            const firstArticleLink = document.querySelector('.article-link');
            if (firstArticleLink) {
                firstArticleLink.click();
            }
        }

        document.querySelector('#idBTNSignIn').addEventListener('click', (event) => {
            signInWithGoogle(callbackSignIn);
        });


        document.querySelector('#idBTNSignOut').addEventListener('click', (event) => {
            signOut();
            let tagButtonContainer = event.target.closest('button');
            let svgButtons = tagButtonContainer.querySelectorAll('.svgICON');
            svgButtons.forEach(svgButton => {
                svgButton.classList.toggle('noShow');
            });
        });
    </script>
