    <script>
        // åˆå§‹åŒ–GridJSè¡¨æ ¼
        let grid;
        function jsonToArrays(obj) {
            // è·å–æ‰€æœ‰å”¯ä¸€çš„é”®ï¼ˆåŒ…æ‹¬åµŒå¥—å¯¹è±¡çš„é”®ï¼‰
            const allKeys = new Set();
            
            // éå†å¯¹è±¡çš„æ‰€æœ‰å±æ€§
            Object.values(obj).forEach(item => {
                Object.keys(item).forEach(key => {
                    allKeys.add(key);
                });
            });
            
            // å°† Set è½¬æ¢ä¸ºæ•°ç»„
            const keyArray = Array.from(allKeys);
            
            // åˆ›å»ºå€¼æ•°ç»„
            const valueArray = Object.entries(obj).map(([mainKey, item]) => {
                // ä¸ºæ¯ä¸ªä¸»é”®åˆ›å»ºä¸€ä¸ªæ•°ç»„ï¼ŒåŒ…å«ä¸»é”®æœ¬èº«å’Œæ‰€æœ‰å±æ€§çš„å€¼
                const row = [mainKey];
                
                // æŒ‰ç…§ keyArray çš„é¡ºåºï¼ˆé™¤äº†ç¬¬ä¸€ä¸ªä¸»é”®ï¼‰æ·»åŠ å€¼
                keyArray.forEach(key => {
                    if (key in item) {
                        // å¦‚æœå±æ€§å€¼æ˜¯æ•°ç»„ï¼Œè½¬æ¢ä¸º JSON å­—ç¬¦ä¸²
                        if (Array.isArray(item[key])) {
                            row.push(JSON.stringify(item[key]));
                        } else {
                            row.push(item[key]);
                        }
                    } else {
                        row.push(null); // æˆ–è€…ç©ºå­—ç¬¦ä¸² ''ï¼Œæ ¹æ®éœ€è¦è°ƒæ•´
                    }
                });
                return row;
            });
            
            // å°†ä¸»é”® 'key' æ·»åŠ åˆ°é”®æ•°ç»„çš„å¼€å¤´
            keyArray.unshift('key');
            
            return {
                keys: keyArray,
                values: valueArray
            };
        }
