    <script>
        // 初始化GridJS表格
        let grid;
        function jsonToArrays(obj) {
            // 获取所有唯一的键（包括嵌套对象的键）
            const allKeys = new Set();
            
            // 遍历对象的所有属性
            Object.values(obj).forEach(item => {
                Object.keys(item).forEach(key => {
                    allKeys.add(key);
                });
            });
            
            // 将 Set 转换为数组
            const keyArray = Array.from(allKeys);
            
            // 创建值数组
            const valueArray = Object.entries(obj).map(([mainKey, item]) => {
                // 为每个主键创建一个数组，包含主键本身和所有属性的值
                const row = [mainKey];
                
                // 按照 keyArray 的顺序（除了第一个主键）添加值
                keyArray.forEach(key => {
                    if (key in item) {
                        // 如果属性值是数组，转换为 JSON 字符串
                        if (Array.isArray(item[key])) {
                            row.push(JSON.stringify(item[key]));
                        } else {
                            row.push(item[key]);
                        }
                    } else {
                        row.push(null); // 或者空字符串 ''，根据需要调整
                    }
                });
                return row;
            });
            
            // 将主键 'key' 添加到键数组的开头
            keyArray.unshift('key');
            
            return {
                keys: keyArray,
                values: valueArray
            };
        }

        function initDataGrid(data,dbName,tblName) {
            // 如果已有表格实例，先销毁
            if (grid) {
                grid.destroy();
            }
            let keys=[] ;
            let gridData = [] ;
            let columns=[] ;
            let jsonGridSchema = {};
            let bSpecificRender = false ;
            let dbRender = dbTblRenders[dbName] ;
            if(dbRender){
                let dbTblRender = dbTblRenders[dbName][tblName] ;
                if(dbTblRender!=null){
                    jsonGridSchema = dbTblRender(data,dbName,tblName) ;
                    bSpecificRender = true ;
                }
            }
            console.log(jsonGridSchema) ;
            if(bSpecificRender){
                console.log('<====');
                keys = jsonGridSchema.columns;
                gridData = jsonGridSchema.gridData ;
                columns = keys ;
            }else{
                if(Array.isArray(data)==false){
                    console.log(data) ;
                    let jSONkeys = Object.keys(data) ;
                    let jsonFirst = data[jSONkeys[0]] ;
                    keys = Object.keys(jsonFirst) ;
                    gridData = jsonToArrays(data).values ;
                }else{
                    // 获取数据的schema（键）
                    keys = data.length > 0 ? Object.keys(data[0]) : [];
                    gridData = data.map(item => {
                        const row = keys.map(key => item[key]);
                        row.push(''); // 为空操作列占位
                        return row;
                    }) ;
                }
                console.log(keys) ;
                console.log(gridData) ;
                // 构建列定义
                columns = keys.map(key => ({
                    name: key.charAt(0).toUpperCase() + key.slice(1),
                    id: key
                }));
            }

            // 添加操作列
            columns.push({
                name: '操作',
                id: 'actions',
                sort: false,
                formatter: (cell, row) => {
                    return gridjs.h('div', { className: 'action-buttons' },
                        gridjs.h('i', { 
                            className: 'bi bi-pencil-square action-btn edit',
                            onClick: (event) => {
                                showEditModal(row.cells) ;
                                let localFunc = actionTbl[dbName][tblName].actionClick ;
                                localFunc('edit') ;
                            }
                        }),
                        gridjs.h('i', { 
                            className: 'bi bi-trash action-btn delete',
                            onClick: (event) => {
                                let localFunc = actionTbl[dbName][tblName].actionDelete ;
                                localFunc('delete') ;
                            }
                        }),
                        gridjs.h('i', { 
                            className: 'bi bi-eye action-btn custom',
                            onClick: (event) => {
                                console.log(row.cells) ;
                                let localFunc = actionTbl[dbName][tblName].actionClick ;
                                localFunc(row.cells) ;
                            }
                        })
                    );
                }
            });
            console.log(columns) ;
            
            // 创建Grid实例
            grid = new gridjs.Grid({
                columns: columns,
                data: gridData,
                pagination: {enabled: true,limit: 10},
                search: {
                    enabled: true,
                    selector: (cell, rowIndex, cellIndex) => {
                        // 跳过操作列的搜索
                        if (cellIndex === columns.length - 1) return null;
                        return cell;
                    }
                },
                sort: true,
                resizable: true,
                style: {
                    table: {
                        'font-size': '14px'
                    }
                }
            }).render(document.getElementById('data-grid-wrapper'));
        }
