<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究笔记 - 专注写作与学习</title>
    <!-- TUI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --sidebar-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --header-height: 60px;
            --folder-bg: #f5f7fa;
            --file-bg: #ffffff;
            --folder-hover: #e8f4fd;
            --file-hover: #f0f7ff;
            --folder-active: #d4e9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部导航栏样式 */
        .header {
            height: var(--header-height);
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .auth-button, .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .auth-button:hover, .settings-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .auth-icon, .settings-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* 主内容区域 */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .notes-container {
            flex: 1;
            overflow-y: auto;
            /*padding: 10px 0;*/
        }

        /* Accordion文件夹样式 */
        .folder {
            margin-bottom: 5px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--folder-bg);
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--primary-color);
        }

        .folder-header:hover {
            background-color: var(--folder-hover);
        }

        .folder-header.active {
            background-color: var(--folder-active);
            border-left: 3px solid var(--secondary-color);
        }

        .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .folder.open .folder-icon {
            transform: rotate(90deg);
        }

        .folder-name {
            flex: 1;
        }

        .folder-count {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
        }

        .folder-content {
            display: none;
            background-color: var(--file-bg);
        }

        .folder.open .folder-content {
            display: block;
        }

        /* 笔记文件样式 */
        .note-item {
            display: flex;
            align-items: center;
            padding: 10px 20px 10px 40px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
            background-color: var(--file-bg);
        }

        .note-item:hover {
            background-color: var(--file-hover);
        }

        .note-item.active {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 3px solid var(--secondary-color);
        }

        .note-icon {
            width: 14px;
            height: 14px;
            margin-right: 10px;
            color: var(--text-light);
        }

        .note-info {
            flex: 1;
        }

        .note-title {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .note-date {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* 笔记操作工具栏 */
        .notes-toolbar {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--sidebar-bg);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
        }

        .save-status {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .save-icon {
            width: 14px;
            height: 14px;
            margin-right: 5px;
        }

        .saved .save-icon {
            color: #27ae60;
        }

        .unsaved .save-icon {
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .toolbar-right {
            display: flex;
        }

        .toolbar-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            transition: background-color 0.2s;
            color: var(--primary-color);
        }

        .toolbar-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .toolbar-icon {
            width: 18px;
            height: 18px;
        }

        /* 编辑器区域样式 */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-toolbar {
            /*padding: 10px 20px;*/
            border-bottom: 1px solid var(--border-color);
            background-color: white;
        }

        .editor-content {
            flex: 1;
            overflow-y: auto;
        }

        /* TUI Editor 自定义样式 */
        .toastui-editor {
            font-family: 'Noto Serif SC', serif !important;
            font-size: 16px;
            line-height: 1.7;
        }

        .toastui-editor-contents {
            font-family: 'Noto Serif SC', serif !important;
            font-size: 16px;
            line-height: 1.7;
        }

        .toastui-editor-contents h1,
        .toastui-editor-contents h2,
        .toastui-editor-contents h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--primary-color);
        }

        .toastui-editor-contents h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .toastui-editor-contents h2 {
            font-size: 1.5rem;
        }

        .toastui-editor-contents h3 {
            font-size: 1.3rem;
        }

        .toastui-editor-contents p {
            margin-bottom: 1em;
        }

        .toastui-editor-contents blockquote {
            border-left: 4px solid var(--secondary-color);
            padding-left: 1em;
            margin: 1.5em 0;
            color: var(--text-light);
            font-style: italic;
        }

        .toastui-editor-contents code {
            font-family: 'Courier New', monospace;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .toastui-editor-contents pre code {
            background-color: transparent;
            padding: 0;
        }

        /* 大纲侧边栏 */
        .outline-sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .outline-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .outline-item {
            margin-bottom: 8px;
            padding-left: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .outline-item:hover {
            color: var(--secondary-color);
        }

        .outline-h1 {
            font-weight: 500;
            border-left: 3px solid var(--secondary-color);
            padding-left: 10px;
            margin-left: -13px;
        }

        .outline-h2 {
            font-weight: 400;
            padding-left: 15px;
        }

        .outline-h3 {
            font-size: 0.9rem;
            padding-left: 25px;
            color: var(--text-light);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .outline-sidebar {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 250px;
            }
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="header-left">
            <!-- Home图标 -->
            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 左侧笔记列表 -->
        <div class="sidebar">

    <!-- TUI Editor 脚本 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    
    <script>
        // 等待DOM完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 示例数据 - 文件夹和笔记
            let folders = [];
            let currentNote = null;
            let currentFolder = null;
            let isUnsaved = false;
            let autoSaveTimer = null;
            
            // 从本地存储加载数据
            function loadFromLocalStorage() {
                const savedData = localStorage.getItem('research-notes-data');
                if (savedData) {
                    try {
                        folders = JSON.parse(savedData);
                        console.log('从本地存储加载数据成功');
                    } catch (e) {
                        console.error('解析本地存储数据失败:', e);
                        initDefaultData();
                    }
                } else {
                    initDefaultData();
                }
            }
            
            // 初始化默认数据
            function initDefaultData() {
                folders = [
                    {
                        id: 1,
                        name: "机器学习",
                        notes: [
                            {
                                id: 1,
                                title: "机器学习基础概念",
                                content: "# 机器学习基础概念\n\n## 什么是机器学习\n\n机器学习是人工智能的一个分支，它使计算机能够在没有明确编程的情况下学习。\n\n### 主要类型\n\n- **监督学习**：使用标记数据训练模型\n- **无监督学习**：发现数据中的模式\n- **强化学习**：通过试错学习最佳策略\n\n## 关键算法\n\n### 线性回归\n\n线性回归是一种用于预测连续值的监督学习算法。\n\n```python\nimport numpy as np\nfrom sklearn.linear_model import LinearRegression\n\n# 示例代码\nX = np.array([[1], [2], [3]])\ny = np.array([2, 4, 6])\n\nmodel = LinearRegression()\nmodel.fit(X, y)\n```\n\n> 注意：线性回归假设变量之间存在线性关系。",
                                date: "2023-10-15",
                                lastSaved: Date.now()
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: "自然语言处理",
                        notes: [
                            {
                                id: 2,
                                title: "自然语言处理入门",
                                content: "# 自然语言处理入门\n\n## 文本预处理技术\n\n### 分词\n\n将文本分割成有意义的单元。\n\n### 词干提取\n\n将词语还原为其基本形式。",
                                date: "2023-10-05",
                                lastSaved: Date.now()
                            }
                        ]
                    }
                ];
            }
            
            // 保存到本地存储
            function saveToLocalStorage() {
                try {
                    localStorage.setItem('research-notes-data', JSON.stringify(folders));
                    console.log('数据已保存到本地存储');
                    updateSaveStatus(true);
                } catch (e) {
                    console.error('保存到本地存储失败:', e);
                    updateSaveStatus(false);
                }
            }
            
            // 自动保存功能
            function setupAutoSave() {
                // 清除之前的定时器
                if (autoSaveTimer) {
                    clearTimeout(autoSaveTimer);
                }
                
                // 设置新的定时器（5秒后自动保存）
                autoSaveTimer = setTimeout(() => {
                    if (isUnsaved && currentNote) {
                        saveToLocalStorage();
                        isUnsaved = false;
                    }
                }, 5000);
            }
            
            // 更新保存状态显示
            function updateSaveStatus(saved) {
                const saveStatus = document.getElementById('save-status');
                if (saved) {
                    saveStatus.classList.remove('unsaved');
                    saveStatus.classList.add('saved');
                    saveStatus.querySelector('span').textContent = '已保存';
                } else {
                    saveStatus.classList.remove('saved');
                    saveStatus.classList.add('unsaved');
                    saveStatus.querySelector('span').textContent = '未保存';
                    isUnsaved = true;
                    setupAutoSave();
                }
            }
            
            let editor;
            
            // 初始化编辑器
            function initEditor() {
                try {
                    // 移除加载提示
                    document.getElementById('editor-loading').style.display = 'none';
                    
                    // 初始化编辑器
                    editor = new toastui.Editor({
                        el: document.querySelector('#editor'),
                        height: '100%',
                        initialEditType: 'markdown',
                        previewStyle: 'vertical',
                        usageStatistics: false,
                        toolbarItems: [
                            ['heading', 'bold', 'italic', 'strike'],
                            ['hr', 'quote'],
                            ['ul', 'ol', 'task'],
                            ['table', 'link'],
                            ['code', 'codeblock']
                        ]
                    });
                    
                    // 监听编辑器内容变化，更新大纲
                    editor.on('change', () => {
                        updateOutline();
                        // 更新当前笔记内容
                        if (currentNote) {
                            currentNote.content = editor.getMarkdown();
                            currentNote.lastSaved = Date.now();
                            updateSaveStatus(false);
                        }
                    });
                    
                    // 从本地存储加载数据
                    loadFromLocalStorage();
                    
                    // 渲染文件夹和笔记列表
                    renderFolders();
                } catch (error) {
                    console.error('编辑器初始化失败:', error);
                    document.getElementById('editor-loading').textContent = '编辑器加载失败，请刷新页面重试';
                }
            }
            
            // 渲染文件夹和笔记
            function renderFolders() {
                const notesContainer = document.getElementById('notes-container');
                notesContainer.innerHTML = '';
                
                folders.forEach(folder => {
                    // 创建文件夹元素
                    const folderElement = document.createElement('div');
                    folderElement.className = 'folder';
                    folderElement.setAttribute('data-folder-id', folder.id);
                    folderElement.innerHTML = `
                        <div class="folder-header">
                            <svg class="folder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="6 3 20 3 20 21 4 21 4 8"></polygon>
                                <polyline points="4 3 4 8 10 8 10 3"></polyline>
                            </svg>
                            <span class="folder-name">${folder.name}</span>
                            <span class="folder-count">${folder.notes.length}</span>
                        </div>
                        <div class="folder-content">
                            ${folder.notes.map(note => `
                                <div class="note-item" data-note-id="${note.id}">
                                    <svg class="note-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <line x1="16" y1="13" x2="8" y2="13"></line>
                                        <line x1="16" y1="17" x2="8" y2="17"></line>
                                        <polyline points="10 9 9 9 8 9"></polyline>
                                    </svg>
                                    <div class="note-info">
                                        <div class="note-title">${note.title}</div>
                                        <div class="note-date">${note.date}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    // 文件夹点击事件 - 展开/折叠
                    const folderHeader = folderElement.querySelector('.folder-header');
                    folderHeader.addEventListener('click', (e) => {
                        // 如果点击的是文件夹名称或图标，切换展开状态
                        if (e.target.classList.contains('folder-name') || 
                            e.target.classList.contains('folder-icon') ||
                            e.target.classList.contains('folder-header')) {
                            folderElement.classList.toggle('open');
                        }
                        
                        // 设置当前选中的文件夹
                        setCurrentFolder(folder.id);
                    });
                    
                    // 笔记点击事件
                    folderElement.querySelectorAll('.note-item').forEach(noteElement => {
                        noteElement.addEventListener('click', (e) => {
                            e.stopPropagation(); // 防止触发文件夹点击事件
                            
                            // 移除所有active类
                            document.querySelectorAll('.note-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            
                            // 添加active类到当前笔记
                            noteElement.classList.add('active');
                            
                            // 获取笔记数据
                            const noteId = parseInt(noteElement.getAttribute('data-note-id'));
                            const note = findNoteById(noteId);
                            
                            if (note) {
                                currentNote = note;
                                editor.setMarkdown(note.content);
                                updateOutline();
                                updateSaveStatus(true);
                                
                                // 设置当前选中的文件夹
                                setCurrentFolder(folder.id);
                            }
                        });
                    });
                    
                    notesContainer.appendChild(folderElement);
                });
                
                // 默认展开第一个文件夹并选择第一个笔记
                if (folders.length > 0 && folders[0].notes.length > 0) {
                    const firstFolder = notesContainer.querySelector('.folder');
                    firstFolder.classList.add('open');
                    
                    const firstNote = firstFolder.querySelector('.note-item');
                    firstNote.classList.add('active');
                    
                    currentNote = folders[0].notes[0];
                    currentFolder = folders[0];
                    
                    if (editor) {
                        editor.setMarkdown(currentNote.content);
                        updateOutline();
                    }
                    
                    // 高亮当前文件夹
                    setCurrentFolder(folders[0].id);
                }
            }

            // 设置当前选中的文件夹
            function setCurrentFolder(folderId) {
                // 移除所有文件夹的active类
                document.querySelectorAll('.folder-header').forEach(header => {
                    header.classList.remove('active');
                });
                
                // 为当前文件夹添加active类
                const currentFolderHeader = document.querySelector(`.folder[data-folder-id="${folderId}"] .folder-header`);
                if (currentFolderHeader) {
                    currentFolderHeader.classList.add('active');
                }
                
                // 更新当前文件夹引用
                currentFolder = folders.find(f => f.id === folderId);
            }

            // 根据ID查找笔记
            function findNoteById(noteId) {
                for (const folder of folders) {
                    const note = folder.notes.find(n => n.id === noteId);
                    if (note) return note;
                }
                return null;
            }

            // 更新大纲视图
            function updateOutline() {
                const outlineContainer = document.getElementById('outline-container');
                
                if (!editor) {
                    outlineContainer.innerHTML = '<div style="color: var(--text-light); font-style: italic;">编辑器未就绪</div>';
                    return;
                }
                
                const content = editor.getMarkdown();
                
                // 简单的标题提取逻辑
                const headings = content.split('\n').filter(line => 
                    line.startsWith('#') && line.trim().length > 1
                );
                
                outlineContainer.innerHTML = '';
                
                if (headings.length === 0) {
                    outlineContainer.innerHTML = '<div style="color: var(--text-light); font-style: italic;">暂无标题</div>';
                    return;
                }
                
                headings.forEach(heading => {
                    const level = heading.match(/^#+/)[0].length;
                    const text = heading.replace(/^#+\s/, '');
                    
                    const outlineItem = document.createElement('div');
                    outlineItem.className = `outline-item outline-h${level}`;
                    outlineItem.textContent = text;
                    
                    outlineItem.addEventListener('click', () => {
                        // 简单的滚动到标题功能
                        alert(`跳转到: ${text}`);
                    });
                    
                    outlineContainer.appendChild(outlineItem);
                });
            }

            // 新建笔记功能
            document.getElementById('new-note-btn').addEventListener('click', () => {
                if (!currentFolder) {
                    alert('请先选择一个文件夹');
                    return;
                }
                
                const newNote = {
                    id: Math.max(...folders.flatMap(f => f.notes.map(n => n.id))) + 1,
                    title: `新笔记 ${new Date().toLocaleDateString()}`,
                    content: '# 新笔记\n\n开始写作...',
                    date: new Date().toISOString().split('T')[0],
                    lastSaved: Date.now()
                };
                
                currentFolder.notes.unshift(newNote);
                renderFolders();
                
                // 选择新笔记
                const newNoteElement = document.querySelector(`.note-item[data-note-id="${newNote.id}"]`);
                if (newNoteElement) {
                    newNoteElement.click();
                }
                
                // 标记为未保存
                updateSaveStatus(false);
            });

            // 保存到云端功能
            document.getElementById('save-cloud-btn').addEventListener('click', () => {
                saveToLocalStorage();
                alert('笔记已保存到云端（演示功能）');
            });

            // 标签管理功能
            document.getElementById('tag-btn').addEventListener('click', () => {
                alert('标签管理功能待实现');
            });

            // Home按钮功能
            document.querySelector('.header-icon').addEventListener('click', () => {
                // 回到第一个笔记
                if (folders.length > 0 && folders[0].notes.length > 0) {
                    const firstNote = document.querySelector('.note-item');
                    if (firstNote) {
                        firstNote.click();
                    }
                }
            });

            // 设置按钮功能
            document.getElementById('settings-button').addEventListener('click', () => {
                alert('设置功能待实现');
            });

            //泰语旅行经历写作指南（A2 → B1）
            document.getElementById('auth-button').addEventListener('click', () => {
                alert('鉴权');
            });

            // 页面关闭前提示保存
            window.addEventListener('beforeunload', (e) => {
                if (isUnsaved) {
                    e.preventDefault();
                    e.returnValue = '您有未保存的更改，确定要离开吗？';
                    return e.returnValue;
                }
            });

            // 初始化应用
            initEditor();
        });
    </script>
</body>
</html>
