#question {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

#choices-container {
  display: flex;
  flex-direction: column; /* Stack choices vertically */
  gap: 10px; /* Space between choices */
}

.choice {
  display: flex;
  align-items: center;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.choice:hover {
  background-color: #e0e0e0;
}

.choice-prefix {
  font-weight: bold;
  margin-right: 10px;
  color: #555;
}

.choice-text {
  flex-grow: 1; /* Allows text to take up available space */
  color: #333;
}

.choice-right{
  background-color: cornflowerblue;
}

.choice-wrong{
  background-color: chartreuse;
}

    <script>
        let gMemoCards=mockKMCards ;
        let gCurrentIndex = 0 ;
        let gSubCardIndex = -1 ;
        let gQuizIndex=0 ;
        



        function recordRating(rating){
          const allowedRating=new Set([1,2,3,4,5]) ;
          if(allowedRating.has(rating)!=true){
            console.err('wrong value') ;
            return ;
          }

          if(gMemoCards[gCurrentIndex].hasOwnProperty("core_concept_card")){
            if(gSubCardIndex==-1){//master card itself
              gMemoCards[gCurrentIndex].core_concept_card["rating"]= rating ;
              return ;
            }
            gMemoCards[gCurrentIndex].satellite_cards[gSubCardIndex]["rating"] = rating ;
            return ;
          }else{
            gMemoCards[gCurrentIndex]["rating"]= rating ;
            return ;
          }
        }

        function recordQuizResult(bCorrect){
          if(gMemoCards[gCurrentIndex].hasOwnProperty("core_concept_card")){
            gMemoCards[gCurrentIndex].satellite_cards[gSubCardIndex].quizzes[gQuizIndex]["correct"] = bCorrect  ;
          }else{
            gMemoCards[gCurrentIndex].quizzes[gQuizIndex]["correct"] = bCorrect  ;
          }
        }

        function _getQuiz(indexQuiz){
