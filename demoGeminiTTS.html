<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai TTS with Firebase Storage</title>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lame.js for MP3 encoding -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 flex flex-col justify-center items-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-teal-600 dark:text-teal-400">Thai Text-to-Speech</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                This app generates Thai speech from text and can save the audio to your Firebase Storage.
            </p>

            <!-- Authentication status and buttons -->
            <div id="auth-status-container" class="mb-4 text-center">
                <div id="user-status" class="text-sm text-gray-700 dark:text-gray-300 mb-2"></div>
                <button id="google-sign-in-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hidden">
                    Sign in with Google
                </button>
                <button id="sign-out-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hidden">
                    Sign Out
                </button>
            </div>

            <!-- Main app content, hidden until authenticated -->
            <div id="main-content" class="hidden">
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                    The audio generation uses a multi-speaker TTS model, and the playback audio is in WAV format. The saved file will be in MP3 format.
                </p>

                <!-- Input area -->
                <div class="mb-4">
                    <label for="text-input" class="block text-sm font-medium mb-2">Enter Thai Text:</label>
                    <textarea id="text-input" rows="4" class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="สวัสดีครับ ยินดีต้อนรับสู่แอปพลิเคชันแปลงข้อความเป็นเสียงภาษาไทย"></textarea>
                </div>

                <!-- Speaker selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Select a Speaker Voice:</label>
                    <div class="flex flex-wrap gap-2">
                        <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Zephyr">Zephyr</button>
                        <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Puck">Puck</button>
                        <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Kore">Kore</button>
                        <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Fenrir">Fenrir</button>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
                    <button id="play-btn" class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <div id="play-btn-text">Play Audio</div>
                    </button>
                    <button id="save-btn" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105" disabled>
                        <div id="save-btn-text">Save to Cloud Storage</div>
                    </button>
                </div>

                <!-- Status message area -->
                <div id="status-message" class="text-center p-3 rounded-lg text-gray-700 dark:text-gray-300"></div>

                <!-- Audio player -->
                <div class="mt-6 flex justify-center hidden" id="audio-container">
                    <audio id="audio-player" controls class="w-full rounded-full"></audio>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
        apiKey: "AIzaSyA6MZ_p5lVuy8TMAqiuV6IRx9fggV44lQs",//AIzaSyA6MZ_p5lVuy8TMAqiuV6IRx9fggV44lQs
        authDomain: "outpost-8d74e.firebaseapp.com",
        databaseURL: "https://outpost-8d74e-d45f1.asia-southeast1.firebasedatabase.app/",
        projectId: "outpost-8d74e",
        storageBucket: "outpost-8d74e.firebasestorage.app",
        messagingSenderId: "724993324937",
        appId: "1:724993324937:web:ce6c7e6b06489331c79358",
        measurementId: "G-QPHWRTH6BH"
    };        
    const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // --- Firebase Initialization ---
        let app, auth, storage, userId;

        /**
         * Initializes Firebase and sets up authentication listener.
         */
        const initializeFirebase = () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase configuration is missing.");
                    document.getElementById('status-message').textContent = "Error: Firebase configuration is missing.";
                    return;
                }
                
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                storage = getStorage(app);

                // Check for user authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    const userStatusDiv = document.getElementById('user-status');
                    const googleSignInBtn = document.getElementById('google-sign-in-btn');
                    const signOutBtn = document.getElementById('sign-out-btn');
                    const mainContent = document.getElementById('main-content');

                    if (user) {
                        userId = user.uid;
                        userStatusDiv.textContent = `Signed in as: ${user.email || 'Anonymous'}`;
                        googleSignInBtn.classList.add('hidden');
                        signOutBtn.classList.remove('hidden');
                        mainContent.classList.remove('hidden');
                        console.log("Firebase initialized and user authenticated.");
                    } else {
                        userId = null;
                        userStatusDiv.textContent = 'Not signed in.';
                        googleSignInBtn.classList.remove('hidden');
                        signOutBtn.classList.add('hidden');
                        mainContent.classList.add('hidden');
                        console.log("No user signed in. Showing authentication options.");
                    }
                });

                // Authenticate with custom token if available
                if (authToken) {
                    signInWithCustomToken(auth, authToken).catch(error => {
                        console.error("Custom token sign-in failed:", error);
                        document.getElementById('status-message').textContent = `Error: Custom token sign-in failed. Please use Google Sign-in.`;
                    });
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('status-message').textContent = `Error: ${error.message}`;
            }
        };

        /**
         * Handles the Google Sign-in process.
         */
        const handleGoogleSignIn = async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Google Sign-in successful:", result.user.displayName);
            } catch (error) {
                console.error("Google Sign-in failed:", error);
                document.getElementById('status-message').textContent = `Error: Google Sign-in failed. ${error.message}`;
            }
        };

        /**
         * Handles the user sign out process.
         */
        const handleSignOut = async () => {
            try {
                await signOut(auth);
                console.log("User signed out.");
                document.getElementById('status-message').textContent = `You have been signed out.`;
            } catch (error) {
                console.error("Sign out failed:", error);
                document.getElementById('status-message').textContent = `Error: Sign out failed. ${error.message}`;
            }
        };

        // --- UI Elements and Event Listeners ---
        const playBtn = document.getElementById('play-btn');
        const playBtnText = document.getElementById('play-btn-text');
        const saveBtn = document.getElementById('save-btn');
        const saveBtnText = document.getElementById('save-btn-text');
        const textInput = document.getElementById('text-input');
        const statusMessage = document.getElementById('status-message');
        const audioPlayer = document.getElementById('audio-player');
        const audioContainer = document.getElementById('audio-container');
        const speakerButtons = document.querySelectorAll('.speaker-btn');
        const googleSignInBtn = document.getElementById('google-sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');

        let currentVoice = 'Zephyr';
        let audioBlob = null; // Store the audio blob for saving

        // Set up event listeners
        window.onload = initializeFirebase;
        playBtn.addEventListener('click', generateAudio);
        saveBtn.addEventListener('click', saveAudioToStorage);
        googleSignInBtn.addEventListener('click', handleGoogleSignIn);
        signOutBtn.addEventListener('click', handleSignOut);

        speakerButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentVoice = button.dataset.voice;
                speakerButtons.forEach(btn => btn.classList.remove('bg-teal-600', 'ring-2', 'ring-teal-500'));
                button.classList.add('bg-teal-600', 'ring-2', 'ring-teal-500');
            });
        });

        // --- API and Audio Functions ---

        /**
         * Converts PCM audio data to a WAV Blob.
         * @param {Int16Array} pcmData - The PCM audio data.
         * @param {number} sampleRate - The sample rate.
         * @returns {Blob} A Blob containing the WAV audio.
         */
        const pcmToWav = (pcmData, sampleRate) => {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            let offset = 0;

            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };
            const writeUint32 = (val) => {
                view.setUint32(offset, val, true);
                offset += 4;
            };
            const writeUint16 = (val) => {
                view.setUint16(offset, val, true);
                offset += 2;
            };

            // RIFF header
            writeString('RIFF');
            writeUint32(36 + pcmData.length * 2); // file size - 8
            writeString('WAVE');

            // fmt chunk
            writeString('fmt ');
            writeUint32(16); // chunk size
            writeUint16(1); // audio format (1 = PCM)
            writeUint16(1); // num channels
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2); // byte rate
            writeUint16(2); // block align
            writeUint16(16); // bits per sample

            // data chunk
            writeString('data');
            writeUint32(pcmData.length * 2); // chunk size

            // write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        /**
         * Converts PCM audio data to an MP3 Blob using Lame.js.
         * @param {Int16Array} pcmData - The PCM audio data.
         * @param {number} sampleRate - The sample rate.
         * @returns {Blob} A Blob containing the MP3 audio.
         */
        const pcmToMp3 = (pcmData, sampleRate) => {
            const mp3Encoder = new lamejs.Mp3Encoder(1, sampleRate, 128); // Stereo=1 (mono), samplerate, bitrate=128kbps
            const samples = pcmData;
            const mp3Data = [];
            const sampleBlockSize = 1152;
            for (let i = 0; i < samples.length; i += sampleBlockSize) {
                const sampleChunk = samples.subarray(i, i + sampleBlockSize);
                const mp3buf = mp3Encoder.encodeBuffer(sampleChunk);
                if (mp3buf.length > 0) {
                    mp3Data.push(mp3buf);
                }
            }
            const mp3buf = mp3Encoder.flush(); // Flush remaining data
            if (mp3buf.length > 0) {
                mp3Data.push(mp3buf);
            }
            return new Blob(mp3Data, { type: 'audio/mp3' });
        };

        /**
         * Generates and plays audio from the provided text using the Gemini TTS API.
         */
        async function generateAudio() {
            if (!auth || !userId) {
                statusMessage.textContent = 'Please sign in to generate audio.';
                return;
            }

            const prompt = `Say in a conversational tone in Thai, using a ${currentVoice} voice: ${textInput.value}`;
            if (!textInput.value) {
                statusMessage.textContent = 'Please enter some text to generate audio.';
                return;
            }

            // UI state for generation
            playBtn.disabled = true;
            saveBtn.disabled = true;
            playBtnText.textContent = 'Generating...';
            statusMessage.textContent = 'Generating audio from text...';
            audioContainer.classList.add('hidden');

            try {
                // API payload
                const payload = {
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: {
                                    voiceName: currentVoice
                                }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const apiKey = "AIzaSyDhoZB_ocFxzQCs49TBQJdr0b17T1eDONs"; // Leave this empty for the Canvas environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                let response;
                let retryCount = 0;
                const maxRetries = 3;
                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        // Check for temporary server errors (500) or rate limiting (429)
                        if (response.status === 429 || response.status === 500) {
                            const delay = Math.pow(2, retryCount) * 1000;
                            console.warn(`API error (${response.status}). Retrying in ${delay}ms...`);
                            await new Promise(res => setTimeout(res, delay));
                            retryCount++;
                        } else {
                            break; // Exit the loop on success or other errors
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        // Re-throw the error if it's a network issue to be caught by the outer catch block
                        throw error;
                    }
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const base64ToArrayBuffer = (base64) => {
                        const binaryString = atob(base64);
                        const len = binaryString.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        return bytes.buffer;
                    };

                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;

                    const pcmDataBuffer = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmDataBuffer);
                    
                    // Create WAV blob for immediate playback
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();

                    // Store PCM data as an MP3 blob for saving
                    audioBlob = pcmToMp3(pcm16, sampleRate);
                    
                    statusMessage.textContent = 'Audio generated and playing!';
                    audioContainer.classList.remove('hidden');
                    saveBtn.disabled = false;
                } else {
                    statusMessage.textContent = 'Failed to get audio data from API.';
                }
            } catch (error) {
                console.error('API call failed:', error);
                statusMessage.textContent = `Error: It looks like the API is experiencing a temporary issue. Please try again in a few moments.`;
            } finally {
                playBtn.disabled = false;
                playBtnText.textContent = 'Play Audio';
            }
        }

        /**
         * Uploads the generated audio (MP3 Blob) to Firebase Storage.
         */
        async function saveAudioToStorage() {
            if (!audioBlob || !storage || !userId) {
                statusMessage.textContent = 'Audio data not found or Firebase is not initialized. Please generate audio first.';
                return;
            }

            saveBtn.disabled = true;
            saveBtnText.textContent = 'Uploading...';
            statusMessage.textContent = 'Uploading audio to Cloud Storage...';

            try {
                // Create a unique file path for the user's file
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const filename = `audio_${timestamp}.mp3`;
                const filePath = `/artifacts/${appId}/users/${userId}/audio_files/${filename}`;
                
                // Upload the blob to Firebase Storage
                const storageRef = ref(storage, filePath);
                const snapshot = await uploadBytes(storageRef, audioBlob);
                
                // Get the download URL (optional, but useful for verification)
                const downloadURL = await getDownloadURL(snapshot.ref);

                statusMessage.textContent = `Upload successful! File stored at: ${downloadURL}`;
                console.log('File uploaded:', downloadURL);

            } catch (error) {
                console.error('Upload to Firebase Storage failed:', error);
                statusMessage.textContent = `Error: Failed to save audio. ${error.message}`;
            } finally {
                saveBtn.disabled = false;
                saveBtnText.textContent = 'Save to Cloud Storage';
            }
        }
    </script>

</body>
