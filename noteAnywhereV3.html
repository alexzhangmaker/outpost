<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --sidebar-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --header-height: 60px;
            --folder-bg: #f5f7fa;
            --file-bg: #ffffff;
            --folder-hover: #e8f4fd;
            --file-hover: #f0f7ff;
            --folder-active: #d4e9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部导航栏样式 */
        .header {
            height: var(--header-height);
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .auth-button, .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .auth-button:hover, .settings-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .auth-icon, .settings-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* 主内容区域 */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            /*padding: 20px;*/
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-bottom: 1px solid var(--border-color);

        }

        .app-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .notes-container {
            flex: 1;
            overflow-y: auto;
            /*padding: 10px 0;*/
        }

        /* Accordion文件夹样式 */
        .folder {
            margin-bottom: 5px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--folder-bg);
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--primary-color);
        }

        .folder-header:hover {
            background-color: var(--folder-hover);
        }

        .folder-header.active {
            background-color: var(--folder-active);
            border-left: 3px solid var(--secondary-color);
        }

        .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .folder.open .folder-icon {
            transform: rotate(90deg);
        }

        .folder-name {
            flex: 1;
        }

        .folder-count {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
        }

        .folder-content {
            display: none;
            background-color: var(--file-bg);
        }

        .folder.open .folder-content {
            display: block;
        }

        /* 笔记文件样式 */
        .note-item {
            display: flex;
            align-items: center;
            padding: 10px 20px 10px 40px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
            background-color: var(--file-bg);
        }

        .note-item:hover {
            background-color: var(--file-hover);
        }

        .note-item.active {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 3px solid var(--secondary-color);
        }

        .note-icon {
            width: 14px;
            height: 14px;
            margin-right: 10px;
            color: var(--text-light);
        }

        .note-info {
            flex: 1;
        }

        .note-title {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .note-date {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* 笔记操作工具栏 */
        .notes-toolbar {
            /*padding: 15px 20px;*/
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 0px;
            padding-bottom: 0px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--sidebar-bg);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
        }

        .save-status {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .save-icon {
            width: 14px;
            height: 14px;
            margin-right: 5px;
        }

        .saved .save-icon {
            color: #27ae60;
        }

        .unsaved .save-icon {
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .toolbar-right {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .toolbar-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            transition: background-color 0.2s;
            color: var(--primary-color);
        }

        .toolbar-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .toolbar-icon {
            width: 18px;
            height: 18px;
        }

        /* 编辑器区域样式 */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .editor-toolbar {
            /*padding: 10px 20px;*/
            border-bottom: 1px solid var(--border-color);
            background-color: white;
        }

        .editor-content {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        /* TUI Editor 自定义样式 */
        .toastui-editor {
            font-family: 'Noto Serif SC', serif !important;
            font-size: 16px;
            line-height: 1.7;
            height: 100%;
        }

        .toastui-editor-contents {
            font-family: 'Noto Serif SC', serif !important;
            font-size: 16px;
            line-height: 1.7;
        }

        .toastui-editor-contents h1,
        .toastui-editor-contents h2,
        .toastui-editor-contents h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--primary-color);
            scroll-margin-top: 20px; /* 为跳转添加滚动边距 */
        }

        .toastui-editor-contents h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .toastui-editor-contents h2 {
            font-size: 1.5rem;
        }

        .toastui-editor-contents h3 {
            font-size: 1.3rem;
        }

        .toastui-editor-contents p {
            margin-bottom: 1em;
        }

        .toastui-editor-contents blockquote {
            border-left: 4px solid var(--secondary-color);
            padding-left: 1em;
            margin: 1.5em 0;
            color: var(--text-light);
            font-style: italic;
        }

        .toastui-editor-contents code {
            font-family: 'Courier New', monospace;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .toastui-editor-contents pre code {
            background-color: transparent;
            padding: 0;
        }

        /* 大纲侧边栏 */
        .outline-sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .outline-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .outline-item {
            margin-bottom: 8px;
            padding-left: 10px;
            cursor: pointer;
            transition: color 0.2s;
            border-left: 2px solid transparent;
        }

        .outline-item:hover {
            color: var(--secondary-color);
            border-left-color: var(--secondary-color);
        }

        .outline-h1 {
            font-weight: 500;
            border-left: 3px solid var(--secondary-color);
            padding-left: 10px;
            margin-left: -13px;
        }

        .outline-h2 {
            font-weight: 400;
            padding-left: 15px;
        }

        .outline-h3 {
            font-size: 0.9rem;
            padding-left: 25px;
            color: var(--text-light);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .outline-sidebar {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 250px;
            }
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        /* 高亮跳转的标题 */
        .heading-highlight {
            background-color: rgba(52, 152, 219, 0.1);
            transition: background-color 0.5s ease;
        }
    </style>

    <script>
        // 等待DOM完全加载
        document.addEventListener('DOMContentLoaded', async function() {
            // 示例数据 - 文件夹和笔记
            let folders = [];
            let currentNote = null;
            let currentFolder = null;
            let isUnsaved = false;
            let autoSaveTimer = null;
            let editorInstance = null;
            
            // 从本地存储加载数据
            async function loadFromLocalStorage() {
                const savedData = localStorage.getItem('notesAnywhere');
                if (savedData) {
                    try {
                        folders = JSON.parse(savedData);
                        console.log('从本地存储加载数据成功');
                    } catch (e) {
                        console.error('解析本地存储数据失败:', e);
                        await initDefaultData();
                    }
                } else {
                    await initDefaultData();
                }
            }
            
            // 初始化默认数据
            async function initDefaultData() {

                /*folders = mockData_folders ;*/
                await _loadEveryNotes() ;
                folders = globalFolders ;//await loadFolders() ;
                console.log(folders) ;
            }
            
            // 保存到本地存储
            function saveToLocalStorage() {
                try {
                    console.log(`saveToLocalStorage: ${folders}`) ;
                    localStorage.setItem('notesAnywhere', JSON.stringify(folders));
                    console.log('数据已保存到本地存储');
                    updateSaveStatus(true);
                } catch (e) {
                    console.error('保存到本地存储失败:', e);
                    updateSaveStatus(false);
                }
            }
            
            // 自动保存功能
            function setupAutoSave() {
                // 清除之前的定时器
                if (autoSaveTimer) {
                    clearTimeout(autoSaveTimer);
                }
                
                // 设置新的定时器（5秒后自动保存）
                autoSaveTimer = setTimeout(() => {
                    if (isUnsaved && currentNote) {
                        saveToLocalStorage();

            // 更新保存状态显示

                const saveStatus = document.getElementById('save-status');
                if (saved) {
                    saveStatus.classList.remove('unsaved');
                    saveStatus.classList.add('saved');
                    saveStatus.querySelector('span').textContent = '已保存';
                } else {
                    saveStatus.classList.remove('saved');
                    saveStatus.classList.add('unsaved');
                    saveStatus.querySelector('span').textContent = '未保存';

                    setupAutoSave();
                }

            // 初始化编辑器

                    // 初始化编辑器
                    editorInstance = new toastui.Editor({
                        el: document.querySelector('#editor'),
                        height: '100%',
                        initialEditType: 'markdown',
                        previewStyle: 'vertical',
                        usageStatistics: false,
                        toolbarItems: [
                            ['heading', 'bold', 'italic', 'strike'],
                            ['hr', 'quote'],
                            ['ul', 'ol', 'task'],
                            ['table', 'link'],
                            ['code', 'codeblock']
                        ]

                    // 监听编辑器内容变化，更新大纲
                    editorInstance.on('change', () => {
                        updateOutline();
                        // 更新当前笔记内容

                            currentNote.content = editorInstance.getMarkdown();
                            currentNote.lastSaved = Date.now();
                            updateSaveStatus(false);
                        }

                    // 从本地存储加载数据

                    // 文件夹点击事件 - 展开/折叠
                    const folderHeader = folderElement.querySelector('.folder-header');
                    folderHeader.addEventListener('click', (e) => {

            // 设置当前选中的文件夹

                // 为当前文件夹添加active类

                    currentFolderHeader.classList.add('active');

            // 更新大纲视图
            function updateOutline() {
                const outlineContainer = document.getElementById('outline-container');
                
                if (!editorInstance) {
                    outlineContainer.innerHTML = '<div style="color: var(--text-light); font-style: italic;">编辑器未就绪</div>';
                    return;
                }
                
                const content = editorInstance.getMarkdown();
                
                // 提取标题和它们在内容中的位置
                const lines = content.split('\n');
                const headings = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#') && line.length > 1) {
                        const level = line.match(/^#+/)[0].length;
                        const text = line.replace(/^#+\s/, '');
                        headings.push({
                            level: level,
                            text: text,
                            lineIndex: i
                        });
                    }
                }
                
                outlineContainer.innerHTML = '';
                
                if (headings.length === 0) {
                    outlineContainer.innerHTML = '<div style="color: var(--text-light); font-style: italic;">暂无标题</div>';
                    return;
                }
                
                headings.forEach((heading, index) => {
                    const outlineItem = document.createElement('div');
                    outlineItem.className = `outline-item outline-h${heading.level}`;
                    outlineItem.textContent = heading.text;
                    outlineItem.setAttribute('data-heading-index', index);
                    
                    outlineItem.addEventListener('click', () => {
                        scrollToHeading(heading.lineIndex);
                    });
                    
                    outlineContainer.appendChild(outlineItem);
                });
            }

            // 滚动到指定标题
            function scrollToHeading(lineIndex) {
                if (!editorInstance) return;
                
                // 获取编辑器预览区域的DOM元素
                const previewEl = document.querySelector('.toastui-editor-contents');
                if (!previewEl) return;
                
                // 获取所有标题元素
                const headingElements = previewEl.querySelectorAll('h1, h2, h3, h4, h5, h6');
                
                if (headingElements.length > 0) {
                    // 找到对应的标题元素
                    let targetHeading = null;
                    const lines = editorInstance.getMarkdown().split('\n');
                    
                    for (let i = 0; i < headingElements.length; i++) {
                        const headingText = headingElements[i].textContent.trim();
                        // 找到与指定行索引对应的标题
                        if (lines[lineIndex].includes(headingText)) {
                            targetHeading = headingElements[i];
                            break;
                        }
                    }
                    
                    if (targetHeading) {
                        // 添加高亮效果
                        targetHeading.classList.add('heading-highlight');
                        
                        // 滚动到标题位置
                        targetHeading.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start',
                            inline: 'nearest'
                        });
                        
                        // 2秒后移除高亮效果
                        setTimeout(() => {
                            targetHeading.classList.remove('heading-highlight');
                        }, 2000);
                    }
                }
            }
