<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outpost.Memo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.8/dist/trix.css">
  <script type="text/javascript" src="https://unpkg.com/trix@2.0.8/dist/trix.umd.min.js"></script>
     
   <!-- Google Fonts: Roboto -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">

   <link rel="stylesheet" href="./css/googleResource.css">
  <link rel="stylesheet" href="./css/outpostFW.css">
  <link rel="stylesheet" href="./css/cssMarkdown.css">


   <!-- Tippy.js -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>
   <script src="https://unpkg.com/tippy.js@6"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/2.0.0/trix.umd.min.js"></script>


<style>
@import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
.roboto-memoAnywhere {
    font-family: "Roboto", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:"wdth" 100;
}

.mulish-memoAnywhere {
    font-family: "Mulish", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
}

.memoAnywhereHeader{
    height:10vh;
    font-size: 24px;
}

.memoAnywhereEditor{
    height:100%;
    width:100%;
    min-height: 400px;
    overflow-y: hidden;
    overflow-x: hidden;

    display: flex;
    flex-direction: column;
}


input[type="text"] { 
    width: 100%; 
    padding: 0.5em; 
    font-size: 1em; 
    margin-bottom: 1em; 
}
button{ 
    margin: 0.5em 0.5em 1em 0; 
}

#notesList ul { 
    padding-left: 2px; 
    padding-right: 2px;

}
#notesList li { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
}
.note-title { 
    cursor: pointer; 
    color: blue; 
    font-size: 16px;
}
.note-title:hover { 
    text-decoration: underline; 
}
.delete-btn { 
    color: red; 
    cursor: pointer; 
    font-size: 14px; 
    padding-left: 0.5em; 
}
.delete-btn:hover { 
    text-decoration: underline; 
}

button{
    font-family: "Mulish", sans-serif;

}

.memoAnywhereList{
    flex-grow: 1;
    flex-shrink: 1;
}

/* Style the trix-editor element */
trix-editor {
    max-height: 80vh; /* Set maximum height */
    overflow-y: auto; /* Enable vertical scrollbar when content exceeds max-height */
    border: 1px solid #ccc; /* Optional: Add a border for visibility */
    padding: 10px; /* Optional: Add padding for better appearance */
    box-sizing: border-box; /* Ensure padding doesn't affect max-height */

    flex-grow: 1;
    overflow-y: auto;
    overflow-x: hidden;
}

trix-editor { 
    min-height: 200px; 
    margin-bottom: 1em; 
}

/* Optional: Ensure the toolbar doesn't interfere with the layout */
trix-toolbar {
    margin-bottom: 10px;
}

/* Optional: Style the container for better control */
.trix-container {
    width: 100%;
    max-width: 600px; /* Adjust as needed */
    margin: 20px auto;
}

.memoTitleTools{
  display: flex;
  flex-direction: row;
  align-items: center;
}
</style>
</head>

<body>
    <div class="headerNavigationBar">
      <div class="outpostLogo"><i class="bi-house-fill outpostBTN" id="idBTNOutpostLogo"></i></div>
      <div class="iconTools">
        <i class="bi-hdd outpostBTN" id="saveButton"></i>
        <i class="bi-clipboard-plus outpostBTN" id="PlusButton"></i>
        <i class="bi-person-circle outpostBTN" id="idBTNOutpostAuth"></i>
      </div>
    </div>
  <div class="bodyWorkingStudio">
    <div class="leftPanel leftPanelCollapse">
      <div class="navigationBar">
          <div class="naviICONGroup">
              <i class="bi-list outpostBTN" id="idBTNToggleNavBar"></i>
              <i class="bi-trash outpostBTN" id="RemoveButton"></i>
              <i class="bi-cloud-download outpostBTN" id="loadButton"></i>
          </div>
          <div class="naviICONGroup">
              <i class="bi-gear-wide-connected outpostBTN" id="idBTNOutpostSetting"></i>
          </div>
      </div>
      <div class="navigationPanel noShow">
        <!----begin-->
        <div class="memoAnywhereList">
          <input id="searchBox" type="text" placeholder="🔍 Search notes..." oninput="filterNotes()" />
          <div id="notesList">
            <ul id="noteItems"></ul>
          </div>
        </div>
        <!-----end-->
      </div>
    </div>
    <div class="rightPanel">
      <div class="rightPanelMain">
        <!-----Below for App to render out-->
        <div class="memoAnywhereHeader noShow"></div>
        <div class="memoAnywhereEditor">
          <div class="memoTitleTools">
          <input id="noteTitle" type="text" onfocus="this.value=''" placeholder="Enter note title" />
          <input id="editorInput" type="hidden" name="content">
          <i class="bi-hdd outpostBTN" id="idBTNSaveMemo"></i>
          <i class="bi-file-earmark-plus outpostBTN" id="idBTNPlusMemo"></i>
          <i class="bi-list-check noShow outpostBTN" id="idBTNListMemo"></i>
        </div>
          <trix-editor input="editorInput"></trix-editor>
  
        </div>
        <!-----end of App rendering part-->
      </div>
    </div>
  </div>
  <script src="./appMemoAnywhere.js"></script>

  <script>
    document.getElementById('idBTNToggleNavBar').addEventListener('click',(event)=>{
        let tagLeftPanel = document.querySelector('.leftPanel') ;
        //tagLeftPanel.style.width = "200px" ;
        tagLeftPanel.classList.toggle('leftPanelCollapse');
        tagLeftPanel.classList.toggle('leftPanelExpand');

        //navigationPanel
        tagLeftPanel.querySelector('.navigationPanel').classList.toggle('noShow') ;
        /*
        let jsonMeta = appMeta() ;
        jsonMeta.renderPanel(tagLeftPanel.querySelector('.navigationPanel')) ;
        */
    }) ;

    //
    document.getElementById('idBTNOutpostLogo').addEventListener('click',(event)=>{
        window.open('https://alexzhangmaker.github.io/index.html') ;
    }) ;

    //idBTNOutpostSetting
    document.getElementById('idBTNOutpostSetting').addEventListener('click',(event)=>{
      alert('will do setting') ;
    }) ;

    //idBTNOutpostAuth
    document.getElementById('idBTNOutpostAuth').addEventListener('click',(event)=>{
      alert('will do idBTNOutpostAuth with firebase') ;
    }) ;

    document.addEventListener("DOMContentLoaded",async (event)=>{
      
      tippy('#idBTNOutpostLogo', {content: "go outpost Home!"});
      tippy('#idBTNOutpostSetting', {content: "application setting"});
      tippy('#idBTNOutpostAuth', {content: "authentication"});

      
      let jsonMeta = appMeta() ;

      if(jsonMeta.hasOwnProperty('appTitle'))jsonMeta.appTitle() ;
      if(jsonMeta.hasOwnProperty('injectStyle'))jsonMeta.injectStyle() ;
      if(jsonMeta.hasOwnProperty('renderWorkStudio')){
        let tagRightPanelMain=document.querySelector('.rightPanelMain') ;
        jsonMeta.renderWorkStudio(tagRightPanelMain) ;
      }

      //navigationPanel
      document.querySelector('.navigationPanel').style.width="400px" ;

    }) ;


  </script>
</body>
</html>
