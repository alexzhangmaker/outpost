<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Text Analysis Worksheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            /*font-family: 'Noto Sans Thai', sans-serif;*/ /* 更好的泰语支持 */
            font-family: "Noto Serif Thai", serif;
            background: #fff;
            color: #000;
        }

        /* 打印专用样式 */
        @media print {
            @page {
                margin: 2cm;
                size: A4;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .page-break {
                page-break-inside: avoid;
            }
        }

        /* 模拟书写格子样式 */
        .grid-line {
            border-bottom: 1px dashed #9ca3af; /* 虚线底边 */
            height: 2.5rem; /* 行高，适合书写 */
            width: 100%;
            position: relative;
        }
        
        /* 竖线网格 (可选，如果只要横线可去掉 background-image) */
        .grid-bg {
            background-image: linear-gradient(90deg, transparent 95%, #e5e7eb 95%);
            background-size: 20px 100%; /* 格子宽度 */
            border: 1px solid #e5e7eb;
        }

        .thai-text {
            font-size: 1.25rem;
            line-height: 1.75;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="p-8 max-w-4xl mx-auto">

    <div class="no-print mb-8 flex justify-between items-center bg-blue-50 p-4 rounded-lg border border-blue-100">
        <div>
            <h2 class="text-lg font-bold text-blue-800">打印预览</h2>
            <p class="text-sm text-blue-600">共选中 <span id="count-label">0</span> 个句子</p>
        </div>
        <div class="flex gap-3">
            <button onclick="window.close()" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-50 transition">
                关闭
            </button>
            <button onclick="window.print()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold transition shadow-sm">
                立即打印
            </button>
        </div>
    </div>

    <header class="mb-8 border-b-2 border-gray-800 pb-4">
        <h1 class="text-3xl font-bold text-center mb-2 uppercase tracking-widest">Thai Text Analysis</h1>
        <div class="flex justify-between items-end mt-6 text-sm">
            <div>
                <span class="font-bold text-gray-600">Course:</span> 
                <span id="course-name" class="ml-2 text-lg">Loading...</span>
            </div>
            <div class="flex gap-8">
                <div>
                    <span class="font-bold text-gray-600">Name:</span> 
                    <span class="border-b border-gray-400 w-32 inline-block"></span>
                </div>
                <div>
                    <span class="font-bold text-gray-600">Date:</span> 
                    <span class="border-b border-gray-400 w-32 inline-block"></span>
                </div>
            </div>
        </div>
    </header>

    <div id="worksheet-container" class="space-y-6">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 从 sessionStorage 读取数据
            const rawData = sessionStorage.getItem('thaiAnalysisPrintData');
            
            if (!rawData) {
                alert("没有找到打印数据，请返回主页重新选择。");
                return;
            }

            const data = JSON.parse(rawData);
            
            // 2. 渲染标题信息
            document.getElementById('course-name').textContent = `${data.courseName} (${data.courseCode})`;
            document.getElementById('count-label').textContent = data.records.length;

            // 3. 渲染练习题列表
            const container = document.getElementById('worksheet-container');
            
            if (data.records && data.records.length > 0) {
                data.records.forEach((record, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'page-break mb-6'; // 避免打印时在题目中间分页
                    
                    itemDiv.innerHTML = `
                        <div class="flex gap-3">
                            <span class="font-bold text-gray-500 w-6 shrink-0 pt-1">${index + 1}.</span>
                            <div class="w-full">
                                <div class="thai-text text-gray-900 font-medium">
                                    ${record.text}
                                </div>
                                
                                <div class="mt-2 h-16 w-full grid-bg rounded-sm relative">
                                    <span class="absolute top-1 left-2 text-xs text-gray-400 uppercase tracking-wider">Analysis / Notes</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(itemDiv);
                });
            } else {
                container.innerHTML = '<div class="text-center py-10 text-gray-400">没有数据</div>';
            }

            // 可选：页面加载后自动弹出打印对话框
            // setTimeout(() => window.print(), 500); 
        });
    </script>
</body>
</html>
