<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outpost.Memo</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./css/outpostFW.css">
  <link rel="stylesheet" href="./css/cssMarkdown.css">

   <!-- Tippy.js -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>
   <script src="https://unpkg.com/tippy.js@6"></script>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    // Configure MathJax
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      CommonHTML: { linebreaks: { automatic: true } }
    });
  </script>

  <style>



    #editor{
      width: 100% ;
      height:100% ;
    }

    #idMemoList{
      width: 100%;
      height:100%;
    }
  </style>
</head>

<body>
  <div class="leftPanel"></div>
  <div class="rightPanel">
    <div class="rightHeaderBar">
        <i class="bi-list" id="idBTNCollapseSidebar"></i>
    </div>

    <div class="rightPanelMain mdEditorContainer">

      <!---html code for Markdown Editor-->
      <div class="workingSpace">
        <div class="workingFocus">
          <div>
            <input id="docTitle" type="text" placeholder="Document Title" class="border p-2 rounded flex-grow">
            <button id="saveButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
            <button id="PlusButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Plus Memo</button>
          </div>
        
          <div id="editor"></div>
        </div>
      </div>
      <div class="workingAside">
        <button id="RemoveButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Remove Memo</button>
        <button id="loadButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load Latest</button>

        <div id="idMemoList">

        </div>
      </div>
      <!----end of markdown editor-->

    </div>
  </div>





  <!-- Modal for Grid.js table editor -->
  <div id="tableModal">
    <div id="gridContainer">
      <div id="grid"></div>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="saveTable" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Table</button>
        <button id="closeModal" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script src="./js/ui_NavigateBar.js"></script>
  <script src="./js/mdEditor.js"></script>


  <script>
    //idBTNCollapseSidebar
    document.getElementById('idBTNCollapseSidebar').addEventListener('click',(event)=>{
        hideSidebar();
    }) ;

    function hideSidebar(){
        document.querySelector('.leftPanel').classList.toggle('noShow') ;
    }
  </script>
</body>
</html>
