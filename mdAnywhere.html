<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outpost.Memo</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

   <!-- Google Fonts: Roboto -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <link rel="stylesheet" href="./css/outpostFW.css">
  <link rel="stylesheet" href="./css/cssMarkdown.css">

   <!-- Tippy.js -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>
   <script src="https://unpkg.com/tippy.js@6"></script>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    // Configure MathJax
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      CommonHTML: { linebreaks: { automatic: true } }
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    .montserrat-Font-300 {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }
  </style>
  <style>



    #editor{
      width: 100% ;
      height:100% ;
    }

    #idMemoList{
      width: 100%;
      height:100%;

      overflow-x: hidden;
      overflow-y: auto;
    }

    .memoListItem{
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;

      font-size: 16px;
    }

    .memoListItem:hover{
      cursor: pointer;;
    }
  </style>
</head>

<body>
  <div class="leftPanel"></div>
  <div class="rightPanel">
    <div class="rightHeaderBar">
        <i class="bi-list outpostBTN" id="idBTNCollapseSidebar"></i>
    </div>

    <div class="rightPanelMain mdEditorContainer">

      <!---html code for Markdown Editor-->
      <div class="workingSpace">
        <div class="workingFocus">
          <div class="mdEditorToolbar">
            <input id="docTitle" type="text" placeholder="Document Title" class="border p-2 rounded flex-grow">
            <div>
              <i class="bi-hdd outpostBTN" id="saveButton"></i>
            </div>
          </div>
        
          <div id="editor"></div>
        </div>
      </div>
      <div class="workingAside">
        <div class="workingAsideToolbar">
          <i class="bi-clipboard-plus outpostBTN" id="PlusButton"></i>

          <i class="bi-trash outpostBTN" id="RemoveButton"></i>
          <i class="bi-cloud-download outpostBTN" id="loadButton"></i>
        </div>

        <div id="idMemoList">

        </div>
      </div>
      <!----end of markdown editor-->

    </div>
  </div>





  <!-- Modal for Grid.js table editor -->
  <div id="tableModal">
    <div id="gridContainer">
      <div id="grid"></div>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="saveTable" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Table</button>
        <button id="closeModal" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script src="./js/ui_NavigateBar.js"></script>
  <script src="./js/mdEditor.js"></script>


  <script>
    //idBTNCollapseSidebar
    document.getElementById('idBTNCollapseSidebar').addEventListener('click',(event)=>{
        hideSidebar();
    }) ;

    function hideSidebar(){
        document.querySelector('.leftPanel').classList.toggle('noShow') ;
    }
  </script>
  <script>
    
  </script>
</body>
</html>
