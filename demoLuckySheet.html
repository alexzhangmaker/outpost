<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckysheet Spreadsheet App</title>
    <!-- Luckysheet CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
    <!-- Optional: Luckysheet plugins for additional features -->
    <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
    <!-- Luckysheet Core -->
    <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #luckysheet {
            margin: 0;
            padding: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Container for Luckysheet -->
    <div id="luckysheet"></div>

    <!-- Initialize Luckysheet -->
    <script>
        window.onload = function () {
            luckysheet.create({
                container: 'luckysheet', // ID of the container
                showtoolbar: true,      // Show toolbar
                showinfobar: true,      // Show info bar
                showsheetbar: true,     // Show sheet bar
                showstatisticBar: true, // Show statistics bar
                allowCopy: true,        // Allow copy to clipboard
                column: 60,             // Number of columns
                row: 84,                // Number of rows
                data: [
                    {
                        name: "Sheet1",
                        color: "",
                        status: "1",
                        order: "0",
                        data: [],
                        config: {},
                        index: 0
                    },
                    {
                        name: "Sheet2",
                        color: "",
                        status: "0",
                        order: "1",
                        data: [],
                        config: {},
                        index: 1
                    }
                ]
            });
        };
    </script>
</body>
</html>
