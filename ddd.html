    <script>
        // æ¨¡æ‹Ÿæ•°æ® - åœ¨å®é™…åº”ç”¨ä¸­åº”ä»Firebaseè·å–
        const mockLessons = {
            "lesson1": {
                "title": "ThaiPBS-001",
                "audioURL": "https://firebasestorage.googleapis.com/v0/b/outpost-8d74e.firebasestorage.app/o/audible%2FThaiPod101_ThaiBookstore.mp3?alt=media&token=2e38913a-0d66-473b-a061-74e41e387a77",
                "timeStamps": [
                    {
                        "thai_text": "à¸œà¸¹à¹‰à¸«à¸à¸´à¸‡à¸„à¸™à¸«à¸™à¸¶à¹ˆà¸‡à¸à¸³à¸¥à¸±à¸‡à¸–à¸²à¸¡à¸à¸™à¸±à¸à¸‡à¸²à¸™à¹ƒà¸™à¸£à¹‰à¸²à¸™à¸«à¸™à¸±à¸‡à¸ªà¸·à¸­",
                        "english_translation": "A woman is asking an employee in a bookstore.",
                        "start": 28.61,
                        "end": 31.42
                    },
                    {
                        "thai_text": "à¸«à¸™à¸±à¸‡à¸ªà¸·à¸­à¹€à¸¥à¹ˆà¸¡à¸™à¸µà¹‰à¸£à¸²à¸„à¸²à¹€à¸—à¹ˆà¸²à¹„à¸«à¸£à¹ˆà¸„à¸°",
                        "english_translation": "How much does this book cost?",
                        "start": 32.15,
                        "end": 34.27
                    },
                    {
                        "thai_text": "à¹€à¸¥à¹ˆà¸¡à¸«à¸™à¸¶à¹ˆà¸‡à¸£à¹‰à¸­à¸¢à¸¢à¸µà¹ˆà¸ªà¸´à¸šà¸šà¸²à¸—à¸„à¹ˆà¸°",
                        "english_translation": "It's one hundred and twenty baht.",
                        "start": 35.80,
                        "end": 38.50
                    },
                    {
                        "thai_text": "à¸¡à¸µà¸ªà¹ˆà¸§à¸™à¸¥à¸”à¹„à¸«à¸¡à¸„à¸°",
                        "english_translation": "Is there a discount?",
                        "start": 39.20,
                        "end": 41.10
                    },
                    {
                        "thai_text": "à¸‚à¸­à¹‚à¸—à¸©à¸„à¹ˆà¸°à¹„à¸¡à¹ˆà¸¡à¸µà¸ªà¹ˆà¸§à¸™à¸¥à¸”",
                        "english_translation": "Sorry, there is no discount.",
                        "start": 42.30,
                        "end": 44.80
                    }
                ]
            },
            "lesson2": {
                "title": "ThaiPBS-002",
                "audioURL": "https://example.com/audio2.mp3",
                "timeStamps": [
                    {
                        "thai_text": "à¸ªà¸§à¸±à¸ªà¸”à¸µà¸„à¸£à¸±à¸š",
                        "english_translation": "Hello.",
                        "start": 1.20,
                        "end": 2.50
                    },
                    {
                        "thai_text": "à¸„à¸¸à¸“à¸Šà¸·à¹ˆà¸­à¸­à¸°à¹„à¸£à¸„à¸£à¸±à¸š",
                        "english_translation": "What is your name?",
                        "start": 3.10,
                        "end": 5.20
                    }
                ]
            }
        };
        
        // Wavesurferå®ä¾‹
        let wavesurfer = null;
        let currentRegions = [];
        let currentLesson = null;
        let currentRegionIndex = -1;
        
        // DOMå…ƒç´ 
        const lessonList = document.getElementById('lessonList');
        const currentLessonTitle = document.getElementById('currentLessonTitle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevRegionBtn = document.getElementById('prevRegionBtn');
        const nextRegionBtn = document.getElementById('nextRegionBtn');
        const timestampsBody = document.getElementById('timestampsBody');
        const autoPlayNext = document.getElementById('autoPlayNext');
        const completedLessons = document.getElementById('completedLessons');
        const totalLessons = document.getElementById('totalLessons');
        
        // ä»æ¨¡æ‹Ÿæ•°æ®è·å–è¯¾ä»¶åˆ—è¡¨
        function loadLessons() {
            lessonList.innerHTML = '';
            totalLessons.textContent = Object.keys(mockLessons).length;
            
            if (mockLessons) {
                Object.keys(mockLessons).forEach(key => {
                    const lesson = mockLessons[key];
                    const li = document.createElement('li');
                    li.className = 'lesson-item';
                    li.textContent = lesson.title;
                    li.dataset.key = key;
                    li.addEventListener('click', () => loadLesson(lesson, key));
                    lessonList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.className = 'lesson-item';
                li.textContent = 'æ²¡æœ‰æ‰¾åˆ°éŸ³é¢‘è¯¾ä»¶';
                lessonList.appendChild(li);
            }
        }
        
        // åŠ è½½é€‰å®šçš„è¯¾ä»¶
        function loadLesson(lesson, key) {
            currentLesson = lesson;
            currentRegionIndex = -1;
            
            // æ›´æ–°UI
            document.querySelectorAll('.lesson-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.key === key) {
                    item.classList.add('active');
                }
            });
            
            currentLessonTitle.textContent = lesson.title;
            
            // åˆå§‹åŒ–æˆ–é‡ç½®wavesurfer
            if (wavesurfer) {
                wavesurfer.destroy();
            }
            
            // æ­£ç¡®åˆå§‹åŒ–Wavesurferå’ŒåŒºåŸŸæ’ä»¶
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#3498db',
                progressColor: '#2980b9',
                cursorColor: '#2c3e50',
                barWidth: 3,
                barRadius: 3,
                barGap: 2,
                height: 180,
                normalize: true,
                plugins: [WaveSurfer.Regions.create()]
            });
            
            // åŠ è½½éŸ³é¢‘
            wavesurfer.load(lesson.audioURL);
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬
            wavesurfer.on('ready', () => {
                playPauseBtn.disabled = false;
                prevRegionBtn.disabled = false;
                nextRegionBtn.disabled = false;
                
                // æ¸…é™¤ç°æœ‰åŒºåŸŸ
                currentRegions.forEach(region => region.remove());
                currentRegions = [];
                
                // åˆ›å»ºåŒºåŸŸ
                if (lesson.timeStamps && lesson.timeStamps.length > 0) {
                    lesson.timeStamps.forEach((stamp, index) => {
                        const region = wavesurfer.addRegion({
                            start: stamp.start,
                            end: stamp.end,
                            color: `rgba(52, 152, 219, 0.3)`,
                            drag: true,
                            resize: true
                        });
                        
                        region.id = index;
                        currentRegions.push(region);
                        
                        // åŒºåŸŸç‚¹å‡»äº‹ä»¶
                        region.on('click', () => {
                            playRegion(index);
                        });
                        
                        // åŒºåŸŸæ›´æ–°äº‹ä»¶
                        region.on('update-end', () => {
                            updateTimestampTable(index, region.start, region.end);
                        });
                    });
                }
                
                // ç”Ÿæˆæ—¶é—´æˆ³è¡¨æ ¼
                generateTimestampsTable(lesson.timeStamps);
            });
            
            wavesurfer.on('play', () => {
                playPauseBtn.textContent = 'æš‚åœ';
            });
            
            wavesurfer.on('pause', () => {
                playPauseBtn.textContent = 'æ’­æ”¾';
            });
            
            wavesurfer.on('finish', () => {
                playPauseBtn.textContent = 'æ’­æ”¾';
            });
            
            // æ’­æ”¾/æš‚åœæŒ‰é’®äº‹ä»¶
            playPauseBtn.addEventListener('click', () => {
                if (wavesurfer.isPlaying()) {
                    wavesurfer.pause();
                } else {
                    wavesurfer.play();
                }
            });
            
            // ä¸Šä¸€å¥/ä¸‹ä¸€å¥æŒ‰é’®äº‹ä»¶
            prevRegionBtn.addEventListener('click', playPrevRegion);
            nextRegionBtn.addEventListener('click', playNextRegion);
        }
        
        // ç”Ÿæˆæ—¶é—´æˆ³è¡¨æ ¼
        function generateTimestampsTable(timeStamps) {
            timestampsBody.innerHTML = '';
            
            if (!timeStamps || timeStamps.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" class="loading">æ­¤è¯¾ä»¶æ²¡æœ‰æ—¶é—´æˆ³æ•°æ®</td>';
                timestampsBody.appendChild(row);
                return;
            }
            
            timeStamps.forEach((stamp, index) => {
                const row = document.createElement('tr');
                row.dataset.index = index;
                
                row.innerHTML = `
                    <td>
                        <input type="number" class="time-input start-time" value="${stamp.start.toFixed(2)}" step="0.01">
                    </td>
                    <td>
                        <input type="number" class="time-input end-time" value="${stamp.end.toFixed(2)}" step="0.01">
                    </td>
                    <td class="thai-text">${stamp.thai_text}</td>
                    <td class="translation">${stamp.english_translation}</td>
                    <td>
                        <button class="action-btn play-row">â–¶ï¸</button>
                    </td>
                `;
                
                timestampsBody.appendChild(row);
                
                // è¡Œç‚¹å‡»äº‹ä»¶
                row.addEventListener('click', (e) => {
                    if (!e.target.matches('button')) {
                        playRegion(index);
                    }
                });
                
                // æ’­æ”¾æŒ‰é’®äº‹ä»¶
                row.querySelector('.play-row').addEventListener('click', (e) => {
                    e.stopPropagation();
                    playRegion(index);
                });
                
                // å¼€å§‹æ—¶é—´è¾“å…¥äº‹ä»¶
                row.querySelector('.start-time').addEventListener('change', (e) => {
                    const newStart = parseFloat(e.target.value);
                    if (!isNaN(newStart) && newStart < currentRegions[index].end) {
                        currentRegions[index].update({ start: newStart });
                        updateTimestampTable(index, newStart, currentRegions[index].end);
                    } else {
                        e.target.value = currentRegions[index].start.toFixed(2);
                    }
                });
                
                // ç»“æŸæ—¶é—´è¾“å…¥äº‹ä»¶
                row.querySelector('.end-time').addEventListener('change', (e) => {
                    const newEnd = parseFloat(e.target.value);
                    if (!isNaN(newEnd) && newEnd > currentRegions[index].start) {
                        currentRegions[index].update({ end: newEnd });
                        updateTimestampTable(index, currentRegions[index].start, newEnd);
                    } else {
                        e.target.value = currentRegions[index].end.toFixed(2);
                    }
                });
            });
        }
        
        // æ’­æ”¾æŒ‡å®šåŒºåŸŸ
        function playRegion(index) {
            if (index < 0 || index >= currentRegions.length) return;
            
            const region = currentRegions[index];
            wavesurfer.pause();
            wavesurfer.setCurrentTime(region.start);
            wavesurfer.play();
            
            region.play();
            
            // é«˜äº®å½“å‰è¡Œ
            document.querySelectorAll('#timestampsBody tr').forEach(row => {
                row.classList.remove('active');
            });
            document.querySelector(`#timestampsBody tr[data-index="${index}"]`).classList.add('active');
            
            currentRegionIndex = index;
            
            // åŒºåŸŸæ’­æ”¾ç»“æŸäº‹ä»¶
            region.once('out', () => {
                if (autoPlayNext.checked) {
                    setTimeout(playNextRegion, 300);
                }
            });
        }
        
        // æ’­æ”¾ä¸Šä¸€ä¸ªåŒºåŸŸ
        function playPrevRegion() {
            if (currentRegions.length === 0) return;
            
            let newIndex = currentRegionIndex - 1;
            if (newIndex < 0) newIndex = currentRegions.length - 1;
            
            playRegion(newIndex);
        }
        
        // æ’­æ”¾ä¸‹ä¸€ä¸ªåŒºåŸŸ
        function playNextRegion() {
            if (currentRegions.length === 0) return;
            
            let newIndex = currentRegionIndex + 1;
            if (newIndex >= currentRegions.length) newIndex = 0;
            
            playRegion(newIndex);
        }
        
        // æ›´æ–°æ—¶é—´æˆ³è¡¨æ ¼
        function updateTimestampTable(index, start, end) {
            const row = document.querySelector(`#timestampsBody tr[data-index="${index}"]`);
            if (row) {
                row.querySelector('.start-time').value = start.toFixed(2);
                row.querySelector('.end-time').value = end.toFixed(2);
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            loadLessons();
            
            // æ¨¡æ‹Ÿå®Œæˆè¯¾ç¨‹æ•°
            completedLessons.textContent = "1";
        });
    </script>
