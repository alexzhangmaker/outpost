<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究笔记 - 专注写作与学习</title>
    <!-- TUI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --sidebar-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --header-height: 60px;
            --folder-bg: #f5f7fa;
            --file-bg: #ffffff;
            --folder-hover: #e8f4fd;
            --file-hover: #f0f7ff;
            --folder-active: #d4e9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部导航栏样式 */
        .header {
            height: var(--header-height);
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .auth-button, .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .auth-button:hover, .settings-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .auth-icon, .settings-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* 主内容区域 */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .notes-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        /* Accordion文件夹样式 */
        .folder {
            margin-bottom: 5px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--folder-bg);
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--primary-color);
        }

        .folder-header:hover {
            background-color: var(--folder-hover);
        }

        .folder-header.active {
            background-color: var(--folder-active);
            border-left: 3px solid var(--secondary-color);
        }

        .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .folder.open .folder-icon {
            transform: rotate(90deg);
        }

        .folder-name {
            flex: 1;
        }

        .folder-count {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.75rem;
        }

        .folder-content {
            display: none;
            background-color: var(--file-bg);
        }

        .folder.open .folder-content {
            display: block;
        }

        /* 笔记文件样式 */
        .note-item {
            display: flex;
            align-items: center;
            padding: 10px 20px 10px 40px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
            background-color: var(--file-bg);
        }

        .note-item:hover {
            background-color: var(--file-hover);
        }

        .note-item.active {
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 3px solid var(--secondary-color);
        }

        .note-icon {
            width: 14px;
            height: 14px;
            margin-right: 10px;
            color: var(--text-light);
        }

        .note-info {
            flex: 1;
        }

        .note-title {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .note-date {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* 笔记操作工具栏 */
        .notes-toolbar {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--sidebar-bg);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
        }

        .save-status {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .save-icon {
            width: 14px;
            height: 14px;
            margin-right: 5px;
        }

        .saved .save-icon {
            color: #27ae60;
        }

        .unsaved .save-icon {
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .toolbar-right {
            display: flex;
        }

        .toolbar-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            transition: background-color 0.2s;
            color: var(--primary-color);
        }

        .toolbar-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .toolbar-icon {
            width: 18px;
            height: 18px;
        }

        /* 编辑器区域样式 */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .editor-toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: white;
        }

        .editor-content {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        /* TUI Editor 自定义样式 */
        .toastui-editor {
            font-family: 'Noto Serif SC', serif !important;
            font-size: 16px;
            line-height: 1.7;
            height: 100%;
        }

        .toastui-editor-contents {
            font-family: 'Noto Serif SC', serif !important;
            font-size: 16px;
            line-height: 1.7;
        }

        .toastui-editor-contents h1,
        .toastui-editor-contents h2,
        .toastui-editor-contents h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--primary-color);
            scroll-margin-top: 20px;
        }

        .toastui-editor-contents h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .toastui-editor-contents h2 {
            font-size: 1.5rem;
        }

        .toastui-editor-contents h3 {
            font-size: 1.3rem;
        }

        .toastui-editor-contents p {
            margin-bottom: 1em;
        }

        .toastui-editor-contents blockquote {
            border-left: 4px solid var(--secondary-color);
            padding-left: 1em;
            margin: 1.5em 0;
            color: var(--text-light);
            font-style: italic;
        }

        .toastui-editor-contents code {
            font-family: 'Courier New', monospace;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .toastui-editor-contents pre code {
            background-color: transparent;
            padding: 0;
        }

        /* KaTeX 公式样式调整 */
        .katex { 
            font-size: 1.1em; 
        }
        .katex-display { 
            margin: 1em 0; 
            overflow-x: auto;
            overflow-y: hidden;
        }
        .katex-display > .katex {
            display: inline-block;
            white-space: nowrap;
        }

        /* 大纲侧边栏 */
        .outline-sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .outline-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .outline-item {
            margin-bottom: 8px;
            padding-left: 10px;
            cursor: pointer;
            transition: color 0.2s;
            border-left: 2px solid transparent;
        }

        .outline-item:hover {
            color: var(--secondary-color);
            border-left-color: var(--secondary-color);
        }

        .outline-h1 {
            font-weight: 500;
            border-left: 3px solid var(--secondary-color);
            padding-left: 10px;
            margin-left: -13px;
        }

        .outline-h2 {
            font-weight: 400;
            padding-left: 15px;
        }

        .outline-h3 {
            font-size: 0.9rem;
            padding-left: 25px;
            color: var(--text-light);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .outline-sidebar {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 250px;
            }
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        /* 高亮跳转的标题 */
        .heading-highlight {
            background-color: rgba(52, 152, 219, 0.1);
            transition: background-color 0.5s ease;
        }
        
        /* 编辑器错误状态 */
        .editor-error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            color: var(--text-light);
        }
        
        .editor-error .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .retry-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

    <script>
        // 等待DOM完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 示例数据 - 文件夹和笔记
            let folders = [];
            let currentNote = null;
            let currentFolder = null;
            let isUnsaved = false;
            let autoSaveTimer = null;
            let editorInstance = null;
            
            // 自定义HTML渲染器 - 修复名称冲突
            const customHTMLRenderer = {
                // 处理行内数学公式
                htmlInline: {
                    // 使用不同的名称避免冲突
                    latexInline({ literal }) {
                        // 匹配 $...$ 格式的行内数学公式
                        const match = literal.match(/^\$(.+?)\$$/);
                        if (match) {
                            return {
                                type: 'openTag',
                                tagName: 'span',
                                outerNewLine: false,
                                attributes: { 
                                    'class': 'math-inline',
                                    'data-latex': match[1]
                                },
                                content: match[1]
                            };
                        }
                        return null;
                    }
                },
                // 处理块级数学公式
                htmlBlock: {
                    // 使用不同的名称避免冲突
                    latexBlock({ literal }) {
                        // 匹配 $$...$$ 格式的块级数学公式
                        const match = literal.match(/^\$\$(.+?)\$\$$/s);
                        if (match) {
                            return {
                                type: 'openTag',
                                tagName: 'div',
                                outerNewLine: true,
                                attributes: { 
                                    'class': 'math-block',
                                    'data-latex': match[1]
                                },
                                content: match[1]
                            };
                        }
                        return null;
                    }
                }
            };

            // 使用KaTeX渲染数学公式的函数
            function renderMathWithKaTeX() {
                // 渲染行内公式
                document.querySelectorAll('.math-inline').forEach(element => {
                    try {
                        const latex = element.getAttribute('data-latex') || element.textContent;
                        // 检查KaTeX是否已加载
                        if (typeof katex !== 'undefined') {
                            katex.render(latex, element, {
                                throwOnError: false,
                                output: 'html'
                            });
                        }
                    } catch (e) {
                        console.error("KaTeX渲染错误（行内）:", e);
                        element.innerHTML = `<span style="color: red;">公式错误: ${e.message}</span>`;
                    }
                });

                // 渲染块级公式
                document.querySelectorAll('.math-block').forEach(element => {
                    try {
                        const latex = element.getAttribute('data-latex') || element.textContent;
                        // 检查KaTeX是否已加载
                        if (typeof katex !== 'undefined') {
                            katex.render(latex, element, {
                                throwOnError: false,
                                displayMode: true,
                                output: 'html'
                            });
                        }
                    } catch (e) {
                        console.error("KaTeX渲染错误（块级）:", e);
                        element.innerHTML = `<div style="color: red; text-align: center;">公式错误: ${e.message}</div>`;
                    }
                });
            }

            // 显示编辑器错误
            function showEditorError(error) {
                const editorElement = document.getElementById('editor');
                editorElement.innerHTML = `
                    <div class="editor-error">
                        <div class="error-icon">⚠️</div>
                        <h3>编辑器初始化失败</h3>
                        <p>${error.message || '未知错误'}</p>
                        <button class="retry-button" onclick="location.reload()">重新加载页面</button>
                    </div>
                `;
            }


            function renderKaTeXInPreview() {
      const previewEl = document.querySelector('.toastui-editor-defaultUI .toastui-editor-contents');
      if (!previewEl) return;

      // 渲染块级公式
      previewEl.querySelectorAll('p').forEach(p => {
        const text = p.textContent.trim();
        if (text.startsWith('$$') && text.endsWith('$$')) {
          const formula = text.slice(2, -2);
          try {
            const html = katex.renderToString(formula, { displayMode: true });
            p.innerHTML = html;
          } catch (err) {
            console.error('KaTeX block render error:', err);
          }
        }
      });

      // 渲染行内公式
      previewEl.querySelectorAll('p').forEach(p => {
        p.innerHTML = p.innerHTML.replace(/\$(.+?)\$/g, (match, formula) => {
          try {
            return katex.renderToString(formula, { displayMode: false });
          } catch (err) {
            console.error('KaTeX inline render error:', err);
            return match;
          }
        });
      });
    }

            function saveToLocalStorage() {

            // 自动保存功能
            function setupAutoSave() {
                if (autoSaveTimer) {
                    clearTimeout(autoSaveTimer);
                }
                
                autoSaveTimer = setTimeout(() => {
                    if (isUnsaved && currentNote) {
                        saveToLocalStorage();
                        isUnsaved = false;
                    }
                }, 5000);
            }
            
            // 更新保存状态显示
            function updateSaveStatus(saved) {
                const saveStatus = document.getElementById('save-status');
                if (saveStatus) {
                    if (saved) {
                        saveStatus.classList.remove('unsaved');
                        saveStatus.classList.add('saved');
                        saveStatus.querySelector('span').textContent = '已保存';
                    } else {
                        saveStatus.classList.remove('saved');
                        saveStatus.classList.add('unsaved');
                        saveStatus.querySelector('span').textContent = '未保存';
                        isUnsaved = true;
                        setupAutoSave();
                    }
                }
            }

                    editorInstance = new toastui.Editor({
                        el: document.querySelector('#editor'),
                        height: '100%',
                        initialEditType: 'markdown',
                        previewStyle: 'vertical',
                        usageStatistics: false,
                        //useDefaultHTMLSanitizer: true,
                        //customHTMLRenderer: customHTMLRenderer,
                        toolbarItems: [
                            ['heading', 'bold', 'italic', 'strike'],
                            ['hr', 'quote'],
                            ['ul', 'ol', 'task'],
                            ['table', 'link'],
                            ['code', 'codeblock']
                        ]
                    });
                    
                    // 监听编辑器内容变化
                    editorInstance.on('change', () => {
                        updateOutline();
                        if (currentNote) {
                            currentNote.content = editorInstance.getMarkdown();
                            currentNote.lastSaved = Date.now();
                            updateSaveStatus(false);
                            
                            // 延迟渲染数学公式，确保DOM已更新
                            //setTimeout(renderMathWithKaTeX, 10);
                            setTimeout(renderKaTeXInPreview, 50); // 等待 DOM 更新

                        }
                    });

                    // 使用正确的事件监听器 - 移除不存在的 previewToggle 事件
                    // 改为监听内容变化和预览区域更新
                    
                    loadFromLocalStorage();
                    renderFolders();
                    
                    // 初始渲染数学公式
                    //setTimeout(renderMathWithKaTeX, 500);
                    setTimeout(renderKaTeXInPreview, 100);

                } catch (error) {
                    console.error('编辑器初始化失败:', error);
                    showEditorError(error);
                    return; // 重要：初始化失败时直接返回，不执行后续代码
                }
            }
            
            // 渲染文件夹和笔记
            function renderFolders() {
                const notesContainer = document.getElementById('notes-container');
                if (!notesContainer) return;
                
                notesContainer.innerHTML = '';
                
                folders.forEach(folder => {
                    const folderElement = document.createElement('div');
                    folderElement.className = 'folder';
                    folderElement.setAttribute('data-folder-id', folder.id);
                    folderElement.innerHTML = `
                        <div class="folder-header">
                            <svg class="folder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="6 3 20 3 20 21 4 21 4 8"></polygon>
                                <polyline points="4 3 4 8 10 8 10 3"></polyline>
                            </svg>
                            <span class="folder-name">${folder.name}</span>
                            <span class="folder-count">${folder.notes.length}</span>
                        </div>

                            ${folder.notes.map(note => `

                                    <svg class="note-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>

                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    const folderHeader = folderElement.querySelector('.folder-header');
                    if (folderHeader) {
                        folderHeader.addEventListener('click', (e) => {
                            if (e.target.classList.contains('folder-name') || 
                                e.target.classList.contains('folder-icon') ||
                                e.target.classList.contains('folder-header')) {
                                folderElement.classList.toggle('open');
                            }
                            setCurrentFolder(folder.id);
                        });
                    }
                    
                    folderElement.querySelectorAll('.note-item').forEach(noteElement => {
                        noteElement.addEventListener('click', (e) => {
                            e.stopPropagation();
                            document.querySelectorAll('.note-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            noteElement.classList.add('active');
                            const noteId = parseInt(noteElement.getAttribute('data-note-id'));
                            const note = findNoteById(noteId);
                            if (note && editorInstance) {

            // 设置当前选中的文件夹
            function setCurrentFolder(folderId) {
                document.querySelectorAll('.folder-header').forEach(header => {
                    header.classList.remove('active');
                });
                const currentFolderHeader = document.querySelector(`.folder[data-folder-id="${folderId}"] .folder-header`);
                if (currentFolderHeader) {
                    currentFolderHeader.classList.add('active');
                }
                currentFolder = folders.find(f => f.id === folderId);
            }

            // 根据ID查找笔记
            function findNoteById(noteId) {
                for (const folder of folders) {
                    const note = folder.notes.find(n => n.id === noteId);
                    if (note) return note;
                }
                return null;
            }

            // 更新大纲视图
            function updateOutline() {
                const outlineContainer = document.getElementById('outline-container');
                if (!editorInstance || !outlineContainer) {
                    if (outlineContainer) {
                        outlineContainer.innerHTML = '<div style="color: var(--text-light); font-style: italic;">编辑器未就绪</div>';
                    }
                    return;
                }
                const content = editorInstance.getMarkdown();
                const lines = content.split('\n');
                const headings = [];
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#') && line.length > 1) {
                        const level = line.match(/^#+/)[0].length;
                        const text = line.replace(/^#+\s/, '');
                        headings.push({ level, text, lineIndex: i });
                    }
                }
                outlineContainer.innerHTML = '';
                if (headings.length === 0) {
                    outlineContainer.innerHTML = '<div style="color: var(--text-light); font-style: italic;">暂无标题</div>';
                    return;
                }
                headings.forEach((heading, index) => {
                    const outlineItem = document.createElement('div');
                    outlineItem.className = `outline-item outline-h${heading.level}`;
                    outlineItem.textContent = heading.text;
                    outlineItem.setAttribute('data-heading-index', index);
                    outlineItem.addEventListener('click', () => {
                        scrollToHeading(heading.lineIndex);
                    });
                    outlineContainer.appendChild(outlineItem);
                });
            }

            // 滚动到指定标题
            function scrollToHeading(lineIndex) {
                if (!editorInstance) return;
                const previewEl = document.querySelector('.toastui-editor-contents');
                if (!previewEl) return;
                const headingElements = previewEl.querySelectorAll('h1, h2, h3, h4, h5, h6');
                if (headingElements.length > 0) {
                    let targetHeading = null;
                    const lines = editorInstance.getMarkdown().split('\n');
                    for (let i = 0; i < headingElements.length; i++) {
                        const headingText = headingElements[i].textContent.trim();
                        if (lines[lineIndex].includes(headingText)) {
                            targetHeading = headingElements[i];
                            break;
                        }
                    }
                    if (targetHeading) {
                        targetHeading.classList.add('heading-highlight');
                        targetHeading.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start',
                            inline: 'nearest'
                        });
                        setTimeout(() => {
                            targetHeading.classList.remove('heading-highlight');
                        }, 2000);
                    }
                }
            }
