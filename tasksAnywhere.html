<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyA6MZ_p5lVuy8TMAqiuV6IRx9fggV44lQs",
        authDomain: "outpost-8d74e.firebaseapp.com",
        databaseURL: "https://outpost-8d74e-985fa-schedule.asia-southeast1.firebasedatabase.app/",
        projectId: "outpost-8d74e",
        storageBucket: "outpost-8d74e.firebasestorage.app",
        messagingSenderId: "724993324937",
        appId: "1:724993324937:web:ce6c7e6b06489331c79358",
        measurementId: "G-QPHWRTH6BH"
    };

    // --- Initialization ---
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // --- DOM Elements ---
    const splash = document.getElementById('login-splash');
    const appContainer = document.getElementById('app-container');
    const btnLogin = document.getElementById('btn-login');
    const btnLogout = document.getElementById('btn-logout');
    const loader = document.getElementById('login-loader');
    const userAvatar = document.getElementById('user-avatar');
    const taskBoard = document.getElementById('task-board');
    const filterChips = document.querySelectorAll('.filter-chip');
    
    // Modal Elements
    const modal = document.getElementById('create-modal');
    const btnNewTask = document.getElementById('btn-new-task');
    const btnSaveTask = document.getElementById('btn-save-task');
    const closeElements = document.querySelectorAll('.modal-close');
    const overlay = document.querySelector('.modal-overlay');

    // State
    let currentUser = null;
    let allTasks = [];
    let currentFilter = 'All';

    // --- Auth Logic ---
    btnLogin.addEventListener('click', () => {
        loader.classList.remove('hidden');
        signInWithPopup(auth, provider).catch((error) => {
            console.error("Login failed", error);
            loader.classList.add('hidden');
            alert("登录失败: " + error.message);
        });
    });

    btnLogout.addEventListener('click', () => {
        signOut(auth).then(() => location.reload());
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            // Hide splash, Show app
            splash.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => splash.classList.add('hidden'), 500);
            appContainer.classList.remove('hidden');
            
            if(user.photoURL) {
                userAvatar.style.backgroundImage = `url('${user.photoURL}')`;
            }
            
            // Load Data
            loadTasks();
        } else {
            // Show splash
            splash.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
            appContainer.classList.add('hidden');
            loader.classList.add('hidden');
        }
    });

    // --- Data Logic ---
    function loadTasks() {
        const tasksRef = ref(db, 'tasks');
        onValue(tasksRef, (snapshot) => {
            const data = snapshot.val();
            allTasks = data ? Object.keys(data).map(key => ({id: key, ...data[key]})) : [];
            renderBoard();
        });
    }

    // --- Render Logic ---
    function renderBoard() {
        let tasksToRender = allTasks;

        // Filtering
        if (currentFilter === 'Work') {
            tasksToRender = allTasks.filter(t => t.category === 'Work' || t.title.includes('Work')); // Fallback for old data
        } else if (currentFilter === 'Personal') {
            tasksToRender = allTasks.filter(t => t.category === 'Personal' || t.activityClass === 'PersonalEvent');
        } else if (currentFilter === 'Urgent') {
            tasksToRender = allTasks.filter(t => t.priority === 'High' || t.status === 'high');
        }

        if (tasksToRender.length === 0) {
            taskBoard.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400">
                    <span class="material-symbols-outlined text-6xl mb-4">inbox</span>
                    <p>暂无任务</p>
                </div>`;
            return;
        }

        let html = '';
        tasksToRender.forEach(task => {
            // Determine visuals based on data
            const category = task.category || (task.activityClass === 'PersonalEvent' ? 'Personal' : 'Work');
            const categoryColor = category === 'Personal' ? 'text-green-500' : 'text-primary';
            
            let priorityIcon = '';
            if (task.priority === 'High') {
                priorityIcon = `<span class="inline-flex items-center justify-center size-8 rounded-full bg-status-highpriority/10 text-status-highpriority flex-shrink-0" title="高优先级"><span class="material-symbols-outlined !text-xl !font-bold">priority_high</span></span>`;
            } else if (task.priority === 'Low') {
                priorityIcon = `<span class="inline-flex items-center justify-center size-8 rounded-full bg-gray-500/10 text-gray-500 flex-shrink-0" title="低优先级"><span class="material-symbols-outlined !text-xl">arrow_downward</span></span>`;
            } else {
                priorityIcon = `<span class="inline-flex items-center justify-center size-8 rounded-full bg-orange-500/10 text-orange-500 flex-shrink-0" title="中优先级"><span class="material-symbols-outlined !text-xl">horizontal_rule</span></span>`;
            }

            const isDone = task.status === 'done';
            const titleClass = isDone ? 'line-through text-text-light/60 dark:text-text-dark/60' : 'text-text-light dark:text-text-dark';
            const cardBg = isDone ? 'bg-card-light/60 dark:bg-card-dark/60' : 'bg-card-light dark:bg-card-dark';
            
            // Progress/Status Badge logic
            let statusIndicator = '';
            if (task.progress) {
                // If has specific numeric progress
                const width = parseInt(task.progress);
                const color = width === 100 ? 'bg-status-completed' : 'bg-status-inprogress';
                statusIndicator = `
                    <div class="flex items-center justify-between text-xs font-medium text-text-light/50 dark:text-text-dark/50">
                        <span class="font-roboto">Progress</span>
                        <span>${width}%</span>
                    </div>
                    <div class="w-full bg-border-light dark:bg-border-dark rounded-full h-1.5 mt-1">
                        <div class="${color} h-1.5 rounded-full" style="width: ${width}%"></div>
                    </div>
                `;
            } else {
                // Simple Badge
                const badgeText = isDone ? '已完成' : '进行中';
                const badgeClass = isDone ? 'bg-status-completed/10 text-status-completed' : 'bg-status-inprogress/10 text-status-inprogress';
                statusIndicator = `
                    <div class="flex items-center gap-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${badgeClass}">${badgeText}</span>
                    </div>
                `;
            }

            html += `
            <div class="break-inside-avoid flex flex-col gap-4 p-5 rounded-xl ${cardBg} border border-border-light dark:border-border-dark shadow-sm hover:shadow-md transition-shadow cursor-pointer group relative">
                <div class="flex justify-between items-start gap-3">
                    <div class="flex flex-col gap-1">
                        <span class="text-xs font-medium ${categoryColor}">${category === 'Work' ? '工作' : (category === 'Personal' ? '个人' : '其他')}</span>
                        <p class="text-base font-bold leading-tight ${titleClass}">${task.title}</p>
                    </div>
                    ${priorityIcon}
                </div>
                <p class="text-sm text-text-light/70 dark:text-text-dark/70 line-clamp-3" title="${task.memo || ''}">${task.memo || '暂无描述'}</p>
                <div class="flex flex-col gap-2 mt-auto pt-2">
                    ${statusIndicator}
                </div>
            </div>`;
        });

        taskBoard.innerHTML = html;
    }

    // --- Interaction: Filtering ---
    filterChips.forEach(chip => {
        chip.addEventListener('click', () => {
            // Update UI
            filterChips.forEach(c => {
                c.classList.remove('bg-primary/20', 'text-primary');
                c.classList.add('bg-card-light', 'dark:bg-card-dark', 'border');
            });
            chip.classList.remove('bg-card-light', 'dark:bg-card-dark', 'border');
            chip.classList.add('bg-primary/20', 'text-primary');
            
            // Update State
            currentFilter = chip.dataset.filter;
            renderBoard();
        });
    });

    // --- Interaction: Modal ---
    const toggleModal = () => {
        modal.classList.toggle('opacity-0');
        modal.classList.toggle('pointer-events-none');
        document.body.classList.toggle('modal-active');
    }

    btnNewTask.addEventListener('click', toggleModal);
    overlay.addEventListener('click', toggleModal);
    closeElements.forEach(el => el.addEventListener('click', toggleModal));

    // --- Create Task ---
    btnSaveTask.addEventListener('click', async () => {
        const title = document.getElementById('input-title').value;
        const memo = document.getElementById('input-memo').value;
        const category = document.getElementById('input-category').value;
        const priority = document.getElementById('input-priority').value;

        if(!title) { alert("请输入标题"); return; }

        const newTask = {
            title,
            memo,
            category,
            priority,
            status: 'todo',
            progress: 0,
            createdAt: new Date().toISOString().split('T')[0],
            owner: currentUser ? currentUser.email : 'anonymous'
        };

        // Use shortUUID as key logic from previous requirement
        const key = Math.random().toString(36).substring(2, 10);
        
        try {
            const updates = {};
            updates['/tasks/' + key] = newTask;
            await update(ref(db), updates);
            
            // Reset & Close
            document.getElementById('input-title').value = '';
            document.getElementById('input-memo').value = '';
            toggleModal();
        } catch (e) {
            alert("保存失败: " + e.message);
        }
    });

</script>
</body>
</html>
