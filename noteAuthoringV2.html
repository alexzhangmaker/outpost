        // 增强Markdown到Reveal.js转换器 (支持多格式输出)
        class EnhancedMarkdownToReveal {
            constructor() {
                this.slideSeparator = '---';
                this.configureMarked();
            }

            // 配置marked.js
            configureMarked() {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    smartLists: true,
                    smartypants: true
                });
            }

            // 主转换方法 - 返回两个版本的内容
            convertToMultipleFormats(enhancedMarkdown) {
                try {
                    const slides = enhancedMarkdown.split(this.slideSeparator);
                    let revealContent = '';
                    let jsonData = {
                        title: '',
                        slides: [],
                        metadata: {},
                        totalSlides: 0
                    };
                    
                    slides.forEach((slideContent, index) => {
                        if (slideContent.trim()) {
                            const { revealSlide, jsonSlide, metadata } = this.convertSlide(slideContent, index);
                            revealContent += revealSlide + '\n\n---\n\n';
                            
                            if (index === 0) {
                                jsonData.title = this.extractTitle(slideContent);
                            }
                            jsonData.slides.push(jsonSlide);
                            
                            // 合并元数据
                            Object.assign(jsonData.metadata, metadata);
                        }
                    });
                    
                    jsonData.totalSlides = jsonData.slides.length;
                    
                    return {
                        revealContent,
                        jsonData
                    };
                } catch (error) {
                    throw new Error(`转换失败: ${error.message}`);
                }
            }

            // 转换单个幻灯片 - 返回多个版本
            convertSlide(slideContent, slideIndex) {
                // 提取元数据（不显示在幻灯片中）
                const metadata = this.extractMetadata(slideContent);
                
                // 为reveal.js准备的版本（隐藏元数据）
                const revealVersion = this.processForReveal(slideContent);
                
                // 为JSON准备的版本（包含所有数据）
                const jsonVersion = this.processForJSON(slideContent, slideIndex, metadata);
                
                return {
                    revealSlide: revealVersion,
                    jsonSlide: jsonVersion,
                    metadata: metadata
                };
            }

            // 为reveal.js处理内容（隐藏元数据）
            processForReveal(content) {
                let processed = content;
                
                // 移除元数据块
                processed = processed.replace(/:::meta[\s\S]*?:::/g, '');
                
                // 移除隐藏注释
                processed = processed.replace(/<!-- hide-start -->[\s\S]*?<!-- hide-end -->/g, '');
                processed = processed.replace(/<!-- teacher-only -->[\s\S]*?<!-- \/teacher-only -->/g, '');
                
                // 处理自定义块
                processed = this.processCustomBlocks(processed);
                
                return processed;
            }

            // 为JSON处理内容（保留所有数据）
            processForJSON(content, slideIndex, metadata) {
                const visibleContent = this.processForReveal(content);
                
                return {
                    index: slideIndex,
                    title: this.extractTitle(content),
                    visibleContent: visibleContent,
                    metadata: metadata,
                    rawContent: content,
                    wordCount: this.countWords(visibleContent),
                    hasExercises: content.includes('? ') && content.includes('! '),
                    hasExamples: content.includes(':::examples') || content.toLowerCase().includes('example')
                };
            }

            // 提取元数据
            extractMetadata(content) {
                const metaMatch = content.match(/:::meta\s*\n([\s\S]*?)\s*:::/);
                if (!metaMatch) return {};
                
                const metaContent = metaMatch[1];
                const metadata = {};
                
                metaContent.split('\n').forEach(line => {
                    const [key, ...valueParts] = line.split(':');
                    if (key && valueParts.length > 0) {
                        const value = valueParts.join(':').trim();
                        // 尝试解析为适当的数据类型
                        if (value === 'true' || value === 'false') {
                            metadata[key.trim()] = value === 'true';
                        } else if (!isNaN(value) && value !== '') {
                            metadata[key.trim()] = parseFloat(value);
                        } else if (value.startsWith('[') && value.endsWith(']')) {
                            // 尝试解析数组
                            try {
                                metadata[key.trim()] = JSON.parse(value);
                            } catch {
                                metadata[key.trim()] = value;
                            }
                        } else {
                            metadata[key.trim()] = value;
                        }
                    }
                });
                
                return metadata;
            }

            // 提取标题
            extractTitle(content) {
                const titleMatch = content.match(/^# (.*)$/m) || content.match(/^## (.*)$/m);
                return titleMatch ? titleMatch[1].trim() : `幻灯片 ${slideIndex + 1}`;
            }

            // 处理自定义块
            processCustomBlocks(content) {
                return content
                    .replace(/:::key-point\s*\n([\s\S]*?)\s*:::/g, '<div class="key-point">\n**关键理解**：$1\n</div>')
                    .replace(/:::grammar\s*\n([\s\S]*?)\s*:::/g, '<div class="grammar-block">\n**核心公式：**\n```grammar\n$1\n```\n</div>')
                    .replace(/:::examples\s*\n([\s\S]*?)\s*:::/g, (match, examplesContent) => {
                        const examples = examplesContent.split('\n').filter(line => line.trim());
                        let result = '<div class="example-block">\n**例句展示：**\n\n';
                        examples.forEach(example => {
                            result += `- ${example}\n`;
                        });
                        return result + '</div>';
                    })
                    .replace(/:::exercise\s*\n([\s\S]*?)\s*:::/g, (match, exerciseContent) => {
                        const lines = exerciseContent.split('\n');
                        let result = '<div class="exercise-block">\n**练习：**\n\n';
                        
                        lines.forEach(line => {
                            if (line.startsWith('? ')) {
                                result += `<div class="question">? ${line.substring(2)}</div>\n`;
                            } else if (line.startsWith('! ')) {
                                result += `<div class="answer">! ${line.substring(2)}</div>\n`;
                            } else if (line.trim()) {
                                result += `${line}\n`;
                            }
                        });
                        
                        return result + '</div>';
                    });
            }

            // 统计字数
            countWords(text) {
                return text.replace(/[#\*`\-]/g, '').split(/\s+/).filter(word => word.length > 0).length;
            }
        }

        // Firebase 管理器
        class FirebaseManager {
            constructor() {
                this.auth = null;
                this.database = null;
                this.user = null;
                this.init();
            }

            init() {
                // 初始化 Firebase
                firebase.initializeApp(firebaseConfig);
                this.auth = firebase.auth();
                this.database = firebase.database();

                // 监听认证状态变化
                this.auth.onAuthStateChanged((user) => {
                    this.handleAuthStateChange(user);
                });
            }

            handleAuthStateChange(user) {
                this.user = user;
                if (user) {
                    // 用户已登录
                    document.getElementById('user-info').style.display = 'flex';
                    document.getElementById('login-display-btn').style.display = 'none';
                    document.getElementById('user-name').textContent = user.displayName || user.email;
                    document.getElementById('user-avatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
                    document.getElementById('auth-container').style.display = 'none';
                    
                    // 检查是否为Gmail账户
                    if (!user.email.endsWith('@gmail.com')) {
                        this.showAuthError('请使用Gmail账户登录');
                        this.signOut();
                        return;
                    }
                    
                    this.showStatus('✓ 已使用Gmail账户登录', 'success');
                } else {
                    // 用户未登录
                    document.getElementById('user-info').style.display = 'none';
                    document.getElementById('login-display-btn').style.display = 'block';
                    document.getElementById('auth-container').style.display = 'flex';
                }
            }

            // Google 登录
            async signInWithGoogle() {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await this.auth.signInWithPopup(provider);
                } catch (error) {
                    this.showAuthError(`登录失败: ${error.message}`);
                }
            }

            // 退出登录
            async signOut() {
                try {
                    await this.auth.signOut();
                    this.showStatus('已退出登录', 'info');
                } catch (error) {
                    console.error('退出登录失败:', error);
                }
            }

            // 保存Markdown到Firebase
            async saveMarkdownToFirebase(markdownContent) {
                if (!this.user) {
                    throw new Error('请先登录');
                }

                if (!this.user.email.endsWith('@gmail.com')) {
                    throw new Error('请使用Gmail账户');
                }

                try {
                    // 生成唯一的key：YYYYMMDD_4digitsID
                    const date = new Date();
                    const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
                    const randomId = Math.floor(1000 + Math.random() * 9000); // 4位随机数
                    const key = `${dateStr}_${randomId}`;

                    // 保存到grammar路径，确保保留所有换行符
                    const grammarRef = this.database.ref('grammar/' + key);
                    await grammarRef.set({
                        content: markdownContent, // 直接保存原始内容，保留所有换行符
                        author: this.user.email,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        title: this.extractTitle(markdownContent)
                    });

                    return key;
                } catch (error) {
                    throw new Error(`保存失败: ${error.message}`);
                }
            }

            // 从Markdown内容中提取标题
            extractTitle(content) {
                const titleMatch = content.match(/^# (.*)$/m);
                return titleMatch ? titleMatch[1].trim() : '未命名文档';
            }

            showAuthError(message) {
                const errorElement = document.getElementById('auth-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;
                
                setTimeout(() => {

## 基本语法结构

:::meta
重点: 语法结构
练习数量: 3
记忆要点: 结构公式
:::

:::grammar
主语 + had + 过去分词 (Past Participle)
:::

**组成部分：**
- **had**：助动词，所有人称和数都不变化
- **过去分词**：
  - 规则动词：动词 + -ed (worked, played)
  - 不规则动词：特殊形式 (gone, seen, eaten)

:::examples
She had finished her homework before dinner.
They had already left when we arrived.
:::

记忆技巧: "Had + 过去分词"就像数学公式一样固定
常见问题: 学生问"为什么不能用has/have？"

## 核心概念与用法

过去完成时表示在过去某个时间点或动作之前已经发生并完成的动作。

:::key-point
核心概念是"过去的过去"，强调两个过去动作之间的时间先后关系。
:::

**主要特征：**
- 总是需要有一个明确的"过去参照点"
- 中文常翻译为"已经...了"、"...过了"

**常用时间状语：**
- when, before, after, by the time
- already, just, never, ever

                    return;

            // 使用marked.js渲染幻灯片
            renderSlidesWithMarked(markdownContent) {
                const slidesContainer = document.getElementById('slides-container');
                slidesContainer.innerHTML = '';
                
                const slides = markdownContent.split('---').filter(slide => slide.trim());
                
                slides.forEach((slideContent) => {
                    const section = document.createElement('section');
                    // 使用marked.js解析Markdown

                    slidesContainer.appendChild(section);
                });

                        hash: true,
                        transition: 'slide',
                        backgroundTransition: 'fade',
                        slideNumber: true
                    });
                    this.revealInitialized = true;

                    Reveal.slide(0, 0, 0);
