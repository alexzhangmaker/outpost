<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai TTS</title>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto p-4 flex flex-col justify-center items-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-teal-600 dark:text-teal-400">Thai Text-to-Speech</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                This app generates Thai speech from text using the Gemini TTS API.
            </p>

            <!-- Input area -->
            <div class="mb-4">
                <label for="text-input" class="block text-sm font-medium mb-2">Enter Thai Text:</label>
                <textarea id="text-input" rows="4" class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="สวัสดีครับ ยินดีต้อนรับสู่แอปพลิเคชันแปลงข้อความเป็นเสียงภาษาไทย"></textarea>
            </div>

            <!-- Speaker selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Select a Speaker Voice:</label>
                <div class="flex flex-wrap gap-2">
                    <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Zephyr">Zephyr</button>
                    <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Puck">Puck</button>
                    <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Kore">Kore</button>
                    <button class="speaker-btn bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" data-voice="Fenrir">Fenrir</button>
                </div>
            </div>

            <!-- Action button -->
            <div class="flex justify-center mb-4">
                <button id="play-btn" class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <div id="play-btn-text">Play Audio</div>
                </button>
            </div>

            <!-- Status message area -->
            <div id="status-message" class="text-center p-3 rounded-lg text-gray-700 dark:text-gray-300"></div>

            <!-- Audio player -->
            <div class="mt-6 flex justify-center hidden" id="audio-container">
                <audio id="audio-player" controls class="w-full rounded-full"></audio>
            </div>
        </div>
    </div>

    <!-- Main JavaScript for TTS -->
    <script>
        // --- UI Elements and Event Listeners ---
        const playBtn = document.getElementById('play-btn');
        const playBtnText = document.getElementById('play-btn-text');
        const textInput = document.getElementById('text-input');
        const statusMessage = document.getElementById('status-message');
        const audioPlayer = document.getElementById('audio-player');
        const audioContainer = document.getElementById('audio-container');
        const speakerButtons = document.querySelectorAll('.speaker-btn');

        let currentVoice = 'Zephyr';

        // Set up event listeners
        playBtn.addEventListener('click', generateAudio);
        speakerButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentVoice = button.dataset.voice;
                speakerButtons.forEach(btn => btn.classList.remove('bg-teal-600', 'ring-2', 'ring-teal-500'));
                button.classList.add('bg-teal-600', 'ring-2', 'ring-teal-500');
            });
        });

        // --- API and Audio Functions ---

        /**
         * Converts PCM audio data to a WAV Blob.
         * @param {Int16Array} pcmData - The PCM audio data.
         * @param {number} sampleRate - The sample rate.
         * @returns {Blob} A Blob containing the WAV audio.
         */
        const pcmToWav = (pcmData, sampleRate) => {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            let offset = 0;

            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };
            const writeUint32 = (val) => {
                view.setUint32(offset, val, true);
                offset += 4;
            };
            const writeUint16 = (val) => {
                view.setUint16(offset, val, true);
                offset += 2;
            };

            // RIFF header
            writeString('RIFF');
            writeUint32(36 + pcmData.length * 2); // file size - 8
            writeString('WAVE');

            // fmt chunk
            writeString('fmt ');
            writeUint32(16); // chunk size
            writeUint16(1); // audio format (1 = PCM)
            writeUint16(1); // num channels
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2); // byte rate
            writeUint16(2); // block align
            writeUint16(16); // bits per sample

            // data chunk
            writeString('data');
            writeUint32(pcmData.length * 2); // chunk size

            // write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        /**
         * Generates and plays audio from the provided text using the Gemini TTS API.
         */
        async function generateAudio() {
            const prompt = `Say in a conversational tone in Thai, using a ${currentVoice} voice: ${textInput.value}`;
            if (!textInput.value) {
                statusMessage.textContent = 'Please enter some text to generate audio.';
                return;
            }

            // UI state for generation
            playBtn.disabled = true;
            playBtnText.textContent = 'Generating...';
            statusMessage.textContent = 'Generating audio from text...';
            audioContainer.classList.add('hidden');

            try {
                // API payload
                const payload = {
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: {
                                    voiceName: currentVoice
                                }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const apiKey = "AIzaSyDhoZB_ocFxzQCs49TBQJdr0b17T1eDONs"; // Leave this empty for the Canvas environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                let response;
                let retryCount = 0;
                const maxRetries = 3;
                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status === 429) { // Too Many Requests
                            const delay = Math.pow(2, retryCount) * 1000;
                            console.warn(`Rate limit exceeded. Retrying in ${delay}ms...`);
                            await new Promise(res => setTimeout(res, delay));
                            retryCount++;
                        } else {
                            break; // Exit the loop on success or other errors
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        throw error;
                    }
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const base64ToArrayBuffer = (base64) => {
                        const binaryString = atob(base64);
                        const len = binaryString.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        return bytes.buffer;
                    };

                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;

                    const pcmDataBuffer = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmDataBuffer);
                    
                    // Create WAV blob for immediate playback
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();

                    statusMessage.textContent = 'Audio generated and playing!';
                    audioContainer.classList.remove('hidden');
                } else {
                    statusMessage.textContent = 'Failed to get audio data from API.';
                }
            } catch (error) {
                console.error('API call failed:', error);
                statusMessage.textContent = `Error: ${error.message}`;
            } finally {
                playBtn.disabled = false;
                playBtnText.textContent = 'Play Audio';
            }
        }
    </script>

</body>
</html>
