<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

            {

                    "Largest hot desert, in North Africa, covers 11 countries.",
                    "Ancient caravans traded gold, salt, spices.",
                    "Current problem: desertification.",
                    "Solution: 'Great Green Wall' project."
                ],
                keywords: "desertification, caravan, trade routes, resilience",
                summary: "The Sahara has been central to African history as a trade route. Today, while facing desertification, people are working to protect the land with projects like the Great Green Wall."
            },
            {
                topic: "Photosynthesis",
                category: "Biology",
                keyFacts: [
                    "Process by which plants convert sunlight into energy.",
                    "Requires carbon dioxide, water, and sunlight.",
                    "Produces glucose and oxygen.",
                    "Occurs in chloroplasts."
                ],
                keywords: "chlorophyll, glucose, sunlight, oxygen",
                summary: "Photosynthesis is how plants make their own food using sunlight, supporting life by producing oxygen and energy."
            },
            {
                topic: "The Water Cycle",
                category: "Earth Science",
                keyFacts: [
                    "Continuous movement of water on, above, and below Earth's surface.",
                    "Key processes: evaporation, condensation, precipitation.",
                    "Driven by solar energy.",
                    "Critical for maintaining Earth's water balance."
                ],
                keywords: "evaporation, condensation, precipitation, hydrology",
                summary: "The water cycle keeps water moving through evaporation, condensation, and precipitation, sustaining ecosystems and climate."
            }
        ];

        const container = document.getElementById('card-container');

        cardsData.forEach((data, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.setAttribute('tabindex', '0');
            cardDiv.setAttribute('id', `card-${index}`);
            cardDiv.innerHTML = `
                <div class="card-front">
                    <h2>ðŸ“Œ ${data.topic}</h2>
                    <p class="category">${data.category}</p>
                </div>
                <div class="card-back">
                    <h3>Key Facts</h3>
                    <ul>${data.keyFacts.map(fact => `<li>${fact}</li>`).join('')}</ul>
                    <h3>Keywords</h3>
                    <p class="keywords">${data.keywords}</p>
                    <h3>Summary</h3>
                    <p>${data.summary}</p>
                </div>
            `;
            cardDiv.addEventListener('click', () => {
                cardDiv.classList.toggle('flipped');
            });
            cardDiv.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    cardDiv.classList.toggle('flipped');
                }
            });
            container.appendChild(cardDiv);
        });
