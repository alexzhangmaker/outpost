<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator and Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">JSON Validator and Formatter</h1>
        <div class="mb-4">
            <textarea id="jsonInput" class="w-full h-40 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your JSON string here..."></textarea>
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button onclick="validateJSON()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Validate JSON</button>
            <button onclick="formatJSON()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Format JSON</button>
        </div>
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded-md hidden">
            <h2 class="text-lg font-semibold">Result:</h2>
            <pre id="output" class="text-sm"></pre>
        </div>
        <div id="error" class="mt-4 p-4 bg-red-50 rounded-md hidden">
            <h2 class="text-lg font-semibold text-red-600">Error:</h2>
            <p id="errorMessage" class="text-sm text-red-600"></p>
        </div>
    </div>

    <script>
        function validateJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const output = document.getElementById('output');
            const errorMessage = document.getElementById('errorMessage');

            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const parsed = JSON.parse(jsonInput);
                output.textContent = 'Valid JSON!';
                resultDiv.classList.remove('hidden');
            } catch (e) {
                errorMessage.textContent = e.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function formatJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const output = document.getElementById('output');
            const errorMessage = document.getElementById('errorMessage');

            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const parsed = JSON.parse(jsonInput);
                output.textContent = JSON.stringify(parsed, null, 2);
                resultDiv.classList.remove('hidden');
            } catch (e) {
                errorMessage.textContent = e.message;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
