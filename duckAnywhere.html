<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDB Web Console</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            font-size: 16px;
            overflow-y: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;

            height: 100vh;
            overflow-y: hidden;
        }
        
        .main-content {
            flex: 1;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;

            overflow: hidden;
            height:100vh;
        }
        
        .connection-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .tables-list {
            margin-top: 20px;
            height: 80vh;
            overflow-y: auto;
        }
        
        .table-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .table-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .data-container {
            margin-top: 2px;

            height:80vh;
            overflow-y: hidden;
        }
        
        .query-editor {
            margin-bottom: 2px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .status-bar {
            padding: 10px;
            background-color: var(--light-bg);
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .gridjs-container {
            margin-top: 20px;
        }
    </style>
    <style>
        .noShow{
            display: none !important;
        }
        

        .svgICONBTN :hover{
            cursor: pointer;
        }

        .edit-btn{
            padding: 1px 2px !important;
            font-size: 16px;
        }

        td.gridjs-td{
            padding: 6px 8px;
        }

        tr:hover{
            background-color: cadetblue;
            color:var(--dark-bg) !important;
        }

        .gridjs-pagination .gridjs-pages button{
            color:black !important;
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>DuckDB Console</h2>
            
            <div class="connection-form">
                <h3>数据库连接</h3>
                <div class="form-group">
                    <label for="db-path">数据库路径:</label>
                    <input type="text" id="db-path" placeholder="例如: mydatabase.db" value="./duckDB/BramblingDB.duckdb">
                </div>
                <button id="connect-btn">连接</button>
            </div>
            
            <div class="tables-list">
                <h3>数据表</h3>
                <div id="tables-container"></div>
            </div>
        </div>
        
        <div class="main-content"> 
            <div class="data-container">
                <div id="data-grid" style="font-size:16px;"></div>
            </div>
            <div class="query-editor">
                <h3>SQL 查询<button id="execute-query">执行查询</button></h3>
                <textarea id="query-input" placeholder="输入SQL查询语句..." style="height: 100px;overflow-y: auto;"></textarea>
            </div>
            <div class="status-bar">
                <svg xmlns="http://www.w3.org/2000/svg" class="svgICONBTN" id="idBTNToggleSidebar" width="18" height="18" viewBox="0 0 24 24"><path fill="#000000" d="m10.071 4.93l1.414 1.413L6.828 11H16v2H6.828l4.657 4.657l-1.414 1.414L3 12.001l7.071-7.072ZM18.001 19V5h2v14h-2Z"/></svg>
                <span id="status-bar">未连接到数据库</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        // 全局变量
        let currentTable = '';
        let currentSchema = [];
        let dataGrid = null;
        
        // DOM 元素
        const dbPathInput = document.getElementById('db-path');
        const connectBtn = document.getElementById('connect-btn');
        const tablesContainer = document.getElementById('tables-container');
        const statusBar = document.getElementById('status-bar');
        const queryInput = document.getElementById('query-input');
        const executeQueryBtn = document.getElementById('execute-query');
        const dataGridContainer = document.getElementById('data-grid');
        
        // 连接到数据库
        connectBtn.addEventListener('click', async () => {
            const dbPath = dbPathInput.value.trim();
            if (!dbPath) {
                alert('请输入数据库路径');
                return;
            }
            
            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dbPath })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusBar.textContent = `已连接到数据库: ${dbPath}`;
                    statusBar.style.backgroundColor = '#d4edda';
                    statusBar.style.color = '#155724';
                    loadTables();
                } else {
                    statusBar.textContent = `连接失败: ${result.message}`;
                    statusBar.style.backgroundColor = '#f8d7da';
                    statusBar.style.color = '#721c24';
                }
            } catch (error) {
                console.error('连接错误:', error);
                statusBar.textContent = `连接错误: ${error.message}`;
                statusBar.style.backgroundColor = '#f8d7da';
                statusBar.style.color = '#721c24';
            }
        });
        
        // 加载数据表列表
        async function loadTables() {
            try {
                const response = await fetch('/tables');
                const tables = await response.json();
                
                tablesContainer.innerHTML = '';
                tables.forEach(table => {
                    const tableElement = document.createElement('div');
                    tableElement.className = 'table-item';
                    tableElement.textContent = table;
                    tableElement.addEventListener('click', () => loadTableData(table));
                    tablesContainer.appendChild(tableElement);
                });
            } catch (error) {
                console.error('加载表列表错误:', error);
            }
        }
        
        // 加载表数据
        async function loadTableData(tableName, page = 1) {
            currentTable = tableName;
            
            try {
                let urlTbl = `/table/${tableName}?page=${page}&pageSize=200` ;
                console.log(urlTbl) ;
                const response = await fetch(urlTbl);
                const tableData = await response.json();
                
                currentSchema = tableData.schema;
                let keys = Object.keys(tableData.data[0]) ;
                console.log(keys) ;
                // 更新状态栏
                statusBar.textContent = `表: ${tableName} | 总行数: ${tableData.total} | 当前页: ${tableData.page}`;
                
                // 创建Grid.js表格
                if (dataGrid) {
                    dataGrid.destroy();
                }
                
                const columns = keys;/*tableData.schema.map(column => ({
                    name: column.name,
                    id: column.name,
                    editable: column.pk === 1 // 只有主键列可编辑
                }));*/
                
                // 添加操作列
                columns.push({
                    name: '操作',
                    id: 'actions',
                    formatter: (cell, row) => {
                        return gridjs.h('button', {
                            className: 'edit-btn',
                            onClick: () => editRow(row)
                        }, '编辑');
                    }
                });
                
                let gridData = [] ;
                tableData.data.forEach(row=>{
                    //let rowCells = Object.keys() ;
                    let rowData = [] ;
                    for(let i=0;i<keys.length-1;i++){
                        rowData.push(row[keys[i]]) ;
                    }
                    gridData.push(rowData) ;
                }) ;
                dataGrid = new gridjs.Grid({
                    columns: columns,
                    data: gridData/*tableData.data.map(row => {
                        const rowData = columns.slice(0, -1).map(col => row[col.id]);
                        rowData.push(''); // 操作列占位
                        return rowData;
                    })*/,
                    pagination: {
                        enabled: true,
                        limit: 18//tableData.pageSize
                        /*,
                        server: {
                            url: (prev, page, limit) => {
                                loadTableData(tableName, page + 1);
                                return prev;
                            }
                        }*/
                    },
                    search: true,
                    sort: true,
                    resizable: true
                }).render(dataGridContainer);
                
            } catch (error) {
                console.error('加载表数据错误:', error);
            }
        }
        
        // 编辑行数据
        function editRow(row) {
            // 获取主键列
            const idColumn = currentSchema.find(col => col.pk === 1);
            if (!idColumn) {
                alert('此表没有主键，无法编辑');
                return;
            }
            
            const rowId = row.cells[0].data;
            
            // 创建编辑表单
            const form = document.createElement('form');
            form.innerHTML = '<h3>编辑行数据</h3>';
            
            currentSchema.forEach((column, index) => {
                if (column.pk !== 1) { // 非主键列可编辑
                    const value = row.cells[index].data;
                    form.innerHTML += `
                        <div class="form-group">
                            <label>${column.name} (${column.type}):</label>
                            <input type="text" name="${column.name}" value="${value || ''}">
                        </div>
                    `;
                }
            });
            
            form.innerHTML += '<button type="submit">保存</button>';
            
            // 显示模态框或内联编辑
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const formContainer = document.createElement('div');
            formContainer.style.backgroundColor = 'white';
            formContainer.style.padding = '20px';
            formContainer.style.borderRadius = '5px';
            formContainer.style.width = '500px';
            formContainer.appendChild(form);
            
            modal.appendChild(formContainer);
            document.body.appendChild(modal);
            
            // 处理表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const updates = {};
                
                for (let [key, value] of formData.entries()) {
                    updates[key] = value;
                }
                
                try {
                    const response = await fetch(`/table/${currentTable}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id: rowId,
                            updates: updates,
                            idColumn: idColumn.name
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('更新成功');
                        document.body.removeChild(modal);
                        loadTableData(currentTable); // 重新加载数据
                    } else {
                        alert('更新失败: ' + result.message);
                    }
                } catch (error) {
                    console.error('更新错误:', error);
                    alert('更新错误: ' + error.message);
                }
            });
            
            // 点击模态框背景关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }
        
        // 执行自定义查询
        executeQueryBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                alert('请输入查询语句');
                return;
            }
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const result = await response.json();
                
                if (dataGrid) {
                    dataGrid.destroy();
                }
                
                if (result.length > 0) {
                    const columns = Object.keys(result[0]).map(key => ({
                        name: key,
                        id: key
                    }));
                    
                    dataGrid = new gridjs.Grid({
                        columns: columns,
                        data: result.map(row => columns.map(col => row[col.id])),
                        search: true,
                        sort: true,
                        resizable: true
                    }).render(dataGridContainer);
                    
                    statusBar.textContent = `查询成功，返回 ${result.length} 行数据`;
                } else {
                    statusBar.textContent = '查询成功，但未返回数据';
                    dataGridContainer.innerHTML = '<p>查询成功，但未返回数据</p>';
                }
            } catch (error) {
                console.error('查询错误:', error);
                statusBar.textContent = `查询错误: ${error.message}`;
                statusBar.style.backgroundColor = '#f8d7da';
                statusBar.style.color = '#721c24';
            }
        });
    </script>
    <script>
        document.querySelector('#idBTNToggleSidebar').addEventListener('click',(event)=>{
            let tagNavBar = document.querySelector(".sidebar") ;
            tagNavBar.classList.toggle('noShow') ;
        }) ;
    </script>
</body>
</html>
