        // æ ‡å‡†Markdownå¤„ç†å™¨ï¼ˆå¿½ç•¥æ‰€æœ‰è‡ªå®šä¹‰å—ï¼‰
        class StandardMarkdownProcessor {
            process(content) {
                // å®Œå…¨ç§»é™¤æ‰€æœ‰è‡ªå®šä¹‰å—ï¼ˆæ¼”è®²è€…å¤‡æ³¨ï¼‰
                let processed = content.replace(/:::\s*\w+\s*\n[\s\S]*?\n:::/g, '');
                
                // ç§»é™¤HTMLæ³¨é‡Š
                processed = processed.replace(/<!--[\s\S]*?-->/g, '');
                
                return processed;
            }
        }

        // æ¼”è®²è€…å¤‡æ³¨æå–å™¨
        class SpeakerNotesExtractor {
            extract(content) {
                const notes = {};
                let currentSection = 0; // 0è¡¨ç¤ºæ–‡æ¡£æ ‡é¢˜é¡µ
                
                // æŒ‰è¡Œå¤„ç†ï¼Œè·Ÿè¸ªå½“å‰æ‰€åœ¨çš„section
                const lines = content.split('\n');
                
                lines.forEach((line, index) => {
                    // æ£€æµ‹sectionå˜åŒ–
                    if (line.startsWith('## ')) {
                        currentSection++;
                    }
                    
                    // æå–è‡ªå®šä¹‰å—ä½œä¸ºå¤‡æ³¨
                    if (line.trim().startsWith(':::')) {
                        const blockType = line.replace(':::', '').trim();
                        let blockContent = '';
                        
                        // è¯»å–å—å†…å®¹ç›´åˆ°ç»“æŸæ ‡è®°
                        for (let i = index + 1; i < lines.length; i++) {
                            if (lines[i].trim() === ':::') {
                                break;
                            }
                            blockContent += lines[i] + '\n';
                        }
                        
                        if (!notes[currentSection]) {
                            notes[currentSection] = [];
                        }
                        
                        notes[currentSection].push({
                            type: blockType,
                            content: blockContent.trim()
                        });
                    }
                });
                
                return notes;
            }
        }

        // Markdownè½¬æ¢å™¨
        class MarkdownConverter {
            constructor() {
                this.markdownProcessor = new StandardMarkdownProcessor();
                this.notesExtractor = new SpeakerNotesExtractor();
            }

            convert(content) {
                console.log('=================>>>>>>>>>>>>>>')
                console.log(content) ;
                // æå–æ¼”è®²è€…å¤‡æ³¨ï¼ˆå¯é€‰åŠŸèƒ½ï¼‰
                const speakerNotes = this.notesExtractor.extract(content);
                console.log(speakerNotes) ;
                // å¤„ç†æ ‡å‡†Markdownå†…å®¹
                const processedContent = this.markdownProcessor.process(content);
                
                // åˆ†å‰²å¹»ç¯ç‰‡
                const slides = this.extractSlides(processedContent);
                
                return {
                    title: this.extractTitle(processedContent),
                    slides: slides,
                    speakerNotes: speakerNotes
                };
            }

            extractTitle(content) {
                // æå–ç¬¬ä¸€ä¸ª#æ ‡é¢˜ä½œä¸ºæ–‡æ¡£æ ‡é¢˜
                const firstLine = content.split('\n')[0];
                const titleMatch = firstLine.match(/^#\s+(.+)$/);
                return titleMatch ? titleMatch[1] : 'æœªå‘½åæ–‡æ¡£';
            }

            extractSlides(content) {
                const lines = content.split('\n');
                const slides = [];
                let currentSlide = { title: '', content: '' };
                let inFirstSlide = true;
                
                lines.forEach(line => {
                    // æ£€æµ‹äºŒçº§æ ‡é¢˜ï¼ˆæ–°çš„slideï¼‰
                    if (line.startsWith('## ')) {
                        // ä¿å­˜å‰ä¸€ä¸ªslide
                        if (!inFirstSlide) {
                            slides.push({
                                title: currentSlide.title,
                                htmlContent: marked.parse(currentSlide.content.trim())
                            });
                        } else {
                            inFirstSlide = false;
                        }
                        
                        // å¼€å§‹æ–°çš„slide
                        currentSlide = {
                            title: line.replace('## ', '').trim(),
                            content: ''
                        };
                    } else {
                        // æ·»åŠ åˆ°å½“å‰slideå†…å®¹
                        currentSlide.content += line + '\n';
                    }
                });
                
                // æ·»åŠ æœ€åä¸€ä¸ªslide
                if (currentSlide.content.trim()) {
                    slides.push({
                        title: currentSlide.title,
                        htmlContent: marked.parse(currentSlide.content.trim())
                    });
                }
                
                return slides;
            }
        }

        // ç®€åŒ–çš„ç¬”è®°æŸ¥çœ‹å™¨

                firebase.initializeApp(firebaseConfig);

            handleAuthStateChange(user) {

                    // åŠ è½½ç”¨æˆ·ç¬”è®°

            async loadUserNotes() {
                if (!this.user) return;
                
                try {
                    // ä»Realtime Databaseçš„grammarè·¯å¾„è¯»å–æ‰€æœ‰ç¬”è®°
                    const grammarRef = this.rtdb.ref('grammar');
                    const snapshot = await grammarRef.once('value');
                    
                    const notesList = document.getElementById('notes-list');
                    notesList.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        notesList.innerHTML = '<p>æ•°æ®åº“ä¸­æ²¡æœ‰æ‰¾åˆ°ä»»ä½•è¯­æ³•ç¬”è®°ã€‚</p>';
                        return;
                    }
                    
                    const grammarData = snapshot.val();
                    let noteCount = 0;
                    
                    // éå†grammarè·¯å¾„ä¸‹çš„æ‰€æœ‰key-value
                    for (const [key, value] of Object.entries(grammarData)) {
                        const noteItem = document.createElement('div');
                        noteItem.className = 'note-item';
                        noteItem.dataset.id = key;
                        
                        // ä»markdownå†…å®¹ä¸­æå–æ ‡é¢˜
                        let title = value.title;
                        let noteContent = value.content;
                        
                        if (typeof noteContent === 'string') {
                            // ä¿®å¤æ¢è¡Œç¬¦é—®é¢˜ - é¢„å¤„ç†å†…å®¹
                            //noteContent = this.fixLineBreaks(noteContent);
                            
                            const converter = new MarkdownConverter();

            fixLineBreaks(content) {
                if (typeof content !== 'string') return content;
                
                // å¤„ç†å¸¸è§çš„æ¢è¡Œç¬¦ä¸¢å¤±æƒ…å†µ
                let fixedContent = content
                    // å¤„ç†è‡ªå®šä¹‰å—
                    .replace(/:::\s*(\w+)\s*/g, ':::$1\n')
                    .replace(/\s*:::\s*/g, '\n:::\n')
                    // å¤„ç†æ ‡é¢˜
                    .replace(/#+\s+/g, '\n$&\n')
                    // å¤„ç†åˆ—è¡¨
                    .replace(/\s*[-*+]\s+/g, '\n$&\n')
                    // å¤„ç†ä»£ç å—
                    .replace(/```/g, '\n```\n')
                    // å¤„ç†å¼•ç”¨
                    .replace(/>\s+/g, '\n$&\n')
                    // å¤„ç†åˆ†å‰²çº¿
                    .replace(/\s*---\s*/g, '\n\n---\n\n')
                    // å¤„ç†å¤šä¸ªè¿ç»­ç©ºæ ¼
                    .replace(/\s{2,}/g, '\n\n')
                    // å¤„ç†è‡ªå®šä¹‰å—å†…çš„å†…å®¹
                    .replace(/(:::[\w-]+)\s+/g, '$1\n')
                    .replace(/\s+(:::)/g, '\n$1');

                // ç§»é™¤å¤šä½™çš„ç©ºè¡Œï¼ˆè¿ç»­3ä¸ªä»¥ä¸Šæ¢è¡Œç¬¦ï¼‰
                fixedContent = fixedContent.replace(/\n{3,}/g, '\n\n');
                
                return fixedContent.trim();
            }
