    <style>
        /* CSS Reset and Basic Styles */
        :root {
            --primary-bg: #f7fafc;
            --secondary-bg: #f9fafb;
            --content-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-placeholder: #a0aec0;
            --border-color: #e2e8f0;
            --highlight-bg: #fef08a;
            --active-link-bg: #e0e7ff;
            --brand-color: #4f46e5;

        * {
            box-sizing: border-box;

            padding: 0;

            background-color: var(--content-bg);

            z-index: 20;
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-group {
            display: flex;
            align-items: center;
        }

        .logo-group .icon {
            color: var(--brand-color);
            margin-right: 1rem;
        }

        .logo-group h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
        }
        
        .header-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }

        .header-actions button:hover {
            background-color: #f3f4f6;
        }

        .header-actions .icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        /* Main Content Layout */
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar Styles */
        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 256px;
            background-color: var(--content-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }

        .main-container:not(:hover) #sidebar {
            transform: translateX(-100%);
        }

        @media (min-width: 1024px) {
            #sidebar {
                position: relative;
                transform: translateX(0) !important; /* Keep it visible on large screens */
            }
        }

        #sidebar h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        #article-list {
            list-style: none;
        }
        
        #article-list li + li {
             margin-top: 0.5rem;
        }

        .article-link {
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s;
        }
        
        .article-link:hover {
            background-color: var(--active-link-bg);
        }

        .article-link.active {
            background-color: var(--active-link-bg);
            font-weight: 600;
        }

        /* Reading Area Styles */
        .reading-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            background-color: var(--secondary-bg);
            overflow: hidden;
        }

        #article-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            color: var(--text-primary);
        }

        #reading-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            flex-grow: 1;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            #reading-area {
                grid-template-columns: 1fr 1fr;
            }
        }

        .sync-scroll {
            background-color: var(--content-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            height: calc(100vh - 8rem); /* Adjusted for padding */
            overflow-y: scroll;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .sync-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .text-content-paragraph {
            margin-bottom: 1rem;
            font-size: 1.125rem;
            line-height: 1.625;
        }

        .text-placeholder {
            color: var(--text-placeholder);
        }

        /* Sentence Highlight */
        .sentence-highlight {
            background-color: var(--highlight-bg);
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>

<script>

const sleep = (milliseconds) => {
    return new Promise(resolve => setTimeout(resolve, milliseconds));
};

function playAudioUntilEnd(audio) {
    return new Promise((resolve) => {
        audio.addEventListener('ended', resolve, { once: true });
        audio.play();
    });
}
/**
 * Gets a download URL for a file in Firebase Storage and plays it using the Audio constructor.
 * @param {string} filePath The full path to the file in your storage bucket (e.g., 'audio/notification.mp3').
 */
async function playAudioFromStorage(filePath) {
    if (!filePath) {
        //statusDiv.textContent = "Please provide a file path.";
        return;
    }

    console.log(`Fetching '${filePath}'...`);

    try {
        // 1. Get a reference to the file in Firebase Storage.
        // This creates a pointer to the file.
        const fileRef = storage.ref(filePath);

        // 2. Get the public download URL for the file.
        // This is an async operation that returns a long-lived URL.
        const downloadURL = await fileRef.getDownloadURL();
        console.log(downloadURL) ;
        //statusDiv.textContent = `Playing...`;

        // 3. Use the URL with the Audio constructor to create a playable audio object.
        const audio = new Audio(downloadURL);

        // 4. Play the audio. play() returns a promise which resolves when playback begins.
        // Using await ensures we catch any potential errors if playback fails.
        await playAudioUntilEnd(audio) ;
        /*
        await audio.play();
        
        // Optional: Listen for when the audio finishes
        audio.addEventListener('ended', () => {
            statusDiv.textContent = `'${filePath}' finished playing.`;
        });
        */

    } catch (error) {
        console.error(`Error playing audio file '${filePath}':`, error);
        //statusDiv.textContent = `Error: Could not play file.`;

        // Handle common errors, like the file not being found.
        if (error.code === 'storage/object-not-found') {
            console.log( "Error: File not found.");
        }
    }
}
</script>

<script>
    const articleListEl = document.getElementById('article-list');
    const articleTitleEl = document.getElementById('article-title');
    const thaiContentEl = document.getElementById('thai-content');
    const englishContentEl = document.getElementById('english-content');

    let isSyncing = false; // 用于防止滚动事件的无限循环

    // 1. 渲染文章列表
    function renderArticleList() {
        articleListEl.innerHTML = gArticles.map(article => `
            <li>
                <a href="#" data-id="${article.id || article.uuid}" class="article-link">
                    ${article.title}
                </a>
            </li>
        `).join('');
    }

    // 2. 渲染选定的文章内容
    function renderArticle(articleId) {
        const article = gArticles.find(a => (a.id || a.uuid) === articleId);
        if (!article) return;

        const svgICON = `<svg xmlns="http://www.w3.org/2000/svg" class="BTNPlayAudible" width="24" height="24" viewBox="0 0 24 24"><path fill="#000000" d="M12.008 17.362L24 9.885v2.028l-11.992 7.509L0 11.912V9.886l12.008 7.477zm0-9.378c-2.709 0-5.085 1.363-6.448 3.47c.111-.111.175-.175.286-.254c3.374-2.804 8.237-2.17 10.883 1.362l1.758-1.124c-1.394-2.044-3.786-3.454-6.48-3.454m0 3.47a4.392 4.392 0 0 0-3.548 1.821a3.597 3.597 0 0 1 2.139-.697c1.299 0 2.455.666 3.232 1.79l1.679-1.045c-.729-1.157-2.028-1.87-3.501-1.87M3.897 8.412c4.943-3.897 11.929-2.836 15.652 2.344l.031.032l1.822-1.125a11.214 11.214 0 0 0-9.394-5.085c-3.897 0-7.366 1.996-9.394 5.085c.364-.412.824-.903 1.283-1.251"/></svg>`
        articleTitleEl.innerHTML = `
            <span>${article.title}</span>
            <svg xmlns="http://www.w3.org/2000/svg" id="idBTNPlayAudible" width="24" height="24" viewBox="0 0 24 24"><path fill="#000000" d="M12.008 17.362L24 9.885v2.028l-11.992 7.509L0 11.912V9.886l12.008 7.477zm0-9.378c-2.709 0-5.085 1.363-6.448 3.47c.111-.111.175-.175.286-.254c3.374-2.804 8.237-2.17 10.883 1.362l1.758-1.124c-1.394-2.044-3.786-3.454-6.48-3.454m0 3.47a4.392 4.392 0 0 0-3.548 1.821a3.597 3.597 0 0 1 2.139-.697c1.299 0 2.455.666 3.232 1.79l1.679-1.045c-.729-1.157-2.028-1.87-3.501-1.87M3.897 8.412c4.943-3.897 11.929-2.836 15.652 2.344l.031.032l1.822-1.125a11.214 11.214 0 0 0-9.394-5.085c-3.897 0-7.366 1.996-9.394 5.085c.364-.412.824-.903 1.283-1.251"/></svg>
        `;
        
        articleTitleEl.querySelector("#idBTNPlayAudible").addEventListener('click',async (event)=>{
            console.log(article) ;
            

            for(let i=0;i<article.paragraphs.length;i++){
                let paragraph = article.paragraphs[i] ;
                for(let j=0;j<paragraph.sentences.length;j++){
                    let sentence = paragraph.sentences[j] ;
                    let urlAudible = `${sentence.audioURI}` ;
                    const audio = new Audio(urlAudible);
                    //await audio.play();
                    //await playAudioUntilEnd(audio) ;
                    await playAudioFromStorage(urlAudible) ;
                    await sleep(1000); 
                }
            }
            
        }) ;
        thaiContentEl.innerHTML = '';
        englishContentEl.innerHTML = '';
        
        article.paragraphs.forEach((para, pIndex) => {
            const thaiParaDiv = document.createElement('div');
            thaiParaDiv.id = `thai-para-${pIndex}`;
            thaiParaDiv.className = 'text-content-paragraph';

            const englishParaDiv = document.createElement('div');
            englishParaDiv.id = `eng-para-${pIndex}`;
            englishParaDiv.className = 'text-content-paragraph';

            para.sentences.forEach((sent, sIndex) => {
                const thaiSpan = document.createElement('span');
                thaiSpan.id = `thai-sent-${pIndex}-${sIndex}`;
                //thaiSpan.textContent = sent.thai + ' ';
                thaiSpan.innerHTML = `${sent.thai} ${svgICON} `;
                thaiSpan.querySelector('.BTNPlayAudible').addEventListener('click',async (event)=>{
                    //alert('fdsfds') ;
                    let urlAudible = `${sent.audioURI}` ;
                    //const audio = new Audio(urlAudible);
                    //audio.play();
                    await playAudioFromStorage(urlAudible) ;
                    //await sleep(1000); 
                }) ;
                thaiParaDiv.appendChild(thaiSpan);

                const englishSpan = document.createElement('span');
                englishSpan.id = `eng-sent-${pIndex}-${sIndex}`;
                englishSpan.textContent = sent.english + ' ';
                englishParaDiv.appendChild(englishSpan);
            });

            thaiContentEl.appendChild(thaiParaDiv);
            englishContentEl.appendChild(englishParaDiv);
        });
    }
    
    // 3. 处理句子高亮
    function handleHighlight(event) {
        if (event.target.tagName === 'SPAN') {
            const targetId = event.target.id;
            if (!targetId.startsWith('thai-sent-')) return;
            
            const correspondingEngId = targetId.replace('thai-sent-', 'eng-sent-');
            const engElement = document.getElementById(correspondingEngId);

            if (event.type === 'mouseover') {
                event.target.classList.add('sentence-highlight');
                if (engElement) engElement.classList.add('sentence-highlight');
            } else if (event.type === 'mouseout') {
                event.target.classList.remove('sentence-highlight');
                if (engElement) engElement.classList.remove('sentence-highlight');
            }
        }
    }
    
    // 4. 处理同步滚动
    function syncScroll(source, target) {
        if (isSyncing) return;
        isSyncing = true;
        
        const scrollTop = source.scrollTop;
        const scrollHeight = source.scrollHeight;
        const clientHeight = source.clientHeight;
        
        const scrollPercentage = scrollTop / (scrollHeight - clientHeight);
        
        target.scrollTop = scrollPercentage * (target.scrollHeight - target.clientHeight);

        setTimeout(() => { isSyncing = false; }, 50); // Shorter delay might feel more responsive
    }

    // 5. 绑定事件监听器
    articleListEl.addEventListener('click', (e) => {
        e.preventDefault();
        const link = e.target.closest('.article-link');
        if (link) {
            // 移除其他链接的选中状态
            document.querySelectorAll('.article-link').forEach(l => l.classList.remove('active'));
            // 添加当前链接的选中状态
            link.classList.add('active');
            renderArticle(link.dataset.id);
        }
    });


    thaiContentEl.addEventListener('mouseover', handleHighlight);
    thaiContentEl.addEventListener('mouseout', handleHighlight);
    
    thaiContentEl.addEventListener('scroll', () => syncScroll(thaiContentEl, englishContentEl));
    englishContentEl.addEventListener('scroll', () => syncScroll(englishContentEl, thaiContentEl));


    document.addEventListener('DOMContentLoaded', () => {


    });

    async function callbackSignIn(){
        let tagButtonContainer = document.querySelector('#idBTNSignIn').closest('button') ;
        let svgButtons = tagButtonContainer.querySelectorAll('.svgICON') ;
        svgButtons.forEach(svgButton=>{
            svgButton.classList.toggle('noShow') ;
        }) ;

        await loadArticles('/ThaiCLoseReading') ;
        // 初始化
        renderArticleList();
        const firstArticleLink = document.querySelector('.article-link');
        if (firstArticleLink) {
            firstArticleLink.click();
        }
    }

    document.querySelector('#idBTNSignIn').addEventListener('click',(event)=>{
        signInWithGoogle(callbackSignIn) ;
    }) ;


    document.querySelector('#idBTNSignOut').addEventListener('click',(event)=>{
        signOut() ;
        let tagButtonContainer = event.target.closest('button') ;
        let svgButtons = tagButtonContainer.querySelectorAll('.svgICON') ;
        svgButtons.forEach(svgButton=>{
            svgButton.classList.toggle('noShow') ;
        }) ;
    }) ;
</script>
