<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<style>
    .noShow{
        display: none;
    }

    .outpostGoogleTool {
            position: fixed;
            top: 10px;
            left: 10px;
            
            width: 200px;
            height: 400px;
            background-color: lightblue;
            z-index: 1000;

            padding: 5px;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;

            font-size: 18px;
            font-family: Open Sans;
        }


        .outpostGoogleBar {
            width:100% ;
            display: flex;
            flex-direction: row;
            gap: 2px;
            justify-content: space-around;
        }

        #idInputText2Google{
            flex-grow: 1;    
            font-family: Open Sans;
            font-size: 18px;
            width:90%;
        }

        #idBTNGoogle{
            font-family: Open Sans;
            /*height:10% ;*/
            /*width:48px;*/
            font-size: 24px;
        }

        #idBTNGoogle:hover{
            cursor: pointer;
        }

        #idOutputGoogle{
            font-family: Open Sans;
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            /*padding-top: 20px;*/
            padding-inline-start: 2px;
        }


        .outpostDictAnywhereItem{
            list-style-type:none;
        }

        .outpostDictAnywhereItem :hover{
            background-color:cadetblue;
            font-size: 24px;
        }

        .outpostDictAnywhereItemContent{
            display: flex;
            flex-direction: row;
            justify-content:flex-start ;/*space-between*/
            gap: 20px;

            font-size: 24px;
        }

        .outpostAudioPlayer:hover{
            cursor: pointer;
        }
</style>
  </head>
<body>
    <div class="outpostGoogleTool">
        <div class="outpostGoogleBar">
            <input type="text" id="idInputText2Google" onfocus="this.value=''">
            <i class="bi-translate" id="idBTNGoogle"></i>
        </div>
        
        <ul id="idOutputGoogle">
            <li class="outpostDictAnywhereItem">
                <div class="outpostDictAnywhereItemContent">
                    <span style="font-size: 14px;">โดยเฉพาะ</span>
                    <i class="bi-volume-up outpostAudioPlayer"></i>
                </div>
                <div>
                    <span style="font-size: 14px;">especially</span>
                </div>
            </li>
        </ul>
    </div>


<script>

</script>

</body>
</html>
